国人特别友善，看到中国留学生就请到自己家里吃饭、天天送吃的，都非常喜欢中国。当时，胡耀邦、邓小平都到日本访问，整个日本社会都非常欢迎。</p><p>第二阶段是在九二南巡后，全世界和中国的关系就变成合作关系了。一直持续到 2008 年奥运会前后。矢板明夫刚派驻北京当记者，那个时候还是有很多日本人想要去中国投资。有不少人来找他，主要让他给提醒有什么风险。讲半天以后，多半的人还是想来投资。当时，他们知道投资中国有风险，但是，基本上还是希望和中国合作。</p><p>矢板明夫指出，第三阶段就是习近平上台后，或者是大约 2015 年以后，全世界对中国就变成警戒了。 「要小心，别让中国把我们的东西抢走」、「不要被中国占了便宜」。对中国的态度完全改变，外资也开始不断撤出中国。</p><p>矢板明夫还分析中国国内的「陷阱和机会的比例」，到 80 年代、90 年代为止，到处都是机会，可能 100 个机会里面，有 4、5 个陷阱，即使这个陷阱掉进去，爬上来以后旁边还是机会，所以说全世界蜂拥而至。那时港商、台商，到中国发展大部分都成功了。到了江、胡时代，变成「一半是机会，一半是陷阱」。你不小心掉进去，爬出来，这又有一个机会，但是你要抓住机会，就必须跟权贵结合，搞权钱交易。</p><p>矢板明夫说，但到了习近平时代，变成了 95% 是陷阱，只有 5 个机会，你刚抓到一个机会，一转身就掉进陷阱了。所以，现在要到中国投资，确实是非常困难的。</p><p>他认为，主要是因为中国没有进行政治改革。邓小平只改了经济，政治没有动，造成中国社会变得越来越扭曲、越来越畸形，就好像两条腿，一条越长越长，另一条腿绑起来不让长，就慢慢不会走路了。</p><p>所以，江、胡时代，大家都很期待中国能进行政治改革，其实江、胡都有一点点想，但这两个人都有各种阻力，魄力也不够，没有改。结果，来了习近平，一下子全改回去了。不但政治没有改革，连经济都改回去了。</p><p>矢板明夫最后直言：「有人期待习近平进行政治改革，但我认为那是不可能的，因为他已经变成『皇帝』了，要让一个皇帝去搞民主化？可能吗？」</p><p>SOURCE<a href=\"https://newtalk.tw/news/view/2023-02-12/857179\" rel=\"noopener noreferrer\" target=\"_blank\">Newtalk新闻</a></p>"},{"link":"https://www.rfa.org/mandarin/yataibaodao/renquanfazhi/gt1-02132023023626.html","linkSha256sum":"a2c9177b1ff060eb0286b74bc58278295ad4c1744f4c8678784be81a6415f236","title":"编辑精选：贵州退休女教授上海治病遭警跨省带走 黄椿：“我光着屁股被抬上‘黑车’遣返”","pub":1676273820,"source":"自由亚洲电台","teaser":"实在令人难以置信！这个国家究竟怎么了！","content":"<p>贵州民族大学退休教授黄椿，上周5（10日）在上海浦东新区一酒店被当地和贵州维稳人员绑架，并连夜带回贵阳市的职工医院病房内。黄椿本周一告诉本台，大学保卫处、街道办和派出所警察三个部门限制其自由。</p><p>“我是贵州民族大学的退休教授黄椿。我多年维权被迫害，得了一身重病。我的孩子联系了医院和医生，要去动手术，我在上海被贵州贵阳市花溪区政府和公安等，和上海的黑社会把我绑架。”</p><p>黄椿本周一（13日）告诉本台，上周五，她被强行推上一辆白色小型面包车，连夜送到贵州省职工医院，期间手机被抢，她无法报警：“坐了一天一夜的黑车把我折腾送到花溪，他们叫人给我量血压，血压高到爆表，量不出来，打了120（救护车），送我到花溪区的职工医院急救室，我现在还在医院。我非常的不安全，我很危险。没有民警出警解救我回家。”</p><p>本台记者就此致电贵阳市花溪区溪北派出所查询黄椿的情况接听电话的警察说“不清楚”：</p><p>记者：“您好，溪北派出所？”</p><p>派出所：“嗯”。</p><p>记者：“问一下，黄椿现在的情况好像很严重，血压很高？”</p><p>派出所：“你是哪里的？”</p><p>记者：“我是记者，想问一下”。</p><p>派出所：“对不起，这个我不太清楚”。</p><p>花溪西北街道办要记者申请采访</p><p>派出所警察说完就挂断电话。记者致电负责看守黄椿的溪北街道办事处综治办主任张建国：</p><p>记者：“您好，张建国。您好。”</p><p>张建国：“您好，哪一位？”</p><p>记者：“我想问一下，黄椿现在的情况怎么样了？”</p><p>张建国：“请问你是哪一位？”</p><p>记者：“是记者，想了解一下”。</p><p>张建国：“你是哪里的记者？”</p><p>记者：“自由亚洲电台的记者。”</p><p>张建国：“我不知道你讲的这个，你要采访，请你通过我们的宣传部。”</p><p>其后，记者致电贵阳民族大学校长王林，打算了解王椿的情况，王校长说：“对不起，我没必要回答你”。</p><p>黄椿被绑架者光屁股抬上黑车</p><p>年约七旬的黄椿发文，她是被光着屁股拖抬上黑车，绑架者连夜冒雨开车回到贵阳。躺在病床上的黄椿告诉记者，她目前的状态很差，仍在医院急救室内，三个部门人员看守她：“我现在的血压105（舒张压）和181（收缩压），我已经住了两个晚上。每天三个单位原来是分开监视，现在统一在这儿守着我，一个是花溪溪北街道书记周兮亲自带人在这守着我，还有民族大学保卫处的，还有派出所的人，不让我离开寸步。”</p><p>常年维权的黄椿说，她的胞弟被强征房屋时被烧死：“80岁母亲活活气死，表侄子被政府毒死，我申冤十年，屡受叠加伤害摧残，身体百孔千疮，如今风烛残年。民大校长王林的血亲表兄——杀死我胞弟的县长杨开华“挥霍了1.4亿”。</p><p>她说由于报警无人受理，不得不在微信群发信息求助网友帮忙解救。</p><p>黄椿因在微信及推特上，转发有关香港示威及“六四”图片，2019年9月被警方以“扰乱社会秩序”处以十五天行政拘留。黄椿当年授接受本台专访时说，她并非被羁押在法律特定的拘禁留置的场所，同月24日被国保绑架，送到花溪分局，并脱光她的衣服：“连三角内裤都脱掉了，要我穿上他们给的衣服，特别恶心。”</p><p>记者古亭 责编 许书婷 陈美华美华</p>"},{"link":"https://www.youtube.com/watch?v=CVj-DGAB4c8","linkSha256sum":"3ded9445349a0b7a21ef0d3fd94c75a4dcba0551de03615eb3eda1cb4de1d856","title":"编辑精选：医保改革在全国各地推行，抗议为何发生在武汉？","img":"data:image/webp;base64,UklGRtREAABXRUJQVlA4IMhEAADQywCdASpAAfAAPm0skUWkIqGX/P10QAbEpu3rAOGOps1/5/nXcf9s/znxbzV5m+53+L9tny5/5vrV8wv9UP9/6YXsH8x/7Jfrj7tn4ze+H+yeoR/Nf7t1sf7eewj+4vpsfuT8Ln7k/t98B37Gf+3WiJKfJT9x4K+Pf0p+7/tL/ff26+UvE31v/6foL/MvvB+c/v/7pfnL91/6n/o+Gvyp/y/y+/wnyBfjv86/xn9x/cH/AfvN7v/2V77e4v/T9Qj2e+nf6b/Cf4n/1/5L4a/xf+z6LfY7/n+4D/OP6r/tf8D7Yf8z/v+OH+N/6HsA/zr+7f/D/G+x//0f6/8svb79Qf+H/N/6/5Cf5r/Zf+V/hP9D+zf//+un/6+5v9wv/3/2vhg/bf//ph+nBofbvrwmX2Wm0zxZI3Pbdx9db2NDbO/083aXLoMELp2hCUWGV3YIea96ds8eqnJYXJhP93d1t944F9Ciyp2FB12EVpoMK3ygfm25I29c3sR17fi5WGXTmAo5//6M+bBhhJM3cInEGAST4Q8VkP7lFBF3GAdKAAiAx5gSvMvhOITnZzhpazOLeRsrVRSXS/rik37caktul57+TCI/I0NVkHwGIS3ZbV0jwzZgd1dTMbP/4GRXKnWvud6bsTT+RVYU/lNPDn/3PM57nVRL65ORbkmjXnnAs+01GPk4D969d/4+hRH/Q3pl+aaY6kwwx7j1j7ni7wt8sGHPBizN+5moTJNiFXjNKf4n5HwlN1LEioqrk1o66oG1g2mN/DWFZxz9jhmavBgAE7JoXmabN4gpzrSt0xrRQpd9iJX8Qt+bgNVwxI7foy0ntXSBVWPQJNcNHCDPuHbaIGzLsuJ1Wo+qyP05pQ3VCSPnOMvUMLXeGZaQe60iwtYKZ1arlgPwcsCdbQkbOYZXvqn1q2MU3KtKfhMIsQ/srp1snaVhiWUcQUAGok59OMtEWCqwz26IVd7mSOjxTEabnuxwsWE7kfQjTVLd2s7JdYUnFqpd7RYTjx++4ja8Z0ZHeOS2/01Rge xvrb20LjSGmzBPgAoKnsLk/TwytECro1FlTq8XXnysMy2KP2+EFjIbO1CR8IDnmxwdaTlzqTj9ANCcXg5uOxkd29LoU9mawzW3OuoSLZKTw3ECz2ZeozTSt3Xll68kid14U6kESJiZGOoWxRbw9SUIbD3Pc28sdDuD2PSSwOLVXoSHzLSNLPIiQC+SiOmVB1kaDeojJbyYFORd5i0RDmgE28oxaYuzPx4+/yDYb7Hq+cLXbSA2/xUCwnWKYr6uPpC6wRUgPhuFJkdzJDLIj+DMnkwPzwbdAAXy8LVnMyDI6X5pOsfgt4aN6470dihcQNUH9OJbhww5cO6eEw3UqAAAAA==\" alt=\"closing ceremony of the 20th national congress of the communist party of china\" width=\"600\" height=\"400\"></a></p><p>图为2022年10月22日，中共军队代表离开中共二十大闭幕式。（Kevin Frayer/Getty Images）</p><p>&nbsp;</p><p>中共在2022年10月的<a href=\"https://www.epochtimes.com/gb/tag/%E4%BA%8C%E5%8D%81%E5%A4%A7.html\" rel=\"noopener noreferrer\" target=\"_blank\">二十大</a>党代会上，有5名具有<a href=\"https://www.epochtimes.com/gb/tag/%E5%86%9B%E5%B7%A5%E8%83%8C%E6%99%AF.html\" rel=\"noopener noreferrer\" target=\"_blank\">军工背景</a>的官员被提拔进入<a href=\"https://www.epochtimes.com/gb/tag/%E6%94%BF%E6%B2%BB%E5%B1%80.html\" rel=\"noopener noreferrer\" target=\"_blank\">政治局</a>。华裔学者吴国光解读习近平提拔这五名年轻官员的背后考量与未来政策方向。</p><p><a href=\"https://www.epochtimes.com/gb/tag/%E6%94%BF%E6%B2%BB%E5%B1%80.html\" rel=\"noopener noreferrer\" target=\"_blank\">政治局</a>是中共最高领导机构，共24名委员。值得注意的是，与大多数中共高层领导人相比，被提拔的这5名<a href=\"https://www.epochtimes.com/gb/tag/%E5%86%9B%E5%B7%A5%E8%83%8C%E6%99%AF.html\" rel=\"noopener noreferrer\" target=\"_blank\">军工背景</a>官员的年龄相对年轻。他们的平均年龄为59.6岁，比所有其他政治局委员的平均年龄（64.5岁）小5岁，意味着他们代表中共领导层中的新一代。</p><p>美国智库“亚洲协会”（Aisa Society）研究员吴国光2月的最新报告将这五名官员称为“军工五人帮”或简称“五人帮”，分别是陕西省委书记刘国中、辽宁省委书记张国清、浙江省委书记袁家军、新疆自治区区委书记马兴瑞以及山东省委书记李干杰。</p><p>在中国，进入高等教育机构学习航空航天工程的学术门槛很高。因此，这类学生在中国择优录取的教育体系中本身是最具竞争力的。此外，他们在毕业后进入军工部门，会被要求长期保持和提高专业知识和技能。相比之下，文科毕业生从政似乎不会面临这样的压力。</p><p>吴国光表示，当然，对中共的政治忠诚，而不是技能，是那些希望被聘用或晋升的党内干部最重要的特征。军工企业的工程管理人员在这方面也一贯如此。从20世纪40年代的延安时期开始，中共就有一个传统，即老领导送自己的孩子去国外学习工程，当时是苏联。</p><p>军工五人帮中的一些人是在学生时代被吸纳成为中共党员的。张国清和李干杰是在大学三年级时加入中共的。</p><p>吴国光表示，要知道，这些军工企业的工程管理人员特别符合中共的干部晋升标准：套用毛泽东的话说，他们是又红又专 ，被认为既忠于中共，又有能力推进党的事业。</p><h2>军工<a href=\"https://www.epochtimes.com/gb/tag/%E6%8A%80%E6%9C%AF%E5%AE%98%E5%83%9A.html\" rel=\"noopener noreferrer\" target=\"_blank\">技术官僚</a>崛起 反映了习近平的治理模式</h2><p>吴国光表示，<a href=\"https://www.epochtimes.com/gb/tag/%E4%BA%8C%E5%8D%81%E5%A4%A7.html\" rel=\"noopener noreferrer\" target=\"_blank\">二十大</a>上军工<a href=\"https://www.epochtimes.com/gb/tag/%E6%8A%80%E6%9C%AF%E5%AE%98%E5%83%9A.html\" rel=\"noopener noreferrer\" target=\"_blank\">技术官僚</a>的空前崛起，跟中国在习近平领导下的急剧转变有关。“中国的军工系统作为一种特殊类型的制度安排，反映了习近平喜欢的治理模式。”他总结说。</p><p>他表示，习近平偏爱军工企业的工程管理人员，正是因为习希望他们将经验融入到中共更广泛的治理领域中。</p><p>“在过去十年和他在党的二十大上宣布的政策纲领中，习近平治理模式都很明显，有一个突出的主题是驯服、驾驭和控制市场力量，使它们为中共的最大利益服务——保持其对中国公权力的垄断。”吴国光说。</p><p>自上世纪70年代末将市场机制引入中国以来，中国经济取得显着增长，但也同时带来了破坏中共政治专制的风险。相比之下，军工部门似乎是一个党国控制和市场活动成功结合的领域。</p><p>10家中共军工企业是全球市场上最大的公司之一，同时也是中共党国的关键资产。在获得晋升的五人帮中，马兴瑞曾任中国航太科技集团总经理，袁家军曾任中国航太科技集团副总经理，张国清则曾任中国兵器工业集团总经理。</p><p>另一名政治局委员、陕西书记刘国中也是军工出身，他在华东工程学院炮弹系毕业后，曾进入中国第一所航空炸弹制造工厂工作。</p><p>李干杰则是清华大学核能技术研究所核反应堆工程与安全专业毕业，曾在国家核安全局以及环保局工作。</p><p>张国清和刘国中有望进入下一届国务院领导层，监督工业经济和农村发展。根据吴国光的观察，习近平显然希望这些人将他们的军工经验运用到中国经济的重塑中去，同时倡导更强大的国家主义框架和企业市场经济的成功。</p><h2>习近平提拔军工技术官僚 对外关系调整的先兆</h2><p>此外，提拔这么多军工技术官僚也是习近平调整对外关系的先兆。如习近平在中共二十大报告中所提出的目标，要让中国成为世界舞台的中心。军工部门对这一目标至关重要，不仅因为其技术贡献，而且还因为其培育制度将被应用于中共的“新全国性模式”，以推动技术进步。</p><p>吴国光表示，对中共领导人来说，国家自力更生和从外国获得中国需要的东西并不一定相互排斥。底线是，谁保留控制权？习近平认为，只要中共党国处于控制地位，外国的资源就可以被吸收到整个国家的资源调动和集中系统中。</p><p>吴国光指出，这一现实，以及军工技术官僚在中共政治中的普遍崛起，对中国的对外关系构成了重大影响，尤其是在中美两国技术竞争升级的情况下。</p><p>“因为军工部门是一个完全国有的、国家管理的和国家领导的部门。”吴国光说，“虽然其工程管理人员拥有先进的教育、良好的科学知识和丰富的企业经验，但他们首先是中共的干部。”</p><p>习近平冀望这些官员将其在军工部门积累的“新全国性模式”经验与他在二十大上发表的更广泛的中国未来蓝图保持一致。</p><p>简而言之，随着军工集团上升到国家、部委和省级领导岗位，特别是经济和技术决策岗位，可以预见，这种模式将在更大范围内实施，可能包括全面加速“军民融合”以及在整体规模和权力上扩大军工综合体。</p><p>吴国光说，目前军工技术官僚在中共政治中的定位表明，他们的崛起将至少持续五年，这会对中共精英政治和其他方面产生变革性影响。</p><p>文章来源：大纪元</p>"},{"link":"https://www.youtube.com/watch?v=D0cZ2SzFnEU","linkSha256sum":"a2511b0f3cc67c1ec4a2a9aa444f5adf448bec40295240d4a066a6343a83f565","title":"编辑精选：中國革命「群龍無首，吉」！武漢後更大示威山雨欲來；","img":"data:image/webp;base64,UklGRkQyAABXRUJQVlA4IDgyAACQowCdASpAAfAAPm0wk0akIyGhKlfbmIANiWJu/GIisxSAZgyj/5HtbO/+Y/M /li><li>连载话题预告</li></ol><h3 class=\"ql-align-center\">ChatGPT编年史</h3><p>我们来梳理一个时间轴。ChatGPT是对话式UI + GPT–3.5系列模型，我们以最具代表性的论文、模型、API为主线，梳理到今天。</p><p>2020之前</p><p>- 2017年6月，Google发布Transformer论文。</p><p>- 2017年6月，7月，OpenAI发布人类喜好的强化学习算法、PPO算法，都是ChatGPT用到的算法。</p><p>- 2018年6月，OpenAI发布GPT-1.</p><p>- 2018年11月，Google发布BERT，此后NLP领域主要基于这个框架研究下游任务。</p><p>- 2019年2月，OpenAI发布GPT-2，OpenAI获得了自信，此后专注于GPT.</p><p>2020年</p><p>- 年初，Covid-19爆发。<strong>中国闭关</strong>。</p><p>- 1月，OpenAI发布语言模型的Scaling Law（概念：模型能力跟参数规模、数据规模强相关），OpenAI获得了在数据和参数规模上Scaling-up的信心。</p><p>- 5月，GPT-3论文发布。</p><p>- 6月，<strong>GPT-3 API发布</strong>。</p><p>- 9月，ChatGPT的关键原型算法相关论文发布。</p><p>- 12月，欧洲机构发布用于GPT-3复现的开源数据集。</p><p>2021年</p><p>- 7月，OpenAI发布Copilot原型算法。</p><p>- 8月，Codex API发布。</p><p>- 11月，<strong>GPT-3 API Public Release，不对中国开放</strong>。</p><p>- <strong>中国闭关</strong>。</p><p>2022年</p><p>- 1月，GPT-3.5 API (text-davinci-002)发布，该模型经过Github代码的训练加持，推理能力显著提升（该假设的因果关系待学术界论证），经过Alignment技术的加持，Follow人类指令的能力显著提升，输出结果有用性和无害性显著提升。</p><p>- 3月，GPT-3.5论文发布，公开Alignment算法。</p><p>- 5月，OpenAI Codex已经被70个应用使用，包括微软收购的Github的Copilot.</p><p>- 8月，Stability AI开源StableDiffusion，文生图的算法的效果可用、速度可行、代码开源同时发生，引爆图片生成。一时间，在中国，AIGC似乎就是图片生成的代名词。</p><p>- 9月，Sequoia Capital发布Generative AI: A Creative New World博客。</p><p>- 中国研究人员和开发者，没有OpenAI的API权限。但图片生成却人人都可以尝试，于是互联网似乎只注意到了图片生成，对GPT大语言模型的关注度进一步下降。</p><p>- 经过接近一年的API接入和UI探索、近一年的思维链（Chain of Thought）等Prompt Engineering技术试错、模型加速等技术（如Flash Attention、Fixed-Point）带来的成本和延迟下降，GPT-3.5的模型潜力得到开发（变得Better、Faster and Cheaper）, Copy.ai, Jasper等文本生成类公司的产品逐渐成熟。</p><p>- 11月，OpenAI发布GPT3.5 API的新模型(text-davinci-003).</p><p>- <strong>12月1日，ChatGPT发布</strong>。Musk等名流开始谈论ChatGPT，引爆英文互联网。</p><p>- 12月初，中国互联网的自媒体逐渐开始讨论ChatGPT，主要以翻译twitter的方式。知乎上有学者开始反思。一周后，关注指数下降，两个月来只剩下AI自媒体把ChatGPT作为自己的主要关注内容。</p><p>- <strong>中国闭关</strong>。</p><p>2023年</p><p>- 1月，微软宣布投资OpenAI数十亿美元，并将GPT加入全家桶。</p><p>- 2月，中国春节结束，微软和Google你方唱罢我登场，纳斯达克财报季，AI被反复提起。中国互联网是认识微软的，ChatGPT引爆中国互联网，关注指数飙升。</p><p>- <strong>中国开放</strong>。</p><p>值得注意的是，中国因为疫情闭关的三年，正是OpenAI的GPT发展、壮大、产品化的三年。</p><h3 class=\"ql-align-center\">我们如何错过GPT盛宴？</h3><p>历史回顾完了，那么为什么我们（中国，尤其是AI社区）没有更早地意识到，OpenAI技术在应用层面的突破性？</p><p>意识到问题需要同时具备哪些条件：</p><p><span style=\"color: rgb(26, 26, 26);\">1. 能够看且懂OpenAI、DeepMind、Google等机构的论文（代表人群：研究员）</span></p><p><span style=\"color: rgb(26, 26, 26);\"> 2. 能够使用OpenAI的API探索论文里的模型 （代表人群：研究员里的尝鲜者）</span></p><p><span style=\"color: rgb(26, 26, 26);\"> 3. 对硅谷的敏感性，经常看大家在用OpenAI的API做什么产品 （代表人群：VC）</span></p><p>这三类人在中国，我们粗估一下，第一类，大概有1/100,000，第二类大概是第一类里的1/1,000，第三类大概是1/1,000,000. 三个条件，缺少一个，都无法意识到OpenAI发展到哪一步了。有哪个团队汇集了这三种人，并且他们有充分的碰撞？有哪个人是具备了这三种属性？&nbsp;雪上加霜的是，研究人员三年来被封在国内，没有出国参加过学术会议交流，甚至我猜很多人连线上会议都没有参加，很多东西我们从论文上是看不到的。</p><p>我们继续深挖。第一类人群中，又分成NLP（自然语言处理）研究人员，其他AI研究人员（比如计算机视觉、语音识别、机器学习）。</p><p>中国NLP的研究群体里，基本上是把语言模型（尤其是BERT，而不是GPT）拿去应用在NLP的各种下游任务上，在学术界就是刷榜发论文，在工业界，就是拿去做客服机器人、写稿机器人、角色扮演机器人，研究方法也完全不同于GPT精髓——Scaling-up和Alignment。（几乎）没有人是把大语言模型（LLM）当做通用人工智能（AGI）的一种可能性来研究的。</p><p>其他AI研究人员，比如计算机视觉，大部分人还是专注在图像上，即使是用Transformer，也是解决图像的问题，比如用Transformer来做自动驾驶、图像生成等。即使是Tesla AutoPilot的AI主管Karpathy。Karpathy在2022年上半年从Tesla裸辞，以独立研究员的身份，投身于大语言模型。</p><p>Karpathy曾经说他过去十年痴迷于AI中取得最快进展的方向，并且曾经对语言模型非常感兴趣，但是却忽视了scaling up的力量，那就是简单的Objective（next word）+简单的结构（Transformer）+ 足够的参数+足够的数据(web text)，一个语言模型可以涌现出在小规模状态下看不到的能力，他曾像其他人一样（他应该指早期的OpenAI），一度以为强化学习是AGI的路径，到头来却发现大语言模型是看起来最有希望的路径。在此之前，语言模型的研究人员，把精力过多地放在了具体任务上。</p><p>再说AI领域的另一个重要群体——计算机视觉（Computer Vision)群体。在2012年开始的深度学习浪潮里，计算机视觉一直是应用最广、商业化最成功的方向，吸引了太多AI研究员的精力，从图像分类、检测、分割到识别，从图像到视频，从高层视觉到底层视觉，我们在卷积神经网络上卷出了一个又一个新高度。一个YOLO目标检测框架，被迭代到原作者都放弃了，还有人给推到了v7版本。最具代表性的是计算机视觉的登月工程——自动驾驶，它需要成像、识别、合成、建图、规划等几乎所有的视觉AI技术加持，从CNN时代到Transformer时代，不断地拉更多的人下水，但直到今天，全自动驾驶的方案仍未收敛。马斯克定义的问题是对的，自动驾驶是一个real-world AI问题，但显然特斯拉的方案并没有为全自动驾驶准备好。</p><p>NLP圈的小家碧玉，CV圈的隔行隔山，疫情闭关三年，互联网信息不通。这些因素叠加起来，整个中文世界，形成了一个信息茧房。10年来，我们以为自己积攒的AI算法、数据、应用的优势，如今变成中美巨大的鸿沟。这个时候，我们甚至没有一个新闻调查，把这件事的来龙去脉，挖它个底朝天。</p><p>另一个问题是，我们的中文互联网不足以提供高质量的训练数据。什么是高质量的数据？比如维基百科、高质量的活跃论坛、专业新闻、学术论文、高质量代码、图书。</p><p>我们看看GPT–3的训练数据是什么。权重最大的数据集是OpenWebText（开源版本）,数据是从Reddit论坛上收集的URL，再把内容抓取下来。Common Crawl是一个开放的互联网数据存档（英文占一半，中文大概5%）。其他一些代表性的数据包括Wikipedia维基百科，Books开放图书，Stack Exchange技术问答社区，Github 代码，ArXiv论文，RealNew新闻存档，PubMed医疗数据。可以看到，由中文互联网产生的数据，比例低到可以忽略。这也是困扰很多试图训练中文大模型的问题，但实际上，ChatGPT的用中文沟通的能力，已经远超那些专门的中文大语言模型了，背后原因是GPT隐式学到的翻译能力。</p><p>没有好的中文数据，我们就只能搭全球互联网的数据顺风车。上面这些优质数据的产生，需要开放的社区，我们似乎无解。</p><h3 class=\"ql-align-center\">GPT大语言模型能实现AGI吗？</h3><p>基于GPT的LLM，仅仅依赖语言，大概率无法实现AGI，而只是”通往AGI的高速公路的一个出口（Yann Lecun）“。但LLM足以把互联网基础设施搞个天翻地覆，它同时具备了Logic和Memory。Logic是推理能力，Memory是对高频知识的记忆，显然Memory可以分为片上和片外，片上有限，片外无限。下一步，我们只需要专注于把LLM的Logic推到极致，把大部分低频Memory offload到模型以外，配以搜索等查询技术，就可以实现对整个互联网前后端的重构。我们远远没有吃尽scaling-law的红利，限制我们的，只有集成电路的摩尔定律和制造能力、能源的价格、数据的获取。</p><p>集成电路方面，以Chiplet为代表的系统摩尔定律还不够，人们需要能够scaling-up的Foundry。</p><p>能源方面，太阳能和风能 + 能源存储能够解决很多问题，更加激动人心的是以Helion为代表的核聚变技术，则有机会把能源价格降低一个量级，然后更多。</p><p>数据方面，目前的GPT模型依赖互联网文本数据，这会用尽，没关系，现实世界的数据是无限的。</p><h3 class=\"ql-align-center\">连载话题预告</h3><p>今天先写到这儿。</p><p>计划中：</p><p><span style=\"color: rgb(26, 26, 26);\">- OpenAI的故事</span></p><p><span style=\"color: rgb(26, 26, 26);\"> - AI Alignment</span></p><p><span style=\"color: rgb(26, 26, 26);\"> - AI与资本主义</span></p><p><span style=\"color: rgb(26, 26, 26);\"> - AI与教育</span></p><p><span style=\"color: rgb(26, 26, 26);\"> - AGI时代的人</span></p><p><span style=\"color: rgb(26, 26, 26);\">By 红博士, 2023年2月8日</span></p>"},{"link":"https://ipkmedia.com/206317/","linkSha256sum":"6dbaa83f808fa6538886622170c19b084e87fdef0e1fd0fd2d597f0a8425c1ab","title":"编辑精选：中国学生「自杀」前都要录音? 胡鑫宇事件重演 四川死亡女学生音档也曝光","img":"data:image/webp;base64,UklGRvwPAABXRUJQVlA4IPAPAACQbgCdASpAAbUAPm0ylkikIqIkIjELWIANiWlAj40GfxlfHy+YliqXFwTMYhOPRV0En7ZnuAdIn+wH6X+yzp7nE7UahpzMuFd+z4M30g9OPufM3j0AjH2efDyKZB1xyemvGgfnRZfh6G9rdSknfwpVte9Ct3uVRYQ5RjgxgI97eNcJ5TZIK/uT4HROnM+yI0uJlcwea8VDBE6l3wMRwqnaDcQ2hrPHj9SMaQt6zONIvfb03qnN+Qqefkt5QrdiIENYZOn/EDrtaXGHz0fYzIVuEDv2Ng9gQRAKaRf9hAVB0RnBgaFugPdZWSPBYxGmVjX68ZDXldCRhSP8s6Pz3oE4foBe6SIvtJ6nPKnEboCwfRJbMg8M1UptbrEzP7Y+1NEbtfEnva8076p25gzi5JvTBYRvWzm4Wd+7okj88Z8omEs4/nfqPk2RB5QmMguAoknkOdUB9x+N 有感情，感受不到家人的温暖，也没有动力继续下去 :「我也不知道会这样，他们没有让我感觉到温暖或者是亲情」。</p><p><img src=\"data:image/webp;base64,UklGRrQXAABXRUJQVlA4IKgXAADwhwCdASpAAbUAPm0wlEckIyIlKJMMCKANiWUIkU4FRx8e6NXnNY/h+J/7Hxd9C30ubFcd/OPy9kl518BrxxxBsStSS1kHJFB2CTogtf5XHMVzkDRGyI4fiHmu/SOEqZr7ZWW4eyjKAtfAOGlibu2BQBKNS/Qo+meVSfz4FKsJhg+L52eJ1JbOy6rkLNcTP7ww/rOZwMNnorOlVeFYN8pMB15e8fpTUE1RPtawDkKnLq0TXXadQaHwlp+Bzlhum2IkUkfnA0YQEVbUw97K724sn5rEUeNBQRogU6BPG07c4t4q+4RJ7WNV3A1Pqt+hXKCE4ryNPHZDdD0TIWcj5gG85GMLWpCA3ouUiE1YfhXWmXqCYI4Y9fjtYzAIgMkqvvuo/PJHtDn5EhuVXNH3em6hvUmmZ8ceA6RFM//j73ZYdPoJoUnOfMAySgeIyAsGJie0dtOMld28H6R0ZD+FGTSXwI6D7c9oI1X1U2jfusDx6rMhfPksc4cfK7qplUCn3yDO+lqt8JduRTtfnonBZ0vheO5K3jHSTICcUMUW9rjfTRBLiyzGY+OAThAtIPqvQ6MEwCDqofTlekx0DM6D3aNCKpjV0c2bFa5EFOxRts4mkGyYTRNFq6bUYfu88yy++L+Anp9i6AIGlmmnlsd+Q2xPW8IgkZMFVYieNiU6KR0XU26/F0kVlOmJZ2hJX2Gv6hXvbCJyjkMNDuhmiuipexRznxpIpb6SfP4VFMCsbt4jpLhKaDNWGoaX2g8MeFogW4MIwr0+py/RZ0B6jpYRuPoD0uBhPFRPo8JjldCBh5MrSnTr7Cyc44dIJ0kDMWD0B9AREs+NF/B7/2c5S7EEBJTqvwT0YOpcGocZXJBQCnObiEIHS4onohuqTWMt8Nj+pOoaf0wm1hGNbVICRh6gLFZmuO4iXdSwxLNVYN9eHR5c2XRUbODgQV50vGxQdQSyUQ+twWUNGo4xi6Nvlkzaqmc0Sh8XuNgu9c1HbBklHKoD36qkT4y0gNUz7NNGYDr+vrXhSp5pgC0Qfnbh8P6xbaolsquIyzWxeQCYjGO2ytdBNStZOh5HrY7CChTEswbmz7/LLn8j5vcTfkufAdVFnAIERLHv28GiT9qee3iLT6MnxTGgYkRU3CVGHWgkhM8PXIZR/kfrZkQbF4DTRcO9Zq7SMLhKR0I7BCzkZlZiI52vcFeLtfWy2zfQXdO9Il2nA5oX6Sg0899Wek5gxX7zLVgLE6b6scxwD2EWVXCU1pnPP3riWX5G2ML0yfEDY3f1KNCh6yd9CQ/SwfVrvvAdQfm3hKT3BccAiIfMYZNxKMn6hWyFpZAY367muGFwIzKYnxW7uUShDveEbk2+DQI+KGFLB+Bo3waikHcNPCyAgmPuS+AKd4FXzUfY7obGUcumrnLqG1oKUGuQ5jfEHMvnGlW+mZF9ohHCnqFRJiLzWvXRbON7IsJDYJgAAP71gRTeHyo3UB1Jws8ewBowWsUdui/mZybc8TU5KRCWFA/hXLI5yE4QCKtNbEFERPMLaZl1Zm5xJVJPfzZebcOR56hsocid6/M5F4aHEMalGxwzkkLp3lazmawwWMNJsXdbj5h+EjNaNhT7M9voYSaBH7EbuVWzDCWmtMxzjBh5ic09AWiuSzt60LvWsTRAfx89jZSmoG2Ajj+D23xK6Mv8/WdtzqV32ZQRVE0S49j7oiqUT3XDEYaSQS5jV0UdE4+IVjlY+/y3tqDoIKs0wFe6nct4N84Cg9zghvmLtf04LZuPOwZOaPM6JnCNtecchXCOd04aAtQ9jPnyxJ1Z4gmN2WxSMf3II8bdbTm2hY2/oY8jEmvs/JVCyfbROcnxttrp8PsUj+FKacmvoRl8pO+rLndT64fXPR t=\"281\">警方 2 月 7 日在资中县沱江中发现一具尸体，经 DNA 鉴定确认死者为曹姓女学生。图: 翻摄自中国《百姓关注》</em></p>"},{"link":"https://victimsofcommunism.org/","linkSha256sum":"890a00993c4efa85b82fa9293793bb39d2a0f21ea0e7778348270aa95a012e78","title":"编辑精选：共产主义受难者纪念基金会推出基于新疆公安文件的寻人搜索功能","pub":1676056620,"source":"共产主义受难者纪念基金会","teaser":"共产主义受难者纪念基金会主席，大使 Andrew Bremberg 指出：“共产主义受难者纪念基  金会非常高兴与维吾尔人社区分享‘新疆寻人引擎’” “这信息将鼓励受害者及其家人  站出来告诉世人他们的遭遇、寻求正义，同时也希望这一信息能够激发国际的行动以追责  北京当局。”","content":"<p><span class=\"ql-font-monospace\">共产主义受难者纪念基金会推出基于新疆公安文件的寻人搜索功能</span></p><p><span class=\"ql-font-monospace\">立即发布</span></p><p>2023 <span class=\"ql-font-monospace\">年 </span>2 <span class=\"ql-font-monospace\">月 </span>9 <span class=\"ql-font-monospace\">日 </span>| 4:00 PM</p><p><span class=\"ql-font-monospace\">新闻联络： </span>Michal Harmata</p><p>michal.harmata@victimsofcommunism.org</p><p><span class=\"ql-font-monospace\">美国华盛顿特区 </span>— <span class=\"ql-font-monospace\">今天美国共产主义受难者纪念基金会推出 新疆寻人引擎 使公众得以</span></p><p><span class=\"ql-font-monospace\">从超过 </span>700,000 <span class=\"ql-font-monospace\">新疆公安文件个人档案进行搜索。这些文件中包含的数据是直接从新疆警</span></p><p><span class=\"ql-font-monospace\">方计算机内部获取的最重大的机密文件，其包含有关北京当局在新疆侵犯人权暴行受害者</span></p><p><span class=\"ql-font-monospace\">的信息。</span></p><p><span class=\"ql-font-monospace\">共产主义受难者纪念基金会新疆寻人搜索引擎，第一次，用中国自己的内部文件中提供大</span></p><p><span class=\"ql-font-monospace\">规模的具体信息，包括数据、图像和有关判决、拘押状况、拘押原因，以及数十万遭遇中</span></p><p><span class=\"ql-font-monospace\">共大规模拘押和镇压少数族裔受害者的下落。新疆公安文件时间段覆盖 </span>2017-18 <span class=\"ql-font-monospace\">年，那正</span></p><p><span class=\"ql-font-monospace\">是北京当局 “严打” 运动之高峰期，现已有 </span>1-2 <span class=\"ql-font-monospace\">百万维吾尔人被拘押于再教育营。</span></p><p><span class=\"ql-font-monospace\">共产主义受难者纪念基金会主席，大使 </span>Andrew Bremberg <span class=\"ql-font-monospace\">指出：“共产主义受难者纪念基</span></p><p><span class=\"ql-font-monospace\">金会非常高兴与维吾尔人社区分享‘新疆寻人引擎’” “这信息将鼓励受害者及其家人</span></p><p><span class=\"ql-font-monospace\">站出来告诉世人他们的遭遇、寻求正义，同时也希望这一信息能够激发国际的行动以追责</span></p><p><span class=\"ql-font-monospace\">北京当局。”</span></p><p><span class=\"ql-font-monospace\">共产主义受难者纪念基金会，跟随其研究人员和数据专家对新疆公安文件集的继续分析研</span></p><p><span class=\"ql-font-monospace\">究，将继续向寻人引擎加入新的信息。</span></p><p><span class=\"ql-font-monospace\">“散居海外的维吾尔人一直迫切希望获得有关其亲人的任何信息。新疆公安文件提供了我</span></p><p><span class=\"ql-font-monospace\">们想要公开的信息，” 共产主义受难者纪念基金会中国部主任、中国研究部高级研究员</span></p><p>Adrian Zenz <span class=\"ql-font-monospace\">博士指出：“首次，海外维吾尔人得以直接获得他们还在新疆亲人的详细信</span></p><p><span class=\"ql-font-monospace\">息，这也可能有助于推动参与国际问责机制及为受害者伸张正义的努力。”</span></p><p><span class=\"ql-font-monospace\">在发起新疆寻人搜索引擎的同时，共产主义受难者纪念基金会也发起了向联合国申诉链接</span></p><p><span class=\"ql-font-monospace\">（门户） 使受害者及其亲属能够提交申诉，这些申诉将被汇编成一份报告提交给联合国</span></p><p><span class=\"ql-font-monospace\">特别程序办公室。</span></p><p><span class=\"ql-font-monospace\">共产主义受难者纪念基金会有关新疆公安文件集的研究工作，已经使受害者如 </span>Nuriman</p><p>Abdulreshid<span class=\"ql-font-monospace\">，由对共产主义受难者纪念基金会文件集的私下搜寻，获知她的亲人被拘押状</span></p><p><span class=\"ql-font-monospace\">况，而北京当局几年来一直对此沉默。找到的大多数 </span>Nuriman <span class=\"ql-font-monospace\">的亲属都被以“扰乱社会</span></p><p><span class=\"ql-font-monospace\">秩序”或“策划恐怖活动”拘押——当局经常对通百姓的宗教或文化活动、或和平示威进</span></p><p><span class=\"ql-font-monospace\">行武断拘押的指控。</span></p><p><span class=\"ql-font-monospace\">“遭遇北京当局在新疆暴行的受害者家属现在可以有组织地利用新疆公安文件集，向北京</span></p><p><span class=\"ql-font-monospace\">当局施压，希望能减缓对他们亲人的虐待，” 共产主义受难者纪念基金会执行长 </span>Ken</p><p>Pope <span class=\"ql-font-monospace\">指出：“我们希望这个亟需的工具能被广泛使用，帮助受害者的亲属找到他们家人</span></p><p><span class=\"ql-font-monospace\">的信息，提升全球对受害者苦难的认识，并要求中国政府给予相应的赔偿。”</span></p><p><span class=\"ql-font-monospace\">新疆公安文件集是匿名第三方直接侵入新疆地区公安机关计算机获得的数万份档案，并传</span></p><p><span class=\"ql-font-monospace\">递给共产主义受难者纪念基金会的 </span>Adrian Zenz <span class=\"ql-font-monospace\">博士，其专家团队对其中的部分档案进行</span></p><p><span class=\"ql-font-monospace\">了鉴定、分析，并于 </span>2022 <span class=\"ql-font-monospace\">年 </span>5 <span class=\"ql-font-monospace\">月与包括 </span>BBC<span class=\"ql-font-monospace\">、明镜周刊、世界报、国家报和今日美国在</span></p><p><span class=\"ql-font-monospace\">内的 </span>14 <span class=\"ql-font-monospace\">家世界领先媒体组成的媒体联盟合作，发表了部分文件。</span></p><p><span class=\"ql-font-monospace\">这些文件包括近 </span>3,000 <span class=\"ql-font-monospace\">张被拘押维吾尔人的照片，高级官员涉及北京当局与大规模拘押运</span></p><p><span class=\"ql-font-monospace\">动有牵连的讲话，以及管理再教育营的详细安全指导，指示警察部队使用狙击步枪、机枪</span></p><p><span class=\"ql-font-monospace\">和攻击性武器来守卫被拘押人员，并揭示拘押营运作涉及使用老虎椅和强制注射等酷刑装</span></p><p><span class=\"ql-font-monospace\">置。</span></p><p><span class=\"ql-font-monospace\">自 </span>2017 <span class=\"ql-font-monospace\">年以来，中国政府以反恐为借口将 </span>100 <span class=\"ql-font-monospace\">至 </span>200 <span class=\"ql-font-monospace\">万维吾尔人无端关押在拘留营和职</span></p><p><span class=\"ql-font-monospace\">业培训中心，这是自犹太人大屠杀以来对民族、宗教少数族裔的最大规模监禁。要访问相</span></p><p><span class=\"ql-font-monospace\">关文件以及研究报告和媒体文章，请点击链接： </span>www.XinjiangPoliceFiles.com.</p><p>###</p><p><span class=\"ql-font-monospace\">新闻相关问题请联系公关部主任 </span>Michal Harmata,</p><p><span class=\"ql-font-monospace\">电邮：</span>michal.harmata@victimsofcommunism.org <span class=\"ql-font-monospace\">或，</span></p><p><span class=\"ql-font-monospace\">电话 </span>(202) 629-9500.</p>"},{"link":"https://yibaochina.com/?p=249427&utm_source=rss&utm_medium=rss&utm_campaign=%25e5%25bc%25a0%25e6%2599%25ba%25e6%2596%258c-%25e5%258c%25aa%25e5%25a4%25b7%25e6%2589%2580%25e6%2580%259d%25e7%259a%2584%25e4%25b8%25ad%25e5%2585%25b1%25e5%25a4%2596%25e4%25ba%25a4","linkSha256sum":"30fd49187c1f91a4f2fba5d22a03713fd4c83a965972d35bf38564c9e2c99220","title":"编辑精选：张智斌 | 匪夷所思的中共外交","pub":1676041230,"source":"议报","teaser":"如果站立在中国人民的角度上说句话，中美关系本来就不应该被看作一盘必须决出胜负的棋局的。但是如果硬要把它当作一盘大棋看，那么，中美关系这盘大棋涉及到中国人民的长久利益和福祉，涉及到中国经济和科技发展的前景和未来。这盘大棋并不是只下给一人看的，更不是为了一人高兴而下的。","content":"<p>一场由气球侵入引发的中美关系危机，再次让全世界看到了中共的外交软肋是怎样完全暴露在美国的组合拳下的。多年来，北京一直号称在下一盘大棋，时至今日，到该收官的时候了。但这盘大棋从布局到中盘，大家看到了什么呢？定式不会下，实地不懂取，尽搞些华而不实、偷鸡摸狗的招式，把先手走成后手，花费了那么大的代价，围外势连“草肚皮”都丢了。这些都算了，现在把眼位快要走没了，看来大龙的死活都要出问题，还没读秒呢，大恶手就接二连三地发生，这臭棋实在让人没法子看下去，估计连自己人看着都会摇头吧？【注1】</p><p>北京所做的许多事情，实在令人匪夷所思。2月1日，《人民日报》发表评论文章：《中美必须找到正确相处之道》；2月2日，《人民日报》又发评论文章：《“脱钩断链”行不通，深化合作是出路》；2月3日，《人民日报》再发评论文章：《阵容对抗没有前途，互利共赢人心所向》。这三篇评论中美关系的文章，很明显都是为了2月5日至6日美国国务卿布林肯访华所作的铺垫，表达了中方对未来中美关系所持的愿望和态度，同时也给美方释出放弃对抗、合作互利的信号和给予一些变相的“敲打”。</p><p>暂且不说这三篇文章是否真实包含了北京的“诚意”，北京自己是否能够把文中的内容落到实处，就算是做做表面文章，在目前中国的经济和技术都严重依赖美国的情况下，《人民日报》发表这样的文章，站在北京的立场上，用正常的思维来看至少还算说得通。但就在此时此刻，那个飘在美国天空的气球，又算是表达什么意思呢？实在太让人看不懂啊。</p><p>在气球侵入美国领空事件引起国际舆论高度关注后，中共外交部发言人2月3日“就中国无人飞艇因不可抗力误入美国领空答记者问”。中共官媒报道称：“发言人说，该飞艇来自中国，属民用性质，用于气象等科研。受西风带影响，且自身控制能力有限，该飞艇严重偏离预定航线。中方对飞艇因不可抗力误入美国表示遗憾。中方将继续同美方保持沟通，妥善处理这次因不可抗力导致的意外情况。”【注2】</p><p>按照北京一贯的处事方式，我奇怪中共外交部为什么不是笼统地称这个气球为“飞行器”，而要画蛇添足地称它为“飞艇”。我注意到在这之前我看到国际上所有的新闻报道，包括美国的官方发言，都称这是一个气球（Balloon）。在新闻报道中，有部分国际媒体称之为“监视气球”（Surveillance Balloon），另一些媒体则称之为“侦察气球”（也可译成“间谍气球”）（Spy Balloon），但都没有说这是一架飞艇。要知道，在飞行器中，气球和飞艇的定义是有区别的，飞艇带有推进和控制飞行状态的装置，而气球却未必具备。可想而知，带有推进和控制飞行状态装置的飞行器侵入他国领空，其发生的原因和性质与无控制装置、主要依靠气流飘流的气球是完全不一样的，因此笼统地称它为“飞行器”或许在以后辩解时能有更大的回旋余地。</p><p>中国对空域的管理有着极其严格的规章制度，并不是任何一架飞行器不经行政部门的审核批准就能飞上天空的。对于一架大型飞行器而言（据报道该气球搭载的设备和太阳能电池板有约2～3辆公共汽车大小），如果真像外交部发言人所说的“受西风带影响，且自身控制能力有限，该飞艇严重偏离预定航线”的话，根据国际和国内相关的航空和航天法规规定，对于失控或有失控危险的飞行器，由于其飞行和坠落过程中有可能危及相关空域、陆地和水域的其他飞行器、人员、车辆、财产和船舶的安全，应当报备其主管的空管部门并及时作出通报。据国际媒体报道，这个气球一路飞经阿留申群岛、阿拉斯加、加拿大后进入美国大陆本土，在这漫长的失控飞行期间，对于一个“负责任的大国”而言，理应对相关国家进行通报预警。但是，北京作出过相关的通报吗？那个漂流在拉美和加勒比上空，侵入哥伦比亚空域的第二个气球又是怎么回事呢？</p><p>既然这是一个已经失控的飞艇，那么谁也无法保证其哪天可能会发生气体泄漏而导致高度下降或坠落，对相应的空域、陆地或水域构成威胁。在北京无能为力作出处理的情况下，美国在其境内将气球击落也算是为了安全而消除隐患，中共外交部“就美方宣称击落中国无人飞艇发表声明”中称“中方对美方使用武力袭击民用无人飞艇表示强烈不满和抗议”就显得没有道理了。</p><p>中共外交部发表的声明还称：“中方经核查后已多次告知美方，该飞艇属民用性质，因不可抗力进入美国，完全是意外情况。中方明确要求美方以冷静、专业、克制方式妥善处理。美国防部发言人也表示，该气球不会对地面人员构成军事和人身威胁。在此情况下，美方执意动用武力，明显反应过度，严重违反国际惯例。中方将坚决维护有关企业的正当权益，同时保留作出进一步必要反应的权利。”【注3】</p><p>说实话，发生了这种自己完全理亏的事情，就不要再嘴硬了。在必要的时候承认个错误，也不会因此丢失大国的尊严，死要面子才活受罪呢。直到现在，中共外交部仍然拒绝通报那些所谓的“飞艇”属于哪家企业，一共放飞了多少艘，搭载了哪些设备，原定的飞行路线是怎样的，为什么会长时间严重偏离航线。他说要坚决维护有关企业的正当权益，又是怎么个“正当”法？怎么个“维护”法？要论国际惯例，外交部要是还有记性，一定记得当年苏联把误入其领空满载乘客的民航客机都击落过不止一回呢。【注4】</p><p>那个国防部新闻发言人谭克非“就美方武力袭击中国民用无人飞艇发表谈话”更是在为外交部添乱，称“美方动用武力袭击我民用无人飞艇，这是明显过度反应。我们对美方这一做法表示严正抗议，保留使用必要手段处置类似情况的权利。”呵呵，下次美军飞机和舰船通过台湾海峡或在南海执行自由航行时，大家就等着看你如何“使用必要手段处置类似情况”了。</p><p>中共外交部那些官老爷们做事有点聪明过头了，总是把芝麻看作西瓜，而把西瓜当作芝麻。如果这真是一艘民用飞艇因不可抗力造成的侵入事件，那么不论外界舆论怎样评论，北京只要做到坦诚相对，公开透明，不说意气用事的过头话，用事实就可以化解这件原本并不复杂的小事件。这个气球与大是大非的中美关系相比较，谁重谁轻，谁大谁小，如果连这样的问题都看不清楚，在理亏的事上硬说有理，在该退的地方硬要出头，那么你们所下的那盘大棋，还有那步不是臭棋？</p><p>这些年来，臭名昭著的战狼外交在国际上已经成为人人喊打的过街老鼠。2022年10月，中共驻曼彻斯特总领事馆官员居然对总领馆外抗议的人士施以拳脚，造成恶劣的国际影响。但这与孟晚舟案引发的“人质外交”危机、捷克参议院议长韦德齐访台和美国众议院议长裴洛西访台后北京作出的强烈反应以及2022年俄罗斯入侵乌克兰后北京在处理中俄关系中所持的立场等一系列重大事件相比较，实在算不了什么。而与之形成鲜明对照的是，近两年来，台湾在外交上灵巧腾挪，处处抢得先手，拿捏住此消彼长的治孤手筋，硬是把一盘死棋走成了活棋。</p><p>2022年底，秦刚接替王毅担任中共外交部部长，当时还有舆论认为此次任命或许意味着北京意欲改变国际上对战狼外交所产生的不良印象。但时至今日才刚过去一个多月，通过最近北京对美国新当选的众议院议长凯文·麦卡锡在访台问题上所作出的强力反弹和这次气球侵入事件所表现出的强烈反应都可以看出，由于政治体制的原因和意识形态的因素，北京粗鲁的外交风格和处理国际事务朝鲜化的趋势将会继续延续，不会得到本质上的改变。</p><p>但北京混乱的外交思路将会对中国的形象在国际上造成长期的负面影响，中国为此或许会付出非常高昂的代价。这次气球侵入事件就是一个非常典型的例子，就算按中共外交部的说法，这是一件因不可抗力造成的偶发事件，但由于北京在处理问题的方式上完全背离了正常的外交处事原则和缺乏坦诚、灵活的补救措施，在布林肯访华的节骨眼上造成中美两国关系再次陷入僵局，从任何角度去衡量这都不是一个成功的外交成果。</p><p>而气球侵入事件发生后，布林肯与王毅通话，通知中方此时不适合访问，暂时不会前往中国后，2月4日，中共外交部发言人竟称：“事实上，中美双方都没有宣布过什么访问，美方发布有关消息是美方自己的事情……”而就在不久前的1月17日，外交部发言人汪文斌主持例行记者会时已表示：“中方欢迎布林肯国务卿访华。中美双方正就有关具体安排保持沟通。”这种出尔反尔、外交手段朝鲜化的表现，真是令人瞠目结舌，更是成了国际笑话。</p><p>联想到2021年3月18日中共中央政治局委员、中央外事工作委员会办公室主任杨洁篪、国务委员兼外长王毅与美国国务卿布林肯、白宫国家安全顾问苏利文在阿拉斯加中美高层战略对话时中方所表现出的强烈对抗姿态，是否可以料想到在布林肯访华前发生任何插曲，都不会有太大的意外？</p><p>如果站立在中国人民的角度上说句话，中美关系本来就不应该被看作一盘必须决出胜负的棋局的。但是如果硬要把它当作一盘大棋看，那么，中美关系这盘大棋涉及到中国人民的长久利益和福祉，涉及到中国经济和科技发展的前景和未来。这盘大棋并不是只下给一人看的，更不是为了一人高兴而下的。外交部若真的不在乎把一盘好棋下到满盘皆输的地步，那还不如中盘投子，少些折腾。</p><p>2023年2月6日</p><p>1，本段和后面有些是围棋术语。</p><p>2，人民网 http://world.people.com.cn/n1/2023/0203/c1002-32617478.html。</p><p>3，新华网 http://www.news.cn/world/2023-02/05/c_1129338326.htm。</p><p>4，参看维基百科https://zh.wikipedia.org/wiki/%E6%B0%91%E8%88%AA%E6%9C%BA%E5%87%BB%E8%90%BD%E4%BA%8B%E4%BB%B6%E5%88%97%E8%A1%A8</p><p>最先出现在<a href=\"https://yibaochina.com\" rel=\"noopener noreferrer\" target=\"_blank\">议报</a>。</p>"},{"link":"https://www.dw.com/zh/%E9%95%BF%E5%B9%B3%E8%A7%82%E5%AF%9F%E4%BB%8E%E5%B0%8F%E7%90%83%E8%BD%AC%E5%A4%A 4hYDunkU6zXQ3RH/q7EK9PRc6MfoYwke/pd+s0aPgM81kUy/w4Tu5ekLqSsjgnqDgMxUeiaqjXafb5wWagykMjqmFakHtz6lfuwEhc4OT6keLAhZleBsR8fO7sAPVvJPdM0vGBY7DxU1YZaR/K9e/pvRJELrbEnOu85q3T7IFvjheuB9BZ91JzpM99Q6dOUyGAQ3uaSUGH2XVOFHIY8oveLjXlxaQAEtcZNZIiom+g7sb8jt5ElDTo/PeC3UnE86/523YiJC7IlG/t8AoAA==\" alt=\"美国海军在打捞击落的气球\" width=\"700\" height=\"394\"> </a>美国海军在打捞击落的气球</p><p>（德国之声中文网）一个来自中国的气球，带着操控装置和侦察设备，在美国的上空盘桓了三天。中国方面宣称是失控误入，表示遗憾但并不道歉。美国最后发射导弹击碎气球，并打捞残骸。这一画面感极强的事件，成为中美外交史上话题性十足的章节。</p><p>中国\"清零\"防疫政策的惨败，以及外交部的人事变动，让外界猜测\"战狼\"外交将转向。气质温和的新任发言人毛宁，在这次事件中的\"战狼\"表现可谓\"巾帼不让须眉\"。她的话语逻辑似乎是：我们对这个气球失控了，但你们也不许管！--意思是它爱飘到哪儿飘到哪儿吗？还是中方确信它飘着飘着就会飘回来？</p><h2><strong>\"战狼\"外交在继续</strong></h2><p>路透社记者提问：\"假如是美方气球或无人机进入中国领空，中方会否将其击落？\"毛宁答：\"我不回答假设性的问题。\"事实上，这并非假设性问题。有网民找出官方媒体报道，\"我军战机曾击落某国高空侦察气球\"：南部战区空军某部飞行员通过目视发现战机上方几公裡处，有一白色球形空飘物，通过进一步观察确定其为有动力无人气球，上级指挥机构命令飞行员将其击落，\"飞行员武辉从锁定到击落目标，耗时仅30秒\"。</p><p><a href=\"https://www.dw.com/zh/%E9%95%BF%E5%B9%B3%E8%A7%82%E5%AF%9F%E4%BB%8E%E5%B0%8F%E7%90%83%E8%BD%AC%E5%A4%A7%E7%90%83%E5%88%B0%E5%A4%A7%E7%90%83%E9%A3%98%E6%B0%94%E7%90%83/a-64644438#\" rel=\"noopener noreferrer\" target=\"_blank\"> <img src=\"data:image/webp;base64,UklGRogEAABXRUJQVlA4IHwEAABwJACdASpAAbQAPm02mUkkIyKhItYYaIANiWlu4QmjYI6lkWf/R0PV3sCx2eXdicxAKlaRAnUtHF/1mYqODftwJC5yoW3k4FM+VSlHNvf7Lc1Z+HcN9qUCRPdqsnbeyMDZGt5riOogAq3HmbhAYCjkbMmIHMoCZEkpjQ0/iiW+p/fNxPcnD0rCsKubFhvl+8RQgsYcMdNh6xozjPnPKgm4buGIfX+8TGNYZDSeVGuQy/fep1Y5uCNRTTzKnNIijfFD9yhMabX7GXDlC5TI853em9wra0pc7o7FPb45FcjkSxlJKAV4xXCS/zdr97wNAXs9ZZFQFqEVJC5Nt+Jp4/DEM/D4hJscB1da19S4BGhFZ/Nb8kOp8MF3rOzHQoNhO0jTs+kApfx8PcfcsUAA/tpUT/7g/UH8QVL/90fkz7rtusgLinPpuERnuTPxLz+7yYv+gWEHKzY3J8BANiRujJ2AgyNeJ/ZH+T6ckoW/n6sZAG8qltopKWbspTgJwKtK0k8U8KvieRyPxlFb1UkCXAdY6ic4VqDN3zG8Aob/AiGrdxArg4BA/XRy8AwGf60pFQqB1VFA1Z8OkwUf/B/sIP4lGa+9boN7igLAhHrw6AEXbG3C2XKp4+OKzw9TxbHV5wtRqZc24rI+0qB0mdYSXvAs8Y98HmwHI5dWiwp+vnwzWoAD7/T+i+oNm/xDq3voOxt9aaHlSHdrKn6yrGXpOpjHc0y9T7MJeMCBblkOguC7giU2lwf/XrSPTMwn5OCAILmnlhJu9GDsymAPJdu6MTC5A7y61oWaM6OIu9Ztccf8dfqVUd4xUjt+IezDph/x3 联，并最终导致美国的胜利。</p><p>问题在于，因为他的\"均势\"战略，苏联解体三十年之后，出现了一个比苏联更加强大的美国的对手。这真的算是美国的胜利吗？或者说，这样做，对于人类和平来说，真的很\"务实\"吗？</p><p>没有人会否认\"乒乓球外交\"促成的两国人民交往的价值。但是，它只能在基辛格式的\"务实外交\"的框架之下发展吗？</p><p>\"乒乓球外交\"被称赞为\"小球转大球\"。如今，两国关系变成了\"大球飘气球\"。中国外交部的\"战狼\"作风，是一种低阶版的现实主义外交。它与拜登政府的制定的 \"有原则的现实主义\"（principled realism）外交政策之间的冲突，会在这场气球事件中走向何方？</p>"},{"link":"https://ouyangwen.substack.com/p/coming-soon","linkSha256sum":"37439a160262a9640efeda495bb5238d0a2582f55bb6f3f36bdfa51470e0d93c","title":"Coming soon","pub":1664830127,"source":"本网社评","content":"<p>This is 欧阳文’s Newsletter, a newsletter about 中西政治文化社会思潮动向.</p><p><a href=\"https://ouyangwen.substack.com/subscribe?\">Subscribe now</a></p>"},{"link":"https://www.bbc.com/zhongwen/simp/world-64609096?at_medium=RSS&at_campaign=KARANGA","linkSha256sum":"16b2b24e9b240b6233ae4987d8d8cb188bc7aa7a0cb7eca16915f5f2e7fe81b5","title":"土耳其和叙利亚地震：为何如此致命?","img":"data:image/webp;base64,UklGRhpBAABXRUJQVlA4IA5BAACQxQCdASpAAbQAPmUoj0WkIqEaDFckQAZEsYBiTYdMLcEu18uDlnywjL4AvR2bHZN9O3mC9Brza+cF6h/8H6SvVJeir0xP94tdXi3+U/sH7JeZ/5L8+/m/8B+7XsSYm+tDUR+Zfhn+Z/i/QP/pf5bxh+Mn0l7BH5L/TP9/6WP3naD7b/pfQF9tvt3mBfXf9r0M+z3sA/sB/2fXT/weEl+Z/6/sB/1n/Rern/o+Qn7B9gr9keuN6Uy9Z7W4m+op/HRdChM/GWw7Zd7mRg8h71rsseqrRA7Ti7fUO7eePPtXDT1NyVPh9BlC+KEcM++mbaZzMNJnASvzaaC2qm/fnEp/uvXlR/lj//6MgZwR5w9uGKvXnjQ4aW1D99kjjYZVAb8A5JLAcPGk8z4L0WyMsRewQCoZ8Y1CrLd6OSXIqaK7lATYA9lbuJ+I8KRkFi/WMKbqavSEB9wh6jlucL/13PGXSflox7Tf5gAJfa1veaMwbXX6fw0culHmS2uukQuT0qJarJfUWXZMZA+ZJ0Ja++6YY7RVFLxinkRgS1JpGZfg//wuLoHe0XyRziDxcL9cfOE/3SgBd2fzvt/Ye/hphEnD0kWicG3IbWzJaHGN/edjSmSl0thzmGZ78Kh9PaDkcRaIv18zn5uANCNZSFmOqy1J5jHeHjk6/iBEoZFlgu+4u748IH/vDtkHSUwOebbFSbyGevvyc4OfcfelAWU+B2lmUzxMEY30RRQuBJZ6NmcdOop6a2VVMW10d+Eizsir7tMcK1vAi8/9Hx8wfJHOxu5gQ57kFWyCu/w+PfyeInMlPCife3bzd4XG2+gkVkNw/ifrbx5woCB5a14fFTi/MNrgNzzxfas39CdFu51LuxQFwApsl6j66y0b0eQG5FnZEl0N5Sw0uSlsC9rMu22Ur8BO1u4sc8ugzBpD2NxFYJ/+eGIQeRod+2P3e+RiOsEJYAQX0D+8Gt9JHlTWrUUmWnY6msGZQrc/jsg9BzOzIFcofFrybpt0LNpVI5Ni4LxILr4qB5lj2pCsRgMM9zLjX92+yZLrLyd0RtBoxpNnp/cC www.bbc.com/zhongwen/simp/world-53254819\">BBC盘点人类历史上最致命的自然灾难</a></li></ul><p>建筑物的坚固性也是一个因素。</p><p>英国朴次茅斯大学火山学和风险沟通准教授索拉纳博士（Carmen Solana）说：“不幸的是，在土耳其南部，尤其是叙利亚，抵御的基础设施并不完善，所以现在拯救生命主要依赖于震后响应措施。震后的24小时对寻找幸存者至关重要。48小时后，幸存者的数量会大大减少。”</p><p>这是一个200多年来没有发生过大地震或任何警告信号的地区，因此准备水平低于一个更习惯于应对地震的地区。</p><h2>是什么引起了地震？</h2><p>地壳是由独立的板块组成的，这些板块靠在一起。</p><p>这些板块经常试图移动，但由于与相邻板块的摩擦而无法移动。但有时压力会不断增加，直到一个板块突然移动，导致地表移动。</p><p>具体到这次地震，是阿拉伯板块向北移动，与安纳托利亚板块相撞造成的。</p><p>过往， 板块间的摩擦导致了破坏性极强的地震。</p><p></p><p>1822年8月13日，这种摩擦引发了这里一场7.4级的地震，低于周一记录的7.8级。</p><p>即便如此，19世纪的地震对该地区的城镇造成了巨大破坏，仅阿勒颇市（Aleppo）就有7000人死亡。破坏性的余震持续了近一年。</p><p>这次地震之后已经发生了几次余震，科学家们预计这次地震会遵循该地区上次大地震的趋势。</p><h2>如何测量地震？</h2><p>它们是用一种叫做矩震级（Mw）的标度来测量的。它取代了更广为人知的里氏震级，里氏震级现在被认为过时且不太准确。</p><p>地震的数字是断层线移动的距离和移动它的力量的结合。</p><p></p><p>2.5级或更小的震动通常感觉不到，但可以通过仪器检测到。震级达5级的地震都能感觉到，并造成轻微破坏。像土耳其这次发生的7.8级地震被列为大地震，通常会造成严重破坏。</p><p>任何高于8的震动都会造成灾难性的破坏，并可能完全摧毁震中的社区。</p><h2>这次地震与其他大地震相比强度如何？</h2><p>2004年12月26日，有记录以来最大的地震之一袭击了印度尼西亚海岸，引发的海啸席卷了印度洋周围的整个社区。这场9.1级地震造成约228,000人死亡。</p><p>2011年日本沿海发生的另一次地震为9级，在陆地上造成了大面积破坏，并引发海啸。这导致沿海的福岛核电站发生重大事故。</p><p>1960年，智利发生了有史以来最大的9.5级地震。</p>"},{"link":"https://ouyangwen.substack.com/p/c2e","linkSha256sum":"2740c05a0bd91115229ea08306e7f2820e4701e11a920441f39e5cf4edcc4812","title":"明镜高悬：习近平的四不","img":"data:image/webp;base64,UklGRp4ZAABXRUJQVlA4IJIZAACwhwCdASpAAdkAPm0ylUckIycmp/FrsOANiWVuSUwsAsBPBSiuC6BMARCvxdhQF+Gtmd/Y3ITgn0P/FenWIMUg32uvE/pE9itPxjx9JD/x8/H1x7C3Su9Gky1hy2Y3lMbvLG6u4pGglk1m0rHJwqimPeonGl9lhhRt3GyJNl9CaSjvJwI1dGS8FtbMcDBwYAnFOoNZosjx97lLQOMPbLG0XX/wIX+jHLYHpmdSpnnkrfioczUVklJuEudKQM2n0nCe6LAybzqCA5g/ytbV81FkFxZbVwsFUeOZTieTZ6m9UcJxTJte9twkQvNlUNqPIsixv3G1tqlyUSIoEWzGvABw6ZmhVeWDcpi5khNp/90Bd/8g9fMWlTHPv4jWtFR+T5adyKi3HmMUpdy4xtluOG6hv7qOdvD+C8nlO+U4BnIx6cOwbm0kNBhPHkAJ86stP5qCm3XXQlZRXYNgW5avyPgN+J1o+UZvJCXeIB5iyOuVQLCfCTvjwaHJ2dOfi6UzfU5H44gJUCKNvyerp6vs//hn3bo07pXZmgej2wsGtNThEz83TTxjUR/9ZIrj94BXARtaiU3mxhgVMylooDqlJyiqnx/8RYoyVsXToP1z0IY/g0aLrm4iNTxOjmEjUT5A7mB3RZeiTtTFwEPZibk5g4WFTcWhX666ERMUsesYXblwsjVlXWW85v/ 起来的嫩弱的自由萌芽摧毁殆尽。从这一点上看，习近平更多的是毛泽东的传人，而背叛了自己的父亲，此为不孝。</p><p>其三，习近平无仁爱之心。亚圣孟子提倡“仁者爱人”，更要求统治者以爱民为先。习近平虽也有“我将无我，不负人民”之类的豪言壮语，但其执政行事以巩固权力为依归，罔顾百姓疾苦。即使是将他与其前任江泽民、胡锦涛等相比，他也是一个视民众如土芥的统治者。近年来，中国灾情不断，习近平鲜见出现在灾情前线。2019年底武汉新冠疫情爆发，严酷封城48天，宣称“亲自部署、亲自指挥”的习近平直到疫情缓解之后的3月份才迟迟在武汉露面。2020年中国27省遭遇特大洪灾，习近平仍然神隐。2021年7月，河南发生特大暴雨灾难，引发中国及国际社会广泛关注，官方统计死亡人数高达近400人，而习近平不仅没有亲临灾区，反而在洪水泛滥之际去西藏考察。更令人匪夷所思的是，2022年11月4日，新疆乌鲁木齐发生大火，由于火灾导致众多伤亡，而伤亡的原因人祸重于天灾，引起民众对当局强烈不满。面对灾情及公权力的失职，习近平本人不仅无动于衷，却在11月25日致电慰问所罗门群岛遭受地震。两相比较，习近平对本国民众的冷漠激起网友的愤怒。他们在网络上直斥习近平：“新疆大火死了这么多人都不配一句慰问”？“所罗门配，中国人民不配吗”？ “上海封城没来过，贵州大巴没听说，新疆大火不关心，所罗门地震慰问第一名”。按照中共自己的宣传，百姓是共产党的衣食父母，但他们实际上对内无视衣食父母，对外则挥霍民脂民膏，为其专制政权之私利，进行大撒币外交。依据孟子的标准，既然“君之视臣如土芥，则臣视君如寇雠”，而被民众视为仇敌的纣王式的君主，即使被民所推翻，那也只是“诛一夫”而非“弑君”也。</p><p>义利不辨敌友不分不智不义</p><p>其四，习近平不忠不孝不仁，也必然是一个不义的统治者。不谈习为一己之私利，漠视民族大义和民众利益；也不谈习见利忘义，利用政权之公器，以反腐之名，惩治党内不同派系的政敌；在国家大政方针及国际战略布局上，也同样认贼作父义利不分。近代以来，对于中华民族伤害最大的西方列强莫过于苏俄帝国。据中国科学院近代史所编《沙俄侵华史》，自1850年《中俄瑷珲条约》到1860年的《中俄北京条约》，短短数年时间，沙俄帝国就占领中国领土150多平方公里。1900年海兰泡江东六十四屯庚子惨案，30年代海参崴大屠杀等苏俄暴行，即使被官方禁言，但并没有为国民所完全遗忘。</p><p>相比之下，美国是对近代中国发展贡献最大的国家。美国通过庚子赔款，帮助中国培养了一代科学技术精英，清华大学，燕京大学，国立北平图书馆，协和医院等教育机构也是在美国帮助下建立的。更为值得一提的是鲜为人知的中国收回山东主权的历史事实。1919年巴黎和会将中国青岛及山东主权划给了日本，成为五四运动的导火线，进而改变了中国历史进程。但中国最终成功收回山东主权，却是因为美国的协调和帮助，于1922年的《华盛顿会议》上实现的。不仅如此，在抗日战争期间，美国通过租借法案提供大量战略物资支援中国抗战，美国飞虎队飞行员为中国抗战作出了不可磨灭的贡献。改革开放以来，中美关系发展顺利，美国授予中国最惠国待遇，支持中国加入世贸组织，中国渐成世界第二大强国。</p><p>然而自习近平掌权以来，中美关系急剧恶化。尤其是俄乌战争之后，中国或明或暗选择站在俄罗斯一边，袒护普京的侵略行为，拒绝为被侵略的乌克兰伸张正义。与此同时，习近平也选择了自绝于西方，自绝于美国，彻底斩断邓小平以来的开放路线。以普京暴虐政权为友，以民主美国为敌，义利不辨，敌友不分，从战略上说是为不智，从道义上说是为不义。</p><p>不久前，台湾鸿海科技集团创始人郭台铭发文引用《三国演义》中诸葛亮怒骂王朗一席话批评台湾官员，在中文网络上广泛流传：“庙堂之上，朽木为官；殿陛之间，禽兽食禄。以至狼心狗肺之辈汹汹当朝，奴颜婢膝之徒纷纷秉政，以致社稷变为丘墟，苍生饱受涂炭之苦“ 。台湾社会的存在，为中华传统文化留下一席之地，其当代影响力不容小觑。将诸葛亮一席话对照中国政坛官员更是惟妙惟肖。如今中国当局拒斥现代法治制度，传统道德标准仍不失强大道德评判力量。习近平自己不忠不孝不仁不义，但却要求国人传承传统道德，正应了《礼记》之言：“鹦鹉能言，不离飞鸟。猩猩能言，不离禽兽。”</p>"},{"link":"http://www.rfi.fr/cn/%E5%9B%BD%E9%99%85/20230216-%E7%BE%8E%E5%89%AF%E5%9B%BD%E5%8A%A1%E5%8D%BF-%E5%90%84%E5%9B%BD%E9%83%BD%E5%BA%94%E8%AD%A6%E5%91%8A%E4%B8%AD%E5%9B%BD%E4%B8%8D%E8%A6%81%E5%BC%95%E5% 句古老的口号：不要招惹得克萨斯。</p><p>根据交易所巨头芝商所(CME Group Inc. Cl A, CME)的数据，2月8日，交易员对休斯顿和米德兰所售石油的合约交易量创出历史新高。截至周一，这些原油的未结算合约数量创出历史新高。休斯顿和米德兰是得克萨斯州繁荣的石油出口贸易的枢纽。</p><p>交易活动的激增反映了美国原油出口对全球油价日益增长的影响，以及对石油生产企业、炼油企业和贸易商为避免价格波动或希望通过价格波动获利而买卖的金融工具的影响。今年6月份，得克萨斯州生产的一种原油将被正式纳入全球基准布伦特原油合约体系。</p><p>美国原油产量过去10年的激增加速了这一转变，推动石油出口量创出新高。在<a href=\"https://cn.wsj.com/articles/CN-BGH-20230123150058\">俄罗斯入侵乌克兰</a>之后，西方对俄罗斯能源的制裁使欧洲更加依赖美国的石油，从而强化了这一趋势。</p><p>分析师说，综合来看，实物石油市场和金融市场的变化意味着，驾驶汽车、运输货物或驾驶飞机的成本越来依赖美国墨西哥湾沿岸的形势。</p><p>芝商所的能源和环境产品全球负责人Peter Keavey表示，西得州中质油(WTI)已经成为全球最重要的边际定价指标。</p><p>他还称，美国已经从一个非常聚集于国内的市场发展成为国际油市上的重要力量。</p> <img src=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAArwAAAI0AQAAAADXIsdbAAAAAnRSTlMAAHaTzTgAAABISURBVHja7cExAQAAAMKg9U9tDQ+gAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA4MsAxBQAASQ9JcUAAAAASUVORK5CYII=\"><br><figcaption></figcaption><p>钻探技术的创新让美国可以从自己的页岩地区挖掘出海量的石油后，华盛顿方面2015年扭转了几十年来对美国出口原油的限制。在这场繁荣开采的中心，即二叠纪盆地，石油生产商通过连接得州休斯顿和科珀斯克里斯蒂港口的输送管网，已将更多生产出来的石油运送到国际市场。</p><p>根据美国能源情报署(EIA)的数据，截至2022年10月21日的一周，美国原油出口量创下每日510万桶的纪录，自前总统奥巴马(Barack Obama)签署了一项允许这类石油运输的法案以来，美国原油出口量增加了约九倍。</p><p>随着交易商将更多的美国原油船货交付给外国买家，相关衍生品在限制风险方面就变得更加重要，这些风险包括：近年来扰乱能源市场的战争、新冠疫情和经济衰退。期货合约在这种对冲策略中起着至关重要的作用；期货合约是约定在几个月后或几年后交货的协议。</p> <img src=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAArwAAAI0AQAAAADXIsdbAAAAAnRSTlMAAHaTzTgAAABISURBVHja7cExAQAAAMKg9U9tDQ+gAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA4MsAxBQAASQ9JcUAAAAASUVORK5CYII=\"><br><figcaption></figcaption><p>2023年在芝商所旗下市场，与休斯敦和米德兰挂钩的西得州中质油合约的日成交量同比增长了约一倍。这种上升势头在2月8日达到顶峰，当时这两种合约换手57,302次。</p><p>芝商所表示，截至周一，其中有创纪录的361,285份合约仍未交割。持有这些合约这意味着生产商、炼油商和交易员试图限制未来的风险。</p><p>分析师称，这些衍生品使生产商和交易员能够在出口原油在墨西哥湾装船之前更精准地进行对冲。这些合约与俄克拉荷马州库欣交割的西得州中质油期货存在价差。后者是一种交易更广泛的合约，被视为美国国内基准价格。</p><p>驶往欧洲的油轮班次增加也有可能使一个受到密切关注的全球基准对现实世界交易的代表性降低。多年来，英国和挪威之间北海地区生产的五种原油组成布伦特原油进行交易，华尔街将布伦特原油视为国际价格基准。不过，近年来，该地区的产量有所减少。</p><p>普氏能源资讯(Platts)作出的回应是，考虑将新的原油纳入其一篮子原油中，以更好地反映实货交易并限制波动性。产自米德兰的美国原油胜过了来自挪威Johan Sverdrup海上油田的石油，主要因为它的轻质、低硫成分与北海的其他原油更接近。</p><p>“欧洲炼油市场喜欢这种油，”标普全球大宗商品(S&amp;P Global Commodity Insights)市场报告和交易解决方案部门主管Dave Ernsberger说。“中国炼油市场喜欢这种油。” 标普全球大宗商品拥有普氏能源资讯。</p><p>这些运往欧洲的美国原油的价格将于6月份开始纳入普氏能源资讯的布伦特价格基准。</p><p>目前，交易员已经在交易洲际交易所(ICE)的一种新期货合约，这种合约与米德兰品质的原油到达墨西哥湾沿岸时的价格挂钩。根据洲际交易所的数据，未平仓合约超过16000份，相当于约1600万桶石油。</p><p>Ernsberger称：“这是美国石油作为全球油价驱动力的重生。”</p>"},{"link":"https://www.dw.com/zh/%E4%B8%AD%E5%9C%8B%E5%8E%BB%E5%B9%B4%E7%96%AB%E6%83%85%E9%98%B2%E6%8E%A7%E6%94%AF%E5%87%BA%E9%80%BE%E4%B8%89%E5%8D%83%E5%84%84%E4%BA%BA%E6%B0%91%E5%B9%A3/a-64717985?maca=chi-rss-chi-all-1127-rdf","linkSha256sum":"da6cfda8ee34982b74d8be64f39c8d4981e799ca7f491445b770d6957a85887f","title":"中國去年疫情防控支出逾三千億人民幣","img":"data:image/webp;base64,UklGRiAaAABXRUJQVlA4IBQaAABwXQCdASrcAHwAPm0ukkckIiGhKlY8UIANiWUAyfhH2i0FciHuhQOu1+U9pT4N+Z/4l9A/9L+9+3Xk/7Qv9b0J+uT7v/Ae1T+r/6/if8lO0n5DvYv+u9PyHF0l+v9Bf2/+2+cn9r/0/Rr6/f8r3Av1H/43rf/wv+X5HX4r/bewH/Sf7F/sP7/+O/yl/93m8+qP/b/q/gT/n39m/5P+C9rf2l/tH7Qv7QnM5XeqxmObH23HH3EmmXP2yDkPt2FtUGIndmgYDkCgj4D1EIkf/mGChpy27s/bXtVl1jvf/C38PRe2fnC5IN8WZFKgaZ0SVg70VCG9G1tfwj8rZmYhpMZJWZri3fdGdCTEktN2npI+gqsIrXQ0VfEzPfI5uccA8hRfNNNPsg/g+t3bU4kwWw5vWCJ+QU0Bb81gds90sW0MeNUD97paLLvfXJGTCghIRqMOU78aH5dLy9EJBJVr9pHAQSNrilxFdDHKBnSYwlWbrMl2WiVpQBZvqTOhcwrwvL0k0yL4kwflVo5vEBS/6+OcWODE9u2Lsd29XSIqPln32rdZj1/oyZ9RQ2ZNNdqzYLofHqmvVFdXuxIqtAAZLtNCgiAcfIN0XfhWtAABWX28lRRKPk7vcTyGjjEHrzEQzsgSLAKz6pfTZDFsOMHRi8+s7gvL3vppuMcEHasEEGwOF4rb7cniec+/mVDmoUiiu68V3FuKcC3XqZyV0o6fwCsdy/UjlwOU7LlxYaj/q+fr/UDTTCTo0CqMBMOU4QVHaJbqm4qVeoLbitGooFPyw78uV/FdrZxB6hQAd003pmPcMu0eC6ZFsGMz30+GdBfbUB1RPVGyWHGeOF2xjGh62vnEG/lL3eOgPoOHPJQxRK8qAM5T5HFrxNqOmVFEYO4VE9LNbn8hMjArKyxeTP60Xd2qmlMs+sB2s6SV9ATISzHdeNbSE+9zjrJzcCXavN/NWOdHdpCBJZ/idvQFSCLi8MnIW69Y50LB2jjWKbLlHVEM4P4OsYAA/mm1H9pwMViSGP9fNFhOzs1RxaxdtVwNVSQbJ3MDagLKsrOndcCKFX3uMpx8nwms0nTnPj/kA10UxH6bn//5Tu/Hf65n2fi7Tnpkli41x4+5mI/YWLj8Ujl5teq4IIcECQrLUxDA7b63ZYsTgcs05D1i1kFK7qXyYvl80SRRhck6GWodSC9k2i5nHW4eWlh/1pnM6ez6x0R6avJP7HhtfJwyvUX4ey1lDOIyEt9+Xe0eWY8Ld1xIUJ3Ijc+8ponGJcZPn1quEw3Kg83aIcoDsj 6.8%，更是2020年的兩倍以上。這也相當於廣東省2022年國民生產毛額（GDP）的0.6%；在疫情之前，中國每年在公共衛生上大約投入其GDP的5%。</p> <p>去年北京市的防疫支出約為264億人民幣。圖為去年12月北京民眾在接受篩檢。</p> <p>支出第二多的則是江蘇省，去年防疫花費約423億人民幣，比2021年高出28倍以上。上海共計花了約167億人民幣因應疫情，包含治療、建造臨時醫院、採購醫療器材等。至於北京市的支出，大約為264億人民幣，超過北京去年公衛預算的一倍之多。</p> <p>去年底，中國各地爆發「白紙運動」，不久後政府<a href=\"https://www.dw.com/zh/%E9%A6%96%E8%AB%87%E9%98%B2%E7%96%AB%E9%AC%86%E7%B6%81-%E7%BF%92%E8%BF%91%E5%B9%B3%E5%9A%B4%E6%A0%BC%E5%B0%81%E6%8E%A7%E6%98%AF%E6%AD%A3%E7%A2%BA%E9%81%B8%E6%93%87/a-64446658\">捨棄嚴格的清零政策</a>，放寬防疫管制。今年1月初，中國重新開放邊境，當時中國官媒新華社寫道：「（病毒）隱匿傳播特點明顯、清零難度大，疫情防控的<a href=\"https://www.dw.com/zh/%E4%B8%AD%E5%9B%BD%E7%BB%8F%E6%B5%8E%E9%81%AD%E9%87%8D%E5%88%9B-%E5%9C%A8%E5%8D%8E%E5%BE%B7%E4%BC%81%E5%95%86%E4%B8%9A%E4%BF%A1%E5%BF%83%E6%8E%A2%E5%BA%95/a-64092035\">社會成本和代價變高</a>」。</p> <p>此外，中國國有土地的使用權出讓收入下跌，也加重地方政府的財政困境。</p> <p>（路透社、《衛報》）</p> <p>© 2023年德國之聲版權聲明：本文所有內容受到著作權法保護，如無德國之聲特別授權，不得擅自使用。任何不當行為都將導致追償，並受到刑事追究。</p><ul><li>16.02.2023</li><li><a href=\"https://www.dw.com/zh/%E4%B8%93%E9%A2%98%E6%8A%A5%E9%81%93%E4%B8%AD%E5%9B%BD%E7%BB%8F%E6%B5%8E%E4%BD%95%E5%A4%84%E5%8E%BB/t-19083937\">专题报道：中国经济何处去？</a></li><li><a href=\"https://www.dw.com/search/zh?languageCode=zh&amp;origin=gN&amp;item=%E4%B8%AD%E5%9B%BD%E7%BB%8F%E6%B5%8E&amp;searchNavigationId=9058\">中国经济</a>,<a href=\"https://www.dw.com/search/zh?languageCode=zh&amp;origin=gN&amp;item=%E6%B8%85%E9%9B%B6%E6%94%BF%E7%AD%96&amp;searchNavigationId=9058\">清零政策</a>,<a href=\"https://www.dw.com/search/zh?languageCode=zh&amp;origin=gN&amp;item=%E4%B8%AD%E5%9B%BD%E6%96%B0%E5%86%A0%E7%96%AB%E6%83%85&amp;searchNavigationId=9058\">中国新冠疫情</a>,<a href=\"https://www.dw.com/search/zh?languageCode=zh&amp;origin=gN&amp;item=%E5%B9%BF%E4%B8%9C%E7%9C%81&amp;searchNavigationId=9058\">广东省</a></li><li>: </li><li></li><li>https://p.dw.com/p/4NY6T</li></ul><h4>相关内容</h4><a href=\"https://www.dw.com/zh/%E9%95%BF%E5%B9%B3%E8%A7%82%E5%AF%9F%E6%B5%81%E6%B5%AA%E5%9C%B0%E7%90%832%E5%A4%AA%E7%A9%BA%E6%B8%85%E9%9B%B6%E6%94%BF%E7%AD%96/a-64605733\"><img src=\"data 心理、提振发展信心入手。“总需求不足”是当前经济运行面临的突出矛盾。</p><p><b>习近平：总需求不足是经济面临突出矛盾</b></p><p>习近平指示，必须大力实施“扩大内需”战略，把恢复和扩大消费摆在优先位置，通过政府投资和政策激励带动全社会投资。发挥出口对经济的支撑作用，加快建设贸易强国和现代化产业体系。</p><p>文中还提到，习近平指示，要确保国民经济循环畅通、加快实现产业体系升级发展。要切实落实“两个毫不动摇”，包括提高国企核心竞争力，促进民营经济发展壮大。另要更大力度吸引和利用外资，扩大市场准入、全面优化营商环境、做好外资企业服务工作。</p><p>习近平还提到，要有效防范化解重大经济金融风险，包括防范房地产业引发系统性风险、防范化解金融风险、防范化解地方政府债务风险。另要全面推进乡村振兴，防止出现规模性返贫，推动共建“一带一路”高质量发展等。</p><p>珠海前台商会长叶飞呈接受自由亚洲电台采访提到，过去政府有钱时，比较重视扶持国企央企，现在听说政府因为疫情亏损以几兆人民币计算，国企央企也很惨。</p><p><b>台商：过去高铁上听到的都是拿到多少订单</b> <b>如今静悄悄</b></p><p>叶飞呈说：“过去在高铁上，听到的都是一些企业家、客户、工厂、同业，高调聊着拿到的订单有几亿、多少万兆，现在在火车上，静悄悄，根本没有人在谈经济，表示所有经济已萎缩。”</p><p>叶飞呈提到，中国大陆现在要刺激经济，不管内部外部、国企民企都要恢复生产，鼓励工厂不能停工，员工要出来上班。“任何人确诊，不算生病，不能请假，一定要上班，最主要拼经济，国家经济不拼好，人民就掉下来，就很危险，这种口号，不是口号，这种政策非常正确，非拼不可。”</p><p>叶飞呈表示，大陆体认到“清零”对经济造成非常大的伤害，餐饮、住宿、旅游首当其冲。不只外资撤离不少，内部企业倒的也很多。“愈高档的餐厅冲击愈大，餐厅一关人员减少，农产品、鱼肉、伙食、交通、住宿，各行各业都受影响。企业整体出货少三分之一至四分之一。”</p><p>叶飞呈认为，解封后爆发性大流行的高峰已过，今年下半年轻济可望慢慢热络，整个恢复大概要等到明年。</p><p><b>国进民退、大左转政策</b> <b>重挫民营企业</b> <b>将中国经济推向火坑</b></p><p>台湾云林科技大学财务金融系教授郑政秉接受自由亚洲电台采访指出，习近平清零封控政策不仅吓跑外资，民众不敢出门、消费，民间投资一落千丈，导致内需市场萎缩。其“国进民退”的政策铁拳，更重挫阿里巴巴、腾讯等民间创新，打击互联网、新兴产业。</p><p>郑政秉说：“你（中共）对阿里、腾讯股权，共产党党营组织的介入，前阵子贵州省对下面民营企业派驻很多一把手，这对民企是很大伤害。供应面要改善关键在民营企业，但中央把重要性仍摆在国营企业。”</p><p>郑政秉提到，过去投资中国的企业家歌诵共产党多么有效率、魄力、快速，经历上海封城之后，不只欧美商人、台湾商人，一堆人都吓坏了，原来中国政府可以这样玩，只为国内定，完全不顾生产机制，他有同学在苏州做传产科技下场非常惨，外资纷纷撤离。</p><p>郑政秉说，中共党刊重提习近平指示挽救国企民企的“两个毫不动摇”，事实上，导致中国经济衰退的始作佣者就是习近平的错误政策。美国麻省理工学院经济学教授阿齐默鲁（Daron Acemoglu）近日发文评论也指向习近平的政策是中国经济从头开始腐烂的源头。</p><p>郑政秉说：“中共被批评最厉害就是国进民退、就是大左转，年《求是》刊出的文章还出现类似消灭私有经济的论调。”</p><p><b>学者：军事扩张阻碍经贸发展</b></p><p>郑政秉另指，习近平提到另个重点是要避免系统性风险，包括军事、经济、政治上等风险，但他只在政治外交上放软，军事扩张更强硬，包括持续扩增海军舰艇、增加运俄军备、空飘间谍气球至美国且拒绝接美方电话等。地缘冲突在台海、南海、东亚可能性增高，已造成美欧等具竞争力的外资企业陆续迁移到印度、越南。</p><p>郑政秉说：“军事上的扩张野心如果没有缓和、外在抵制愈强，中国在经济上的改革困难度提高。”</p><p>郑政秉提到，中国在经济政策上相较理性开放的刘鹤、李克强、王歧山都已被边缘化，反倒是反对美国、轻看美国，相信社会主义、马克斯理论、共产主义、集体制度优势的王沪宁被重用，这显示习近平向左转的意志并未改变，外资、民企恐怕对他这套经济改革论调会否落实感到怀疑。</p><p>自由亚洲电台记者夏小华 台北报道 责编 陈美华 许书婷</p>"},{"link":"https://www.dw.com/zh/%E7%BE%8E%E5%89%AF%E5%9C%8B%E5%8B%99%E5%8D%BF%EF%BC%9A%E5%90%8 UkGO0ZfTPEAWm+AAGBFQAAA","pub":1676533800,"source":"德国之声","content":"<p>面對中國可能侵略台灣，美國副國務卿謝爾曼呼籲，各國都應該告訴中國政府不該這麼做。謝爾曼重申台灣海峽對國際貿易的重要性，並強調美國對台灣的立場不變。</p> <p>時任美國眾院議長佩洛西造訪台灣時，中國在台灣周邊發動軍事演習，讓台海緊張局勢成為全球焦點。</p><p>（德國之聲中文網）美國副國務卿謝爾曼（Wendy Sherman）週三（2月15日）<a href=\"https://www.youtube.com/watch?v=OiGz3hlbu5U\">出席華府智庫布鲁金斯學會</a>（Brookings Institution）的「全球中國」（Global China）論壇，提到中國可能侵略台灣一事，她表示，世界各國都應該警告中國不該這麼做。近期部分美國議員有意造訪台灣；謝爾曼則表示，希望中國不會拿此當作發動軍事行動的藉口。</p> <p>此前，有消息稱美國眾院議長麥卡錫（Kevin McCarthy）將於今年訪台。中國外交部批評，麥卡錫若成行將「影響中美關係，破壞台海和平穩定」，對此麥卡錫回應，中國「吩咐不了」他該去哪裡。眾院甫成立的<a href=\"https://www.dw.com/zh/%E6%97%A5%E7%B6%93%E7%BE%8E%E7%9C%BE%E8%AD%B0%E9%99%A2%E4%B8%AD%E5%85%B1%E7%89%B9%E8%A8%AD%E5%A7%94%E5%93%A1%E6%9C%83%E6%9C%89%E6%84%8F%E7%8E%87%E5%9C%98%E8%A8%AA%E5%8F%B0/a-64682291\">「美國與中共戰略競爭特設委員會」</a>的成員、共和黨籍的魏特曼（Rob Wittman）亦表態有意訪台；民主黨籍的肯納（Ro Khanna）則說他打算台灣和中國都去。</p> <h2>謝爾曼：若中國對台開戰 全球受難</h2> <p>布魯金斯學會研究員何瑞恩（Ryan Hass）向謝爾曼提問，是否認為台海終將一戰，還是認為衝突並非無法避免？</p> <p>謝爾曼回答，她當然不樂見有一天無法避免衝突。她重申台灣海峽的重要戰略地位：「世界上很多人、包含美國人，都不知道全球有五成的貨運，航程中總會經過台灣海峽。」如果台海捲入戰爭，全世界都無法置身事外。</p> <p>謝爾曼說：「我呼籲所有國家能告訴中國：這（戰爭）會影響到我，會影響到我的國家、我的人民，這不是好主意。」</p> <p>圖為美國副國務卿謝爾曼2021年11月在華府出席美日韓三方會談記者會。</p> <p>此前，<a href=\"https://www.dw.com/zh/%E7%BE%8E%E5%86%9B%E5%89%8D%E5%8D%B0%E5%A4%AA%E5%8F%B8%E4%BB%A4%E8%AE%BF%E5%8F%B0-%E5%86%8D%E6%8F%90%E4%B8%AD%E5%9B%BD2027%E5%B9%B4%E5%89%8D%E6%88%96%E6%94%BB%E5%8F%B0/a-64589884\">前美國印太司令戴維森（Philip Davidson）曾預測中國將於2027年之前攻打台灣</a>；空中機動司令部的<a href=\"https://www.dw.com/zh/%E7%BE%8E%E5%B0%86%E5%86%9B%E9%A2%84%E6%B5%8B2025%E5%B9%B4%E4%B9%A0%E8%BF%91%E5%B9%B3%E5%87%86%E5%A4%87%E5%85%85%E8%B6%B3-%E7%BE%8E%E4%B8%AD%E6%88%96%E4%BA%A4%E6%88%98/a-64544976\">米尼漢將軍（Mike Minihan）更估計，到了2025年美中恐怕會因台灣而交戰</a>。近期，國防部印太安全事務助理部長<a href=\"https://www.dw.com/zh/%E4%BA%94%E8%A7%92%E5%A4%A7%E5%BB%882030%E5%B9%B4%E5%89%8D%E4%B8%AD%E5%9C%8B%E4%B8%8D%E6%9C%83%E5%A4%A7%E8%A6%8F%E6%A8%A1%E7%8A%AF%E5%8F%B0/a-64661951\">瑞特納（Ely Ratner）則判斷，2030年之前中國不會大舉犯台</a>。</p> <p>關於美國的「一中政策」，謝爾曼重申美國對台灣的立場並未改變，也就是反對任何一方片面改變台海現狀，並以美國的一中政策為基礎，支持台灣有自衛能力。她表示，此一立場數十年來發揮了效用，因此應繼續保持一貫。</p> <h2>美中的競爭與合作</h2> <p>開場演說內，謝爾曼亦再度強調中國對「以規則為基礎的國際秩序」帶來的挑戰。她指出，中國是美國的競爭對手中，唯一同時具備重塑國際秩序的企圖與手段者；為了在與中國的競爭中不落於下風，美國一方面投資國內、強化供應鏈彈性，一方面與各國結盟，同時卻也不能停止跟中國的往來溝通。</p> <p>謝爾曼認為，中國想打造自己的國際秩序，甚至強加於他國；美國要做的是促使中國尊重既有的規則，與各國公平競爭。她說，這不意味中美之間不該互相投資，也不代表「脫鉤」。此外，在氣候變遷、公共衛生、打擊毒品等議題方面，中美也仍存在合作的可能性。</p> <p>（綜合報導）</p> <p>© 2023年德國之聲版權聲明：本文所有內容受到著作權法保護，如無德國之聲特別授權，不得擅自使用。任何不當行為都將導致追償，並受到刑事追究。</p><ul><li>16.02.2023</li><li><a href=\"https://www.dw.com/zh/%E5%A5%A5%E5%B7%B4%E9%A9%AC/t-17454206\">奥巴马</a>, <a href=\"https://www.dw.com/zh/%E4%B8%93%E9%A2%98%E6%8A%A5%E9%81%93%E4%B9%A0%E8%BF%91%E5%B9%B3%E8%AE%BF%E7%BE%8E/t-18731246\">专题报道：习近平访美</a>, <a href=\"https://www.dw.com/zh/%E5%B2%9B%E5%B1%BF%E4%B8%BB%E6%9D%83%E4%BA%89%E7%AB%AF/t-17458487\">岛屿主权争端</a>, <a href=\"https://www.dw.com/zh/%E4%B8%93%E9%A2%98%E6%8A%A5%E9%81%93%E5%85%A8%E6%99%AF%E8%A7%82%E7%9C%8B%E4%B9%A0%E9%A9%AC%E4%BC%9A/t-18831668\">专题报道：全景观看“习马会”</a>, <a href=\"https://www.dw.com/zh/%E4%B8%AD%E5%9B%BD/t-40349312\">中国</a>, <a href=\"https://www.dw.com/zh/%E4%B8%AD%E5%85%B1%E5%8D%81%E4%B9%9D%E5%A4%A7/t-41017420\">中共十九大</a>, <a href=\"https://www.dw.com/zh/%E7%BE%8E%E5%9B%BD/t-40349886\">美国</a>, <a href=\"https://www.dw.com/zh/%E5%BE%B7%E4%B8%AD%E5%85%B3%E7%B3%BB/t-62235618\">德中关系</a>, <a href=\"https://www.dw.com/zh/%E5%8D%97%E5%B8%8C%E4%BD%A9%E6%B4%9B%E8%A5%BF/t-62680307\">南希·佩洛西</a></li><li><a href=\"https://www.dw.com/search/zh?languageCode=zh&amp;origin=gN&amp;item=%E4%B8%AD%E7%BE%8E%E5%85%B3%E7%B3%BB&amp;searchNavigationId=9058\">中美关系</a>,<a href=\"https://www.dw.com/search/zh?languageCode=zh&amp;origin=gN&amp;item=%E5%8F%B0%E6%B5%B7%E5%B1%80%E5%8A%BF&amp;searchNavigationId=9058\">台海局势</a>,<a href=\"https://www.dw.com/search/zh?languageCode=zh&amp;origin=gN&amp;item=%E4%BE%9B%E5%BA%94%E9%93%BE&amp;searchNavigationId=9058\">供应链</a>,<a href=\"https://www.dw.com/search/zh?languageCode=zh&amp;origin=gN&amp;item=%E5%8D%B0%E5%A4%AA%E6%88%98%E7%95%A5&amp;searchNavigationId=9058\">印太战略</a>,<a 果朋友才告诉小李，在包厢里请客吃饭都需要一千多，另一位说现在2w可能只能在农家大院吃大锅饭，并详细介绍了结婚各个流程的花费。为了节省费用，她们还是一切从简。找了一个民宿，约一些比较亲近的朋友，准备搞个轰趴。</p><p>有经验的朋友给她们提醒，结婚要准备的东西太多了：化妆，摄影，主持人，婚纱，宾客的餐饮，喜糖，播放的视频，蛋糕，礼花，戒指，dress code 等等。</p><p><img src=\"data:image/webp;base64,UklGRhw0AABXRUJQVlA4IBA0AADQ0ACdASpAAdkAPm0yk0ckIyGhJ3Us2IANiWUAwyyA63fESVXkfy3B/ekPa+pD+4ejx0v/NF5n2nl+gB0zdpUcvv2XhP5rfpeiplH7GPqb1P+1zpT2t/2XhD9A9Rp6naI3yf4HnJ9sujL/w+Nj+S/7PsF/1r/cesH/w+Wb9q9RLpo+kMI0Ra+LVfY7bQV7C13jw3cIn9Y6Np7FdVsijlGAf2+LWdfVjDJSTRDX0QJIF2Id4jjX4w+T/cyB7lhEJCEQpROn6WBORg32Ot//D4g0GjazxFtYrQizhJZSfiV9HAh9B0xXdLMPf0Cp9snIpbvB3c+R+BFN59fMTM/w2rcxqp1A1Wxcc6MZR799yOD/TxVErzCuqW94qVwpD4M94c5RpKht5Tp3K+9OYgY4Zdx4dgKBkhwAw6U77w28FiZR6x1foCFAsTIDZWkEp9ilxZoEfIbWyjJwUFXxeaej/2fuE/86t4Z1Z79V5ZZmX2nHncrHtYXKtzAcIqNnBEV7zdXLWCEFkRU9KiE//fvopRWdvpnwrYuMHn+jbTIqt/byJo5/gVIyeYuTiq7ixP7jPFTbbD8Hl/xLn159eEzXnpO3d34TNBHI0K/CmiwgwxbVYIMR/xO5pVM56K7COJxIFAtTaE39+g5Yt0DuUaHSETC30dckFQ+Asb5lEgvbzr0cS/r74As14kJoegsmFQfC3gxGFMfP5sguJqGyNrOm2tiwKoWyflpBJAncUXp40ylyP6BUEM+K77QAe4ZydDCBkxyKR8Ce6mwG0F2xHam3ldIgV2H4pTWJgcKj3s8VStHp+SRyK+r94/pKoABL2NHj8ZDWI+96UGmJ4sknN3vs+zUjo0wTPa4594ySZCZc5BaxeZ7XPrcN+w3C4cKGYwWlouYMOfApERMStx5/MQ388V1LW6S7k9k9EuX8Ko1uEGnc3OBS5bnebEWo0u5pbC6WLy6lLPchSUCbMBwecu3aeo02Lz3HFnNbgo3JVfU7R6BmfX54ptLFn7kiPrS/OwwDarMF8z18frlUXzVNNCnEw122N39OBBZWlYAavSK3025w+OBKb/SL5TXzFiuu5KDPPGUhEDnTn072lzJuhju2EFB8Et8smS+Of/3L7oAM/eydFEXdo2gUFYQYLaAQrStxGgYtk2HEhzQH6NU6F0+fm6AMbZHIxu3EAD9Fdyn+LQCgFZAHV1UvnJFJ4hhlBeP80t57QSWbfIVXTC7RZAOY0JUrqPztpBzEmrngmUkav7OafVlVu9J4nv+Ey1e0rUcSU1FcI2ochs3Qps1GlN39K0xXuqhhgAC1/AmTSolBvPOqSbsjp3l1MaZ8UmFhOtMjWnOj4ht2eeyHZIALaXgSR9DO2HdM/jipXk99AkrEv3w1AP0K4uh8Z2+/lCeCdx4dwUqcLVklCiebTanU9Hwnok433tswAcXI1KMxWx0L07In6BLwvNjwE3Tqmf9Q0PdKBUCs8OT2gczkjUS/SsK/alO2pwXVpZHSCzkjXzmXDuPMbJbT3TPdNE/OhCI9FKGdu0Hz88aUnnKJOO5JRMTEpiKGL3nIZ6K7bjRIcncCcYjzIVt32iXA/Ka8OsWql48tQkrjNqnNlDvTuWYQ1mACT05t9e6D4ZYEURTKL8UgrokK2dAee1NV29J6X4d03or2aFgP3OIByNV4yBW5knDwVHd3Cu7QY6zjiVw0/HuqD4xxoH6v/2E75hyjjoU3tjKWDaiZGoY3I381BXXrnKQRNU ><p>小李在说结婚誓词的时候忘了夸小孙，现在她想要补上——</p><p>“小孙是一个眼睛非常大的人。</p><p>*我就是喜欢大眼睛双眼皮的女生*。</p><p>我还喜欢小孙的大脑袋，它可以同时处理多条线。</p><p>*而像我这样的单线动物，*有一个多线动物的女朋友帮我去处理许多事情，也是非常重要的。</p><p>*小孙还是出奇的好脾气，不管我怎么撒泼耍赖她都不生气，*还非常欣赏我的撒娇和示弱，也很吃这一套！</p><p>伴侣生活中要学会示弱，而不是总是表现得很坚强。</p><p>小孙还非常会理财。</p><p>我对理财没有概念，每个月也都是月光。</p><p>自从有了小孙的大脑袋，她可以帮我计算每个月要花多少钱、存多少钱。</p><p>我有时候快被逼疯了，但我也会继续向她学习。</p><p>除此之外，小孙还是一个学霸。</p><p>*是个dog person，but I’m a cat person。*”</p><p><img src=\"data:image/webp;base64,UklGRiQZAABXRUJQVlA4IBgZAAAwlwCdASpAAdUAPm0wk0YkIyImLZT7KMANiWVtGciSAjX5jIG0m9qRaIQOETuIfNz5senmb1BjfMx69citF8/62zQDZ6g002Xl6hPW6Goydyba3lMddPfmN5jLVCo5WUwElBIoOTCcD9hl6b+lr1HB+Sfrey7ow412568QLP6nLVtFHGVfDxyhRsp/9Ge9DLuJV14X4gtzpi7Q8bhl7IxikoR9G1d5RH7lZzxnj14t4lgkluCmT9tGPaLcf4NOrvroWbLO78qulnjt8LngihdCjsW0+CvCdobseQtgOPXa9s7vKp32Eqmi+wRmcRVbB4N57t0+GHiWnqZieQa5JENR0igdwgWEHR7OQ06U7kiNE2gW8GZi/n+e2Qf4ZNYsm7PTYjtTNsaKYPw0O2pYDoqvUet/5klZ8AXj/zwqMDUgAsamsd/ku+JY4mqq1nUc3DGH86mChivXU8s8KE8Y2Zu8XfJGrr0SMSaRIZbHzKBR5MINye+l6kdMWg/6hONI2F5jn+e6vlCF1PV8V1Qxxfo0QF6GRf6z1BhQ1/KMISkCsz+y9+2FqO7AeUadEBlpyYvvcaX98DCF+jj2zhfqWtQhE3Bir71oGVr/6Fwe30LIe2x34PJnjj1lLp+itFs997yr22hM3NO+WV/GCX7+3u3O0Vvj/dVZoE4QN4WJanrsuu3CHoJDpn6hpWU+QICl1wYKhe4qpkQ6WYizYIvyTzCk5VQyxBvqtOaSaK4QLZj6b+BWYPtXEV/9CNM7NEcgCWL+j18dvPbHI3cdb6cA+l2wvF+j2UHJE6bEwJn5bBeBGXV8NOP/xFxJrxu6040jyKk6LSlDy8jwghW04/Vv/1Jfltkw161lwpbthNmz+hrxuWALISXg0tDZ3xOFOCupFDTpw0MBPoHNdJF5SesECgVZ+nUXPFEd/ZtuHzw45PU7uYz/Tm3Jhlrr/wlFsMQ+6u7azKud6flOzZV8k/3yDu43gwu7TutqUl16UO9qj0wJWDXarbmftwDbEuC9kz73/HT/n2LI0rc/YCqLlCbQcN7TgUH2BCbZWVIDtZQKysBbpiQHRAN9uBK5sZhOOJjUV4GLwLkOQAordCXbxJ6QQUE4zGlmJZR3w6r2au4Qkvpg0bg+DopSk9nL3WzI6ZNj17KgeM52wi8lvjXjv8LeuSi1KQ3oKZBpTz9z1/5UMtS/Lm4eTfyXR3UuUxz8F3/Ze2lJu770xOckwFlESeRfTkSG8z5ZnIc0RgCF15WUEuaYP+uQdpiI1NV6/52Cnno4GwiBghRrgUBJTeuTiVJUZGenzsFo63f5DqHk7vSt44YMbsXDnNcdfDJ7iZcsaSH5ouJ4uhdraijvMjTfwl6dVbYjRx39qThUq+sznV9dydulV8XFi860CzxM0YjnOSzgCPjQiiDJh4bAqljuyk4IeowL44BiZdcFl0LSRRSLHvonSKXSfSxpPPElb+BUR9j3mVZgAJhPBHxnO6chVQ5yy6TxjDaw/V3VqJUVAnM3a96XPdFKpBlz 非法”放飞过10多个高空气球，但没有提供任何证据，也没有解释中方为何没有及时向美方交涉。白宫断然否认了北京的指责。</p><p>气球事件导致原本紧张的美中关系进一步恶化。</p><p>美国国会参众两院分别全票通过了谴责中国气球侵犯美国领空的决议案，同时敦促拜登总统透明地向美国人民和国会解释气球事件。</p><p>中国全国人大常委会星期四发表声明，对美国国会“刻意渲染中国威胁”表示强烈谴责和坚决反对，并敦促美国国会“立即停止对华污蔑抹黑的错误做法。”</p><p>美国媒体引述两名消息人士的话说，面对国会两党议员们的齐声呼吁，拜登据信最快在星期四就气球事件作迄今为止最详尽的说明。</p><p>拜登在美军击落中国气球后不久在国会发表国情咨文演说时说，“不要搞错，就象我们上周表明的那样，如果中国威胁我们的主权，我们会采取行动保护我们的国家。我们那样做了。”</p><p>除此之外，他很少再直接就气球事件发表评论，而是派白宫的助理们回应媒体的提问。</p><p>（此文部分内容依据了路透社的报道。）</p><ul></ul><h3>评论区</h3>"},{"link":"http://www.ftchinese.com/story/001098470","linkSha256sum":"0a65f03ae7c8637ac6e1c0dac62bbb2558eaf3c3dff4ae197e8644cac84adac2","title":"从财税视角看黑龙江：肥沃“黑土”为何堆不出“金山”?","pub":1676531981,"source":"金融时报","content":"来自FT中文网的温馨提示：如您对更多FT中文网的内容感兴趣，请在苹果应用商店或谷歌应用市场搜索“FT中文网”，下载FT中文网的官方应用。<p>黑龙江坐拥中国最大最肥沃的黑土地资源，冰雪覆盖率高、病虫害发生率低，是天然的农业生产中心，截至2021年全省粮食产量连续十二年位居全国第一，素有“中华大粮仓”之称。黑龙江省边境线绵长，是亚洲与太平洋地区陆路通往俄罗斯和欧洲大陆的重要通道，是中国沿边开放的重要窗口。“北国好风光，尽在黑龙江”，黑龙江省还是我国冰雪旅游资源、冰雪运动和冰雪旅游品牌第一大省，“冷资源”成为“热产业”，推动第三产业蓬勃发展。</p><p>黑龙江矿产资源丰富，是我国重要老工业基地，重工业史十分辉煌，造出中国第一架直升机、第一架轻型喷气轰炸机、第一台模拟计算机等“大国重器”，长期以来工业是拉动地区经济增长的重要动力。但随着经济中心南移、资源日趋枯竭、环保限产等因素影响，黑龙江面临经济下行压力较大、产业结构偏重、人均收入较低、人口流失严重等问题，目前仍处于经济转型期和体制机制改革深化期。2021年黑龙江地区生产总值为1.49万亿，排全国倒数第七；人均GDP仅有4.7万元，仅高于甘肃，位居全国倒数第二。</p><p>经济形势反映到财政上，黑龙江省集中表现为以下七大特征：一是高度依赖中央转移支付，对中央财政净贡献排全国末位。二是财政实力偏弱且增收乏力，收入质量不高、财政自给率偏低。三是税收收入对煤油等矿产资源依赖度较高，资源枯竭、环保限产等冲击当地经济和财政收入。四是与全国平均水平相比，黑龙江省创造的税源结构呈现出“消费税占比偏高、增值税和所得税占比偏低”的特点。五是从省与市县的关系看，省级政府掌控石油企业相关税收收入，省本级一般公共预算收入占全省的比重较高；基层政府支出占比高，财政运行困难。六是低房价下，黑龙江土地出让收入较低、政府性基金收入对综合财力的贡献较小。七是债务负担较重、还本付息压力较大，部分市县面临财政重整的风险。</p><p>当前，黑龙江振兴发展正处于政策叠加乘势而上的机遇期、爬坡过坎转型升级的攻坚期、矛盾累积风险交织的凸显期、激发潜力振兴发展的关键期“四期”叠加阶段，亟需发挥积极有为财政职能作用，加大财政与金融、产业政策配合，服务和融入构建新发展格局。一是统筹用好财政支农资金，扩大农业优势，当好农业现代化建设排头兵、维护国家粮食安全的“压舱石”。二是落实财政扶持产业发展政策，持续深化转方式调结构，加强对数字经济、生物经济、冰雪经济、创意设计产业四“新”经济的扶持力度，推动油城、煤城、林城转型发展。三是增强对东北振兴重大战略的财力保障，发挥 “一带一路”向北开放重要沿边窗口、我国最北端自由贸易试验区的区位优势，将黑龙江打造成与俄罗斯和东北亚经贸合作的重要枢纽。四是防范化解财政运行风险，加大财政下沉力度，确保全省各级财政平稳运行，按时偿还政府性债务本息。</p><p><b>一、黑龙江省财政体制与税源结构概况</b></p><p>根据《中国财政年鉴2021》《中国税务年鉴2021》《黑龙江统计年鉴2021》及黑龙江省各地方政府公报分析该省财政体制和税源结构，可以得到以下结论：</p><p>第一，从对全国财政的净贡献来看，黑龙江省财政收支缺口较大、高度依赖中央转移支付，对全国财政净贡献排全国末位。黑龙江作为东北老工业基地，改革开放以来面临激烈的市场竞争，出现经济发展放缓、工业水平下降、第三产业吸纳劳动力不足等诸多问题。改革开放之初，黑龙江工业在国民经济中占有重要位置，GDP总量位居全国第八，但到2021年仅排全国倒数第七。考虑到人口因素后，2021年黑龙江人均GDP仅为47266元，仅高于甘肃，排全国倒数第二。经济发展放缓反映到财政上，则体现为黑龙江财政收支平衡难度大、对中央转移支付依赖度高。2020年，中央对黑龙江税收返还及转移支付规模为3902亿元，是一般公共预算收入的3.39倍，排名全国第四；对全国财政净贡献为-3015亿元，排名全国倒数第一。</p><p>第二，从省以下财政体制来看，黑龙江省省本级税收收入留存比例高，既与增强省级政府宏观调控能力、促进区域均衡发展有关，也与省内纳税大户属于资源型或跨区经营企业、由省级统筹更为合理有关。从主体税种来看，增值税中央分享50%后，石油企业增值税由省级政府独享剩余50%；其他企业省分享15%，市县分享35%。企业所得税中央分享60%后，省内跨市县和部分跨省市经营总分机构省级独享40%；其他企业省分享5%，市县分享35%。个人所得税中央分享60%后，省与市县按照5%与35%的比例分享。油气田企业资源税的100%作为省本级独享收入。由于石油企业是黑龙江省的税收大户，省级政府掌控石油企业相关税收后收入，2021年黑龙江省本级增值税和资源税合计收入159.4亿元，占省级税收收入的比重达到78.8%。从全国视角看，黑龙江省财政体制属于集权型，2021年黑龙江省省本级、市本级、县级及以下一般公共预算收入占比分别为22.0%、39.8%和38.2%。</p><p>从支出来看，县级政府承担的支出责任与收入不匹配，省级和市级政府需要下沉财力，兜牢基层“三保”。从支出层级来看，2021年黑龙江省本级、市本级、县级及以下一般公共预算支出占比分别为23.4%、23.5%和53.1%。从支出结构来看，黑龙江在社保就业、农林水和教育上支出占比超五成，分别为26.1%、17.0%和11.2%。其中，社保就业支出占比远高于全国平均水平，与其人口老龄化加重以及国企历史负担沉重有关。在各级政府事权分配上，黑龙江省本级政府在社保就业、科教文卫、交通运输等方面发挥省级政府统筹优势，兜底民生、推动基础设施建设。省本级社保就业、教育、公共安全与交通运输四项支出占比达到57.5%。而在卫生健康、农林水等领域则以市县政府为主，充分发挥其自主性，因地制宜促进地区经济发展。</p><p>第三，制造业、批发零售、房地产和采矿业四大行业对黑龙江省税收收入的贡献近七成，税收收入对煤油等矿产资源依赖度较高，新旧动能转换仍在路上。黑龙江三次产业创造的税收收入占比分别为0.2%、45.3%和54.4%。从具体行业来看，2020年制造业、批发零售、房地产和采矿业四大行业创造的税收收入居前，分别为27.1%、16.8%、13.5%和9.9%，合计达到67.2%。其中，制造业虽然创造的税收占比大，但仍低于全国平均水平3.9个百分点，且43.3%由石油、煤炭及其他燃料加工业贡献，一定程度上反映出黑龙江产业结构较重，且以装备、石化和食品为主导的传统支柱产业日渐式微，生物医药、云计算、新材料等新兴产业尚处于发展阶段。同时，黑龙江省矿产资源丰富，有鸡西、鹤岗、双鸭山及七台河四大煤矿，是中国煤油焦煤的重要产区之一，有中国最大油田——大庆油田，黑龙江省采矿业创造的税收收入占比高出全国平均6.9个百分点。</p><p>第四，从税种来看，黑龙江税收收入主要来源于增值税、企业所得税、消费税、个人所得税、土地增值税五大税种；与全国平均水平相比，黑龙江创造的消费税占比偏高。增值税亦是黑龙江的第一大税种，2020年增值税贡献了黑龙江创造的税收收入的39.7%，其次分别为企业所得税、消费税、个人所得税和城镇土地使用税，占比分别为14.6%、14.2%、4.5%和4.3%。值得注意的是，黑龙江拥有大庆油田，因此创造的消费税占比明显偏高，高出全国平均水平6.4个百分点。企业所得税、增值税、个人所得税三大税种占比偏低，分别低于全国平均水平7.5、2.9和2.5个百分点。</p><p><b>二、黑龙江财政形势：财政增收乏力，社保压力大</b></p><p>第一，黑龙江省财政实力在全国相对偏弱，呈现出总量低、增速慢、人均不足的特点，省会哈尔滨优势突出，财政收入占全省比重超过三成。2021年黑龙江GDP总量达到1.5万亿元，位居全国第25位；GDP增速6.1%，低于全国平均水平2.0个百分点，位于全国倒数第三；人均GDP不足5万元，位于全国第二。经济形势反映到财政上，2021年黑龙江一般公共预算收入为1300.5亿元，位列全国第25名，两年平均增速仅为1.5%。分地市来看，省会哈尔滨凭借地理优势、人才优势、政策优势一骑绝尘，挑起财政收入的大梁，2021年哈尔滨一般公共预算收入365.8亿元，占全省收入的比重为28.1%。大庆（184.8亿元）收入过百亿，其余11市收入规模偏小，分布在10-85亿元之间，大兴安岭一般公共预算收入规模最小，仅为11.1亿元。从区县来看，黑龙江省超过10亿元的区县仅有7个，主要集中在哈尔滨市。其中，哈尔滨松北区以30.5亿元的收入排名第一，为最后一名伊春市汤旺县的169.7倍。</p><p>第二，黑龙江财政收入质量不高、处于全国中下游，仅哈尔滨税收收入占比超过70%。2021年黑龙江税收收入占一般公共预算收入的比重为66.9%，在全国31省份中排第23位。分地市来看，黑龙江各地市财政收入质量较为分化，哈尔滨一枝独秀。2021年哈尔滨以76.9%的税收收入占比高居全省第一。除此之外，黑龙江其它地市税收收入占比均低于65%，其中黑河税收收入占比最低，仅有51.2%，近半数财政收入来源于非税收入，稳定性较差。</p><p>第三，黑龙江整体财政自给率较低，对中央转移支付和债务收入依赖程度高；区县财政自给率普遍低于50%，基层财政困境持续深化。2021年黑龙江财政自给率为25.5%，在全国31省份中排倒数第四，仅高于西藏、青海和甘肃。分地市来看，仅大庆市财政自给率超过50%，达到54.9%，哈尔滨以36.9%的财政自给率位居第二。除此之外，其他地市财政自给率均低于30%，高度依赖上级补助，其中伊春财政自给率最低，仅有9.4%。从区县来看，在120个公布数据的区县中，仅9个区县财政自给率超过50%，21个区县财政自给率低于10%，其中伊春市友好区、哈尔滨市呼兰区、伊春市丰林县位居倒数前三，分别低至4.9%、4.5%和3.7%。总体来看，随着减税降费政策的落实及社会保障、住房、脱贫攻坚等民生领域支出的扩张，黑龙江各级政府财政收支矛盾愈加严重、短期内难以缓和。</p><p>第四，低房价之下，黑龙江土地出让收入较低、政府性基金预算收入对综合财力的贡献较小。由于资源枯竭、产业不振等原因，黑龙江经济低迷、人口流失严重，房地产市场不景气，尤其是鹤岗市以“白菜房价”闻名。2021年黑龙江省政府性基金收入370.3亿元，在全国31省份中排倒数第四，较2020年下降17.6%，进一步冲击地方可用财力。分地市来看，哈尔滨政府性基金收入最高，达到252.6亿元，占全省政府性基金预算收入比重达到68.2%；其他地市政府性基金收入规模与哈尔滨存在明显差距，分布0-25亿元之间，其中大兴安岭最小，仅有0.97亿元。</p><p>以政府性基金预算收入/（一般公共预算收入+政府性基金预算收入）来近似衡量黑龙江对土地财政的依赖程度，2021年黑龙江省土地依赖度为22.2%，在全国31省份排倒数第三，对土地财政的依赖度较低，仅高于西藏和内蒙古。分地市来看，仅哈尔滨土地财政依赖度超过40%，其他地市土地依赖度均在25%以下。</p><p>第五，人口流失严重和老龄化加重双重压力下，黑龙江社保支出压力较大，2022年全国养老保险统筹在一定程度上缓解了压力。黑龙江人口流失问题严重，劳动力外溢使经济增长动能不足。2020年第七次人口普查显示，仅2010年~2020年十年间，黑龙江流失人口646万，流失率高达-17%，人口流失程度居全国首位。同时，黑龙江60周岁和65周岁以上老年常住人口人别为739.6万和497.2万，人口占比分别为23.2%和15.6%，分别高于国家平均水平4.5和2.1个百分点，人口老龄化程度不断加深，已由轻度老龄化阶段进入中度老龄化阶段。随之而来的是，黑龙江养老金收支严重失衡、社保支出压力加大。2021年城镇职工、城乡居民基本养老支出合计达到2505.0亿元，当年收支缺口达到611.9亿元，在全国排名第二，仅次于辽宁；黑龙江养老金累计结余-235.6亿元。2022年养老金全国统筹开始实施，在全国范围内对地区间养老保险基金当期余缺进行调剂，一定程度上缓解了养老金支出压力。</p><p><b>三、黑龙江债务形势：债务负担较重，财政重整风险上升</b></p><p>第一，黑龙江省政府债务规模处于全国中下游水平，但由于经济体量较小、财政实力偏弱，债务付息压力较大。截至2021年末，黑龙江省地方政府债务余额为6534.5亿元，其中一般债余额4433.7亿元，专项债务余额2100.8亿元。考虑到经济发展水平后，2021年，黑龙江省负债率达到43.9%，在全国31省份中排名第7，债务率超过120%，达到120.9%，整体偿债压力较大。政府债务通过发行再融资债券滚动还本，压力主要来自付息。2021年，黑龙江省地方政府一般和专项债券付息支出分别为68.68亿元和19.84亿元，一般和专项债务付息率分别达到2.5%和6.3%。专项债务付息率较高，在政府性基金预算收入大幅下滑限制支出背景下，部分市县财政重整风险上升。因低房价闻名的鹤岗市，在2021年底不得不展开财政“自救”，成为我国第一个实施财政重整的地级市。由于黑龙江省城投平台有息债务规模较小，以（地方政府债务余额+融资平台有息债务）/GDP测算地方广义负债率后，广义负债率提升至59.8%，上升不明显。</p><p>第二，黑龙江地方政府债务集中于哈尔滨，其债务余额占全省的比重超过四成。截至2021年末，哈尔滨地方政府债务余额为2701.2亿元，占全省债务余额的比重达到41.3%，债务规模远高于第二名牡丹江市的418.4亿元。其他地市债务余额分布在30-400亿元之间，其中大兴安岭地区债务余额最少，仅为38.5亿元。从区县看，哈尔滨市松北区以327.9亿元的债务规模遥遥领先，余下区县地方债务余额均低于65亿元。</p><p>第三，考虑各地市经济发展水平后，七台河、伊春、哈尔滨等部分地市负债率较高，偿债压力较大。黑龙江省部分地市债务负担较重，其中七台河负债率水平高达90.0%，位居全省第一；伊春（57.2%）、哈尔滨（50.5%）两市负债率也在50%以上。从区县来看，在已公布数据的75个区县中，负债率超过50%的有5个，其中七台河勃利县、牡丹江绥芬河市、齐齐哈尔拜泉县位列前三，负债率超过60%，分别为89.5%、63.7%、60.1%。</p><p>注：本文仅代表作者个人观点。</p><p><b>本文编辑徐瑾 微信xujinft</b></p>"},{"link":"https://news.ebc.net.tw/news/astrology/355834","linkSha256sum":"2f75fbc2d71b19ef1f0479008663451315111a7f8930ec249dc3939319af1888","title":"要中獎了！威力彩飆6.5億 4星座、4生肖財運旺","img":"data:image/webp;base64,UklGRro/AABXRUJQVlA4IK4/AAAwywCdASpAAbQAPmkoj0WkIqEhM1a9uIANCWIAvN5AWj9bvFf4vnP8i91v07K32xSB7ZfpU/q+7u81nm5f971/f3PfmfRd6Y7+72spx//IflP5v+T34N/DfuN7E+Qfsw1GvnH43/jf4r2vf2X/M8RfmbqEfmH9V/3X9//IX5Bvx+3j4D/aegX7wfcv+16KX43m19sPYB/pPoJ/5PC89X9gX+qf6f0cv/n/aegb62/+PuE/0H+8f+T16f//7qP3k///uxfuct5PK/ql//E5++eehdel5Drw4uPObhb8eNzfjcf3vpp/V3/VbIOCGGK33yi5wnUMTWKfkpTD282bv8tdl/cM/m9d9wuLvJao7uWPh+tGzx/BtOY/A9UVbfAlIoPPm5shomdgeJf/m9wM2IhQ3uRoFjnsOf1K+fhlXmVSeJUg05BQBhJWc8ATH/Uhfj+HbE9DwfT4IZnqGgPFPK3boHSXsEz0P34smD3Dpd7iRsXaGPl44oQbWNxY+/c7CaUNqaPHH7IiKwmJONpVkgpHc7Bvmc2JFsr/BEYkXxYwHQssdlJk8frO0RT4ZL6Dah7GSpj3QxS0ZbDZyIVSCX6M59J1X5YeLssvi+2S+yWbqREntypKCg4z64xyfL1zPPWiYkoIeU84jvFT2GBkN3lgTrviFWCHXoBqAmgwxLbRQtmAo9vSvudgNsdy2chb4v/LLoUlOO4OLLB3NyR5k1yUnJMf9SzYs+D0apiiufXlKJ/Ef+F9nJAVKi8L0jruXA7UdJLZgLvMBTT9Tj6fQ48gF3D4Cnkly4u6k7aP2dwt1dRmcnPp8LLF1lcKQEo1rpuxzlKmoLC13NwN4hfLoBwWfBx90Zd2MBsO4rMwBoAYrUJ+nQfWIZlr2tX2KxSDaBULLt4fUR0reoJDqyQ7L6MhusT1zT7km+cZp1EpqtAQPuPNJT2t4og0hfDiElPSIzhb1g4XgUK02Q1UliMpNcynqzmWb8L4Fm0hDEAkyLHUroKkknvrAWTCK1WDNwOSqidvHsxuck1knNE7LOwMoK9yzocg 枝上声声不息的迷醉；</p><p>是漂，是泊，是金乌西沉，</p><p>人如大洋亘古呼啸的憔悴。</p><p>再不听唢呐咿呀地吹，</p><p>今天的行客别梦成灰。</p><p>2000年12月31日夜于美国杜鹃花城</p><p><b>万一：情话</b></p><p><img src=\"data:image/webp;base64,UklGRqQTAABXRUJQVlA4IJgTAAAwSQCdASpAAYAAPm0ylUekIqIhJhmaoIANiWlu4XNBG/Ox6u9qf+O8G/xv5J+5/239xPVMy99Gn836Dfyf7i/sf7V5o/7TwF/IP2H/h+oF+O/zX/Xead6X+wHcr5x/ef+B6gvsl9G/5P968Ub/Z/uvqB9Uf+P7gP8n/q3ml/pvAU+q/4P9gPgA/lv9Q/63+C/ND6Tv5b/4f5X/SeiP88/xn/t/zPwCfzr+5el7/+Pbr+3f/591X9l//oTp/CgujWXB4/1f0wVHOPp18+yR0VO7SViULD61U3+bOoOWdVWO1GgjPyTuMWjvTtt/8V1hNy4vu4NiVJcjJdVdZcGef032iprke/ctsvr0age/i4CwRR29Wbm1PnKmy/Z1vYlpcSGSc/M3wu7SVhKeQVjczkYuC9Oa8ROuLGrGem7JtDC6Xpe+cYUaU5llJNCZ0jzncT2Ff9Qho/5Qn1wJbElIOnbWEkVStpVxAUz2Ip5oXNRNH16DA9Bi0mCwlKHLTfe8HQe21+j5mYraTwwG2QUwm7de6d2kdEQeZxGoj2AqS0CeMJCNAW8VwW1zvtF+x7qnCJteDVAnIrz2o95FR9B8XHbZp+rSeXpYgOjBPg3N9cCWwhEurVypl2Mf8jRyNlrUzohg2hwhpeUWdjRvQNINst78Je7eX+4RMsqPkbshnBnRuqi+nT/si5U4jW52Jdm4i7C2JVSm+20KE3r44CuULdYSQPtMjaUZXGm0m221GlqJLVk8V2U8oiQgxUamIAAfrzVuv622/BzwZn2xLYlV1AWJaQAA/v3YGg1Jp0mfBW3d5w0yQCH54AjmwjNrWbU8rM8S3X7j9fMJe4Ryctg4bytp9QJe/CZkMxQCUO+aYixL8aWF4sUT+ltPpTbWgLD45EYU0EsFIfuYVHE0Jo4PHgVrNjsk5LLHlyiHTYr//Wf/veoOpn+4E/LpdQlCqoErB9XY0hU31QvQsDEu06FiUjYAb9y8apa1cglMce5KbjI7B0x9QIubh+HVe5o1cFmubfrWr4XhwgvSsjU31IzfdcU33xYpbZ6T5lsBEEGXefDP34LZv9IVdNm3+pudb64yH+aCqzzevNTZXwFoXyWv4mi8BDZ88i61crRYzr6RrL7r4DiOM+xnr8HzJd6ThrJN9/aNbfc4a7W1R8NQ/zZC0eozJI1gfTlABjbJcs/REsHlLhM3HLjRQ2rEgj8SPnM91u+yNSQ8Kq/bJCqgqU5jWehCw7bZKXcFkTpdH5yZxUT3Pl7J1vjEWKVGwl73kgpPjXj6JpKHYTckfmHgCilRwmDKmAtWvZtQ63FhVMvdSUmjK97ERjEEURKawu4V3ND8xrtFSSJ4OySSLGniLeUP6iLPLRWRPc0kJJ1Hcvv4c0Wion7rWKDtHjRzNSMqPT1fPht9+YLvg4hKRDjivklu4vy2RiydlBWhT7GdcxduGOlL+BG7yUW/Xe74EMYAZgbscrJ0OECVH8srPqyETMdx3Wi1juirSehQdarba9hhegtvzOUwI/r6VnpNpaVXgZ7Jxygf1+Xca3Uiigd0EH7aPf+AOXV81AMwjaCI7VNDZ975rCbfXbNMLf+J2O5cp7FI7h9Q+EaTkjaVvCS16RY3xP6dm851Dvf3G6sroHg7TqTmYIPz680Y80q3HVi0tZbQtPG5806X1TDQgo6CcDTiIDmp3DCtJECljfSih2A3oOcVrCpigpOdrXKnZLMxKYpGOXLnekcu+SgVvBuNPuSVcTLmA/ek+CU5kBRDFlXmSlpPFddiw/58UGp8LezE3V7cHFooN1qdjSWLvbWw p><p>“你曾在你的后院烧过塑料并（出现）黑烟吗？就是那种。”他说。“它是黑色的，完全的黑色。你可以看出那是一种化学气味。眼睛灼痛。如果你对着风，情况可能会变得非常糟。”</p><p>事故引发了大火，令住在几个街区外的居民感到恐慌。</p><p>几天后，随着官员们需在一种被称为氯乙烯的危险化学物质爆炸前将其燃除，一个有毒的烟柱出现在城镇上空。</p><p>在接下来的几天里，溪流中出现了死鱼。官员们后来证实，数量达成千上万条之多。附近居民告诉当地媒体，他们的鸡突然死亡、狐狸出现恐慌，其他宠物也患上疾病。居民们抱怨自己出现头痛、眼睛灼痛和喉咙痛的症状。</p><p>俄亥俄州州长迈克·德温（Mike DeWine）周三表示，虽然该镇的空气质量是安全的，但有毒泄漏地点附近居民应该饮用瓶装水，以防万一。州和联邦官员向居民承诺，他们正在清除现场的污染土壤，空气和市政水质现已恢复正常。</p><p>一些居民诉说的情况与官员们继续发布的承诺之间大相径庭，导致了东巴勒斯坦出现混乱和恐惧。与此同时，环境和健康专家对该地是否真的安全提出了质疑。一些社交媒体用户称，尽管政府官员经常更新情况并对铁路公司表示愤怒，但官方并没有告诉居民实情。</p><p>一些当地人对这种额外的监督表示欢迎。“我们不知道的东西太多了，”菲格利说。</p><h2>关于东巴勒斯坦火车出轨事件的事实</h2><p></p><figcaption><p>美国官员估计，由于出轨事故，附近河流中有来自12个不同物种的3500条鱼死亡。</p></figcaption><ul><li><a href=\"https://www.bbc.com/zhongwen/simp/science-62252076\">有毒鸡尾酒：查一查你身体内有多少化学物质</a></li><li><a href=\"https://www.bbc.com/zhongwen/simp/business-58721111\">PFAS 一种生活中常见却极为有害的“永远化学品”</a></li><li><a href=\"https://www.bbc.com/zhongwen/simp/science-43468846\">神经毒剂：谁掌控着世界上最有毒的化学物质？</a></li><li><a href=\"https://www.bbc.com/zhongwen/simp/world-53715688\">黎巴嫩贝鲁特大爆炸：让人类既爱又恨的硝酸铵</a></li></ul><p>官员们提供了2月3日诺福克南方铁路（Norfolk Southern）列车在行至宾夕法尼亚州途中脱轨的一些细节。</p><p>德温在周二的记者会上表示，这列火车有约150节车厢，其中50节车厢脱轨。其中大约10节载有潜在有毒物质。</p><p>美国国家运输安全委员会尚未确定脱轨的确切原因，但该部门表示，可能与其中一个车轴的机械问题有关。</p><p>列车携带的物质包括氯乙烯，这是一种无色的有害气体，用于制造PVC塑料和乙烯基产品。</p><p>氯乙烯也是一种致癌物。急性暴露于该化学物质会导致头晕、嗜睡和头痛，而长期接触则会导致肝损伤和一种罕见肝癌。</p><p>2月6日，在疏散了邻近地区后，官员们对氯乙烯进行了受控燃烧。德温说，联邦、州和铁路专家得出的结论是，这比让材料爆炸并让碎片在小镇中飞溅要安全得多，他称这是两害相权取其轻。</p><p>这次受控燃烧在东巴勒斯坦上空产生了宛如世界末日般的烟雾。这些画面在社交媒体上广为流传，许多震惊的读者将其比作灾难片。</p><p>几天后，德温州长、宾夕法尼亚州州长乔什·夏皮罗（Josh Shapiro）和诺福克南方铁路宣布燃除成功，一旦官员认为安全，居民就被允许返回。</p><p>“对我们来说，当他们说一切都解决了，我们决定就可以回来了。”东巴勒斯坦居民约翰·迈尔斯（John Myers）说，他和家人住在脱轨地点附近的一所房子里。</p><p>他表示，他没有感受到任何负面的副作用。“空气闻起来像往常一样。”他说。</p><p>周二，美国环境保护署表示，未在空气中检测到任何显著水平的有害物质。该部门称，截至目前已经检查了近400个家庭，没有检测到任何化学物质，不过他们仍在继续检查该地区更多家庭，并进行空气质量监测。</p><p>事故发生后，美国环保署确实在包括俄亥俄河在内的附近水样中，发现了化学物质的痕迹。该机构表示，被污染的水已进入了雨水排水槽。俄亥俄州官员表示，如果有需要，他们将检测居民的供水情况，或者钻探新井。</p><p>在周三，俄亥俄州环境保护署向居民承诺，当地供水系统的水井经检测不含脱轨产生的化学物质，市政供水可以安全饮用。</p><h2>“太多不信任和质疑”</h2><p></p><figcaption><p>居民一直担心有毒化学品可能对他们的健康造成影响（图为东巴勒斯坦一家企业外的标语照片，上面写着“为东巴勒斯坦和我们的未来祈祷”。）</p></figcaption><p>对于一些人来说，令人震惊的有毒烟雾图像与当局近期向东巴勒斯坦解除警报之举似乎格格不入。</p><p>尤其是推特和TikTok上的社交媒体用户一直在关注有关动物受伤的报道，以及氯乙烯燃烧的画面。他们要求官员给出更多答案。</p><p>在人们将死鱼的影片发布到社交媒体上后，官员们承认这一现象是真实的。俄亥俄州自然资源部表示，在东巴勒斯坦南部约7.5英里长的溪流中，约有3500条12种不同种类的鱼死亡。</p><p>然而，官员们表示，他们没有收到有关脱轨或化学燃除直接导致牲畜或其他陆地动物死亡的报告。</p><p>据《华盛顿邮报》、《新共和》和当地媒体报道，在化学品燃烧一周多后，附近地区的居民投诉出现头痛和恶心的情况。</p><p>环境专家告诉BBC，他们对政府在事故发生和进行受控燃烧后短时间内就允许人们返回东巴勒斯坦的决定感到担忧。</p><p>“显然，州和地方监管机构给人们开绿灯回家的速度太快了。”宾夕法尼亚环境研究与政策中心（PennEnvironment Research &amp; Policy Center）执行主任戴维·马苏尔（David Masur）说。</p><p>“这让公众对这些机构的可信度产生了很多不信任和怀疑，这是一个问题。”他说。</p><p>约翰·霍普金斯大学研究空气污染的教授彼得·德卡洛（Peter DeCarlo）说，除了氯乙烯，火车上其他几种物质在燃烧时也可能形成危险化合物，比如二恶英。</p><p>“作为一名大气化学家，这是我非常、非常、非常想避免的。”他补充称，希望环保部门公布有关空气质量的更详细数据。</p><p>东巴勒斯坦居民对诺福克南方铁路公司提起了至少四起集体诉讼，声称他们接触了有毒物质，并因脱轨事故而遭受了“严重的精神痛苦”。</p><p>“我们的很多客户真的在考虑……可能会搬离这个地区。”代亨特·米勒（Hunter Miller）说。他是东巴勒斯坦居民对铁路公司提起集体诉讼的代表律师。</p><p>“这里应该是他们的避风港和幸福之地，他们的家。”米勒说。“现在他们觉得他们的家已经被渗透了，不再那么确定这是一个安全的避风港了。”</p><p>周二，一名记者问德温，如果他住在东巴勒斯坦，他自己回到家中是否会感到安全。</p><p>“我会保持警惕和担忧。”德温说道。“但我想我可能会回到我的房子里。”</p>"},{"link":"http://www.caixin.com/2023-02-16/101998547.html","linkSha256sum":"2402b4861b943782aa3e73ac33159af13667e1ea7048917d02e900ee8a09deae","title":"楼市观察｜2月以来多地二手房市场回暖 能否传导至新房？","img":"data:image/webp;base64,UklGRiArAABXRUJQVlA4IBQrAABwmQCdASpAAdUAPm0ylEckIyIhJxT8SIANiWczvwXY1z7cDBxNVQH76pG9tnzG7zvnMd1c3sqrt9PvBvzafRfdnka9leaP29fl+vL+3/7vhj+6fyfoHePfUGgL6cegp7VfXP+p/k/VS/V80/tB7APlP/z/Gx+4/8b2Ev5x/jP2L94v/b8sH7V/x/Ye6Yv7xHfMbSIvbesBxPDTbHIF7vjj8hQNO751ndPMe1diqSXucN5nwADN/n/tbyOB0rmpSvfnNkRTsAGBJKv5K5uUJBm6/OuPNspLeqxf6UuvJ47V0/TMJ3ViDhOldnEaJwLnekCyvm+6jIOB0Zg26BESxDBJJn7/TxcpLXAQCoM6YjjaLIolHi6jOGAbCJU5XmTaz8yiNWs1b3gbtdqysBLFRFDGvhXDEhbZO/kC2Vr1NbxUgeXpa440MriHz3v98DG166ABRRSSTIvsYw/cO4ogSTQMyS7eQ1T7y5LiYqZksce4tPA1hym8RdejWarpE6S2z19K8TLFrZRpQ1E21UUMBXncomlPsjVGtmuUGM6btvsIZyexAtKh7ZDCoqtwYOp9V9yA2qg6/VfBCvRLoXG4nctTxtQHGAfCfVsbTdjY5kbWUjQrvlqGfs495Dwt1CW5skOjKl7oVfb/hH2dYpxVlZxi2wnOdDZiTJAr wDaSJgEqcBAjXY8sESt8CLzgABpes4tsbcQsWXVKy/ZJmX37hkRVUG8WFEADtf4Kkd4N6ClwdGnOEnU/ouZlasfpyRi8vy8wBFEIT7y3EhXnSWeBa8ofF9HyAwdHdd0iMnKWeIO+t2NO9gA93YC7xgq7bf7MI46XoqsuD8YR3fr+NDSAAbQAAAAA==\"><p>去年11月，当时正在北京停留的资深人权活动人士鲍朴在Twitter上发布了大学校园里<a href=\"https://cn.nytimes.com/china/20221129/china-covid-protests/\">抗议</a>中国严厉的新冠“清零”封控的视频。在接下来的几周里，他新增了上万名粉丝。</p><p>但没过多久，就有朋友和其他一些活动人士告诉他，他们在Twitter上很难找到他的帖子，甚至他的帐号。</p><p>“我很震惊，”定居香港的鲍朴说道。他表示，他担心Twitter正在对他可能“拥有的影响力进行限制”。</p><p>已有30多名中国知名异见人士和活动人士最近几个月在Twitter上遇到了类似的可见度问题，记者对其中九人进行了采访，并对搜索结果进行了截图。截图显示，用活动人士的Twitter名搜索他们后，看到的不是他们的帐号，而是冒名顶替者的帐号。三名异见人士表示，他们的帐号也在事先没有任何警告的情况下被冻结，经过多次上诉才恢复。</p><p>中国活动人士在Twitter上遇到的情况是自<a href=\"https://www.nytimes.com/2022/10/27/technology/elon-musk-twitter-deal-complete.html\">伊隆·马斯克去年10月接管公司</a>后一直困扰该社交媒体平台的一个具有代表性的问题。据六名知情人士透露，随着马斯克<a href=\"https://www.nytimes.com/2022/11/04/technology/elon-musk-twitter-layoffs.html\">将Twitter的工作人员</a>从之前的7500人减少到2200人左右，负责公司垃圾信息过滤、处理用户帐号问题，以及解决其他问题的人员大为减少。</p><p>这已经在整个平台引发了问题。巴西去年11月举行了<a href=\"https://www.nytimes.com/live/2022/10/30/world/brazil-presidential-election\">动荡不安的大选</a>后，谎称雅伊尔·博索纳罗总统赢得大选的话题标签开始在Twitter上走红。该平台上的种族歧视言论<a href=\"https://www.nytimes.com/2022/12/02/technology/twitter-hate-speech.html\">泛滥</a>，虐待儿童的图片仍然猖獗，尽管马斯克曾承诺清除网站上的这些内容。世界各地的用户上周三上报称，他们遇到了无法发帖或互相发私信的情况，那似乎是个新故障。</p><p>这些问题也意味着，Twitter上一些主要的中国声音在关键的政治时刻遭到压制，尽管马斯克号称自己一贯倡导言论自由。去年11月，中国几十个城市发生了反对习近平的新冠“清零”政策的抗议活动，这是中国<a href=\"https://cn.nytimes.com/china/20221202/china-covid-protests-xi-jinping/\">一代人以来发生的范围最大的示威活动</a>。</p><p><img src=\"data:image/webp;base64,UklGRpwpAABXRUJQVlA4IJApAACwqgCdASpAAc8APm0ylEekIqIhJVcbgIANiUESBKocY4G9x5YXMvlFIhvJO9/6/mu/B98T/u+tbzCvMz6ev7Z6OPOb9NH+a9QDphPRA85j1k/8ra+bZ/ZV+J6636Xlb+Z8EfvA/R9BfAH5d6i+JPb17B5kfuj+D9Cn8Pzk/iPUE4TP0z2B/KE/3/MJ9k+wx0zWE/XIQ73dVzyPPu7+qUW19/RwrhAOjJ/XO3TA11O/78WgdcqUfAavXFsZc5CX/5YizY5dnh8oeTfJHcURBhynsMRcgCmYq4P0wp9JEUjAGL5rRaahxNJ6atjYDWdUMcXLVuNSwt/CSONoVRg+B7XVgPgqYxwAOgjB+hjd1Ym3rnj+WqToMjndnAyn+W0VMePKa43cIZuIqVjYeZsFD1OsUVf4ai ，负责清理垃圾信息和反击影响力运动的团队人数最高时大约有50名员工，其中约三分之一在亚洲，但在最近的裁员和离职潮后，这个团队只剩下不到10名员工。Twitter亚太地区负责人已于今年1月被解雇，倡导中国人权活动者的帐号就归这个部门管。知情人士说，Twitter监督中文帖子内容审核的资源已大幅减少。</p><p>所以，当部分Twitter系统最近发生了无法区分中国的虚假宣传活动与真人帐号的问题后，导致一些中国活动人士和异见者的帐号难以被找到，知情人士说。</p><p></p><p>“现在当Twitter的用户不容易，”在Twitter上运作@bestofdyingtwit帐号的詹·高桥（音）说，她记录了自从马斯克接管后Twitter上出现的问题。她说，她也很难看到她所关注的人发的推文，提醒“要么被延迟，要么发了两次”，而且私信被“太多的垃圾信息”弄得乱七八糟。</p><p>Twitter和马斯克没有回复记者的置评请求。去年12月，马斯克承认了某些用户的可见度受到限制，并<a href=\"https://twitter.com/elonmusk/status/1601042125130371072?s=20&amp;t=jWnntFY4nAT2A2-MYsoEFw\">宣布</a>计划提高Twitter在该问题上的透明度。</p><p>在民主与技术中心研究社交媒体内容审查和虚假信息的研究员加布里埃尔·尼古拉斯表示，对美国社交媒体公司来说，非英语语言审查一直是一项特别大的挑战，这些公司在这些地区往往没有足够的员工，而且依赖不完美的机器翻译。</p><p>“如果Twitter在中文Twitter方面犯错，那么他们在其他语言上也很可能犯错误，”他说。</p><p>Twitter在中国长期被禁止。但近年来，这里一直是中国持不同政见者、人权活动人士和海外华人群体的聚集地，他们希望讨论在中国大陆受到审查的话题。</p><p>在去年11月的抗议活动中，Twitter被兜售色情、赌博网站和应召服务的<a href=\"https://www.nytimes.com/zh-hant/interactive/2022/12/20/technology/china-protests-twitter-bots-elon-musk.html\">中文垃圾信息程序</a>淹没，这是中国政府的常用策略，目的是影响外界看到的与中国有关的信息类型。四名知情人士表示，近几个月来，该公司的自动化系统维护不善，导致了更多的垃圾帖子，有时还无意中限制了知名的中国帐号。</p><p>一个名为“李老师不是你老师”的帐号拥有超过95万粉丝，成了与抗议活动相关视频的中心，但《纽约时报》在1月初搜索该帐号时，它没有出现在搜索结果中。</p><p>一位居住在加拿大的人权活动人士以刘沙沙的名字为人所知，她说，去年12月，她通过<a href=\"https://shadowban.yuzurisa.com/\">第三方测试网站</a>确认，当用户在社交媒体服务上搜索她和其他十几名中国活动人士的Twitter帐号时，他们的帐号不再出现。</p><p>她说：“我对Twitter的中国部门完全失去了信心。”</p><p>根据1月5日使用Shadow Bird收集的结果，来自30个中国持不同政见者帐号的推文没有出现在搜索结果中。<a href=\"https://taishin-miyamoto.com/ShadowBan/\">Shadow Bird</a>是一个分析Twitter搜索结果中被屏蔽帐号的网站。（该网站考虑到了搜索结果如何根据用户的位置而变化。）</p><p><img src=\"data:image/webp;base64,UklGRuQhAABXRUJQVlA4INghAABQrgCdASpAAdUAPm0ylEgkIqIhJvRKmIANiWdoG4AHPoCvvLyTiAudgSvUZuMed9066lC5RXnfXv+i7GeKPbL7iZwcLtmRfRDRyeJ/8/N1++f+gncnWS62+VubwwgKx3ht1Q9rXVVGpLd8zI4xexflaqGuyhdP5Hx7I/rZgys+45inrMXw/25V0qOA68dxKfKVHe5L9+R+fGvtksumIHUDz2M0MeTh5g5pxMmthZJ5LFbrtPJWMAHS/Gwv5UCYN2O4rxe6dm0t4GNF96Agu3TxRFQcp1GBoX4NYHatF8wGVpBvUvpR7Yx0UcWUmIhVoZMlL2HPks0yBhWS18N/L4gfwPnSoMIdVtNYk3CWfNtaXA7NbqEXKH579ZwPannzFuaSiNoJGwYIx6Q8VlLZL1CbF 机器人一样的帐号分享，它们使用一个长得离谱的标签—#ThisispureslanderthatChinahasestablishedasecretpolicedepartmentinEngland（中国在英国设立秘密警察部门纯属诽谤）——仿佛在嘲笑Twitter在审核方面的失败。</p><p>林维尔说，在马斯克接手之前，这种以中国为重点的草率行动不太可能持续几天还没有被发现。然而这个视频持续存在了几个星期。</p><p>“我非常担心，”他说。“中国人建的帐号不是一个两个，而是数以万计。这种情况需要保持警惕才能得到制止，要想应对，需要有人掌舵。”</p><p>60岁的沈良庆是中国安徽省的一名作家，曾因政治行动主义被监禁了六年多。他说他很珍惜在Twitter上表达自己想法的机会。但他表示，今年1月他的帐号突然被封，这让他想起了中国的审查制度。</p><p>“如果这个平台屏蔽了我们的帐号，我们就失去了发声的平台，”他说。</p>"},{"link":"https://www.voachinese.com/a/balloon-us-china-new-cold-war-20230215/6965284.html","linkSha256sum":"4359679406ea109da1eafa92c48ebe8710b34d567a3f9dab8f9db62c5738e9ed","title":"间谍气球事件难解，美中长期冷战的开端？","img":"data:image/webp;base64,UklGRqgDAABXRUJQVlA4IJwDAAAwEgCdASpkADgAPmEojUWkIqEbbTd8QAYEs4Bjbr/MHeyTGtHo3VWcAxS+jCOZ3JUJ2oiU1pgjIbwo9zDGhjoPJRTVV6UgvH8T1neRAY/03hdjS6+h4j1+DsGFfjpfxsOaexYw/46kqL8GPNxxYa7+udL8oXBp1pMygS0U1w9+ZHHsO0vDUuzDqku6FvqkWzwhmWFr72NtHepYAP7naaw/TsHHyOwhbOpOfr7yhst7OebgI9ZV5LvlQ4iq9IVPBaRpW2XKbwrOto3ymX5To/sRen7nHxGSuhMp5YHfdHYHDbUS+P0q8ksLsmQw9iONhhbkgDjOu7xc1uHdf7oOihTMHUua2K6+AXV+7HJs29z49tBEbxCKOHJOrNJe/7K2yvv5qSya6fj09x6X6M0v35VabLzVeUNSWKSBVQNm5lo4+C80sSDaH0/w7SoG3mcWldMjBGgP+RHPc/gMno9shDFhFzHgK1zjdcXp0Cd4HP4qZOInIoCZEQkmyLniaNnz3FVRPr4Cq3ty1cUJ4tOuQ3deccx+5swkdsIZqeyPmIJE3gA8n0qM3E0Wa2qzyYi+m1tSGb51kAzjVdMiXB/ywr5GiqMq9YDhkqdL/gDJEuBiRsxP6OxwkmtHqEevZadoHDoJxd7avShGYSfhtBKgccxpphNXB0vZIyMTcVSG+RgeElIg6yfJrG8uu5EKGS5w5xJutFTfvzke08JrPZ+Y3DScUO7QBsMy3bn72bbSrUh9UVHj0JnQGextqQkflTy8yy0HEmp1XrN/m84YyZU+H7ZIS79qkhfzW4/cVzjvE6xWwbWg6iZ1H6qlwiFdJBgIY1onRDHMo/E9h4KOJjF7HgBOB9EUkSsetbEA/kszedJPPSYTocb416DTOKljUw/1ni2EwgFIgh8dwATEQuMsXhkcTotPm/UQYQJTS6m70RM4tEIilcksmS1ILinzO8/FEkiygXW+S310THSu5ICoz86EeVEPYeOI8kgwIYwA28cxnBF2pRlZ4DYST6p7eudL2f4Q/5/39XHnffce9e+c5I2pO3YYtJNPhNuyrwIBJkoWOP8P10tziO/JPq4xfuwanthf/rCqjD2/nOXhcqv3+HnSx4Ci7NmHZYhkPj8NolgFuX+c5v4z8It4QgemZo3LS3JLY7/rZ+vZE8x5bqA6gUEvE9oFdY3x6yVV0MXyxRGUIMAERWoiox7bnoXpTzOh1lyvMX4C154mKCk+YAA=","pub":1676517526,"source":"美国之音","content":"<p>美中之间的外交摩擦星期三（2月15日）继续升温，北京指责美国高空气球飞越新疆和西藏地区，并称将对损害中国主权的美国实体进行报复。</p><p>自上个月底一个中国侦察气球飘入美国领空以来，一场外交危机步步拉开帷幕，中国从最初被认为颇温和的反应逐渐转化为对美国的强烈抨击。</p><p>“中方对此坚决反对，将依法对损害中国主权、安全的有关美国实体采取反制措施，”中国外交部发言人汪文斌星期三说，但没有具体说明具体措施。</p><p>在美国方面，一位消息人士星期三对<a href=\"https://www.reuters.com/world/us/biden-may-give-speech-balloon-unidentified-objects-source-2023-02-15/\">路透社</a>透露，拜登总统考虑就中国气球事件发表演讲。一个多星期以来，拜登总统一直受到来自国会议员和舆论的压力，要求他就中国间谍气球和其他三个被美国战斗机击落的物体向公众作出说明。不愿透露姓名的消息人士对路透社说，拜登目前的想法是在下周早些时候启程前往波兰之前发表演讲。</p><p>美中将陷入长期冲突和竞争？</p><p>事件爆发之初，中国外交部不仅很快承认气球来自中国，并解释说，飞入美国本土上空并非本意，称该飞艇自身控制能力有限，偏离了预定航线，其新闻发言人还在2月3日的新闻发布会上罕见地对他们所说的“误入美国”表示“遗憾”。</p><p>“北京表示‘遗憾’，这是一种外交形式的道歉。”美国前副国务卿佐利克（Robert Bruce Zoellick）星期二在《华盛顿邮报》<a href=\"https://www.washingtonpost.com/opinions/2023/02/14/china-balloon-diplomacy-blinken/\">撰文</a>说。</p><p>然而此后几天，中国开始逐步加码抨击美国，在称美国高空气球自去年以来十余次飞越中国领空后，又在星期二和星期三进一步指责说，自去年5月以来，美国在本土放飞多个高空气球，持续进行全球环行，至少十多次飞越中国领空，包括新疆、西藏等省份。中国外交部发言人汪文斌要求美国就此向中方作出解释和交代，并“切实反躬自省”。</p><p>“我认为危机已不再与气球有关，而更多地与中国对击落气球的反应有关。”华盛顿智库美国企业研究所的高级研究员扎克·库珀(Zack Cooper)说。</p><p>美国联邦调查局仍在对打捞上来的气球残骸进行分析，但是这一影响已经远远超过了间谍气球本身、甚至情报损失的范围。</p><p>“我认为这将由此迎来长期的冲突和竞争。”肯塔基大学帕特森外交与国际商务学院助理教授罗伯特·法雷(Robert Farley)对美国之音说。</p><p>在击落中国侦察气球后，美军在北美上空又击落了三个飞行物，其中包括周日在密西根州休伦湖上空的一个飞行体。美国还在打捞分析这些不明飞行物，但就目前所了解的有限迹象来看，这三个飞行体被认为很可能为无害物体。</p><a href=\"https://www.voachinese.com/a/u-s-military-brings-down-flying-object-over-lake-huron-near-canadian-border/6959845.html\"><img src=\"data:image/webp;base64,UklGRqgDAABXRUJQVlA4IJwDAAAwEgCdASpkADgAPmEojUWkIqEbbTd8QAYEs4Bjbr/MHeyTGtHo3VWcAxS+jCOZ3JUJ2oiU1pgjIbwo9zDGhjoPJRTVV6UgvH8T1neRAY/03hdjS6+h4j1+DsGFfjpfxsOaexYw/46kqL8GPNxxYa7+udL8oXBp1pMygS0U1w9+ZHHsO0vDUuzDqku6FvqkWzwhmWFr72NtHepYAP7naaw/TsHHyOwhbOpOfr7yhst7OebgI9ZV5LvlQ4iq9IVPBaRpW2XKbwrOto3ymX5To/sRen7nHxGSuhMp5YHfdHYHDbUS+P0q8ksLsmQw9iONhhbkgDjOu7xc1uHdf7oOihTMHUua2K6+AXV+7HJs29z49tBEbxCKOHJOrNJe/7K2yvv5qSya6fj09x6X6M0v35VabLzVeUNSWKSBVQNm5lo4+C80sSDaH0/w7SoG3mcWldMjBGgP+RHPc/gMno9shDFhFzHgK1zjdcXp0Cd4HP4qZOInIoCZEQkmyLniaNnz3FVRPr4Cq3ty1cUJ4tOuQ3deccx+5swkdsIZqeyPmIJE3gA8n0qM3E0Wa2qzyYi+m1tSGb51kAzjVdMiXB/ywr5GiqMq9YDhkqdL/gDJEuBiRsxP6OxwkmtHqEevZadoHDoJxd7avShGYSfhtBKgccxpphNXB0vZIyMTcVSG+RgeElIg6yfJrG8uu5EKGS5w5xJutFTfvzke08JrPZ+Y3DScUO7QBsMy3bn72bbSrUh9UVHj0JnQGextqQkflTy8yy0HEmp1XrN/m84YyZU+H7ZIS79qkhfzW4/cVzjvE6xWwbWg6iZ1H6qlwiFdJBgIY1onRDHMo/E9h4KOJjF7HgBOB9EUkSsetbEA/kszedJPPSYTocb416DTOKljUw/1ni2EwgFIgh8dwATEQuMsXhkcTotPm/UQYQJTS6m70RM4tEIilcksmS1ILinzO8/FEkiygXW+S310THSu5ICoz86EeVEPYeOI8kgwIYwA28cxnBF2pRlZ4DYST6p7eudL2f4Q/5/39XHnffce9e+c5I2pO3YYtJNPhNuyrwIBJkoWOP8P10tziO/JPq4xfuwanthf/rCqjD2/nOXhcqv3+HnSx4Ci7NmHZYhkPj8NolgFuX+c5v4z8It4QgemZo3LS3JLY7/rZ+vZE8x5bqA6gUEvE9oFdY3x6yVV0MXyxRGUIMAERWoiox7bnoXpTzOh1lyvMX4C154mKCk+YAA=\"></a> <a href=\"https://www.voachinese.com/a/u-s-military-brings-down-flying-object-over-lake-huron-near-canadian-border/6959845.html\">请同时参阅：<h4>美军周日在美加交界休伦湖上空的美国领空击落飞行物</h4></a><p>乔治城大学安全与新兴技术中心 (CSET) 的研究员山姆·布雷斯尼克（Sam Bresnick）说，如果美国发现中国对其他不明飞行物也负有任何责任的话，情况肯定会继续升级。</p><p>同时在美国陆军战争学院任客座教授的法雷说，这一危机揭示出，美国存在着强大的对中国不满的力量，即使对他这样一位长期的政治观察人士来说，美国国内的反应也“着实让我吃惊。”</p><p>“我认为它揭示了美国政治的某些方面，这将可能、或者不可避免地使两国关系化为一种长期的冷战关系。”法雷说。</p><p>美中之间旷日持久的贸易战、不断加剧的科技战、以及在亚太地区厉兵秣马等等，都被认为两国间在某种意义上已经进入新冷战阶段。</p><p>国家利益中心（The Center for the National Interest）的研究员保罗·希尔（Paul Heer）说，气球事件助长了许多观察家已经称之为新冷战的局面。希尔本星期在美国政治外交杂志《国家利益》（The National Interest）发表<a href=\"https://nationalinterest.org/feature/chinese-spy-balloon-pops-prospects-us-china-rapprochement-206212\">文章</a>指出，双方都可能会继续高估自己，而与此同时，波谲云诡的国际政治环境下，“另一场危机可能会迅速升级。”</p><p>不过也有观察人士指出，目前看来气球事件还不至导致直接的军事紧张关系。</p><p>华盛顿智库战略与国际研究中心中国商业和经济高级顾问甘思德（Scott Kennedy）说，与当年在海南岛附近上空发生的美军EP-3侦察机与中国战斗机相撞事件相比，气球事件本身不太可能转化为实际的军事危机。他在接受英国iNews新闻网<a href=\"https://inews.co.uk/news/chinese-spy-balloon-incident-world-security-2148359\">采访</a>时说，“原因很简单，2001年的撞机事件导致一名中国飞行员死亡和美国机组人员被拘留。”</p><p>严重缺乏可靠对话渠道</p><p>尽管如此，甘思德说，目前的争端仍可能会给两国关系的未来带来严重的麻烦，可能会加大有效管理南中国海、台湾等未来潜在危机的难度，因为“我们的沟通渠道很少”。</p><p>美国忧思科学家联盟(the Union of Concerned Scientists)全球安全项目主任劳拉·格雷戈（Laura Grego）说，与其说目前的问题是气球收集情报及其引发的各种技术或法律问题，不如说这更是一个外交和战略问题，两国间收集情报并不令人意外，随着技术的发展，双方在新的领域还会有更多的相互碰撞，最重要的是北京和华盛顿之间在紧急情况下的沟通能力。</p><p>“我特别感到担心的是，美国和中国有一个可靠地相互沟通的渠道是多么困难，尤其是在发生危机时。”格雷戈对美国之音说。</p><p>美国国务卿布林肯即将启程前往德国、土耳其和希腊访问。不愿透露姓名的外交消息人士星期三向美国之音证实，美国正在为布林肯和中国外交主管王毅在德国慕尼黑安全会议上可能举行会晤做准备，这将是自美国击落中国间谍气球以来美中外交高层的首次面对面会谈。</p><a href=\"https://www.voachinese.com/a/us-china-talks-20230215/6964879.html\"><img src=\"data:image/webp;base64,UklGRqoFAABXRUJQVlA4IJ4FAACwGQCdASpkADgAPm0ukkWkIqGW2q58QAbEtABi/cKFH9Q84ayv5LhWTi9mM8bbm7kvew4GQ1b7pfXErl8KOCmX9wv+r/Qr4iZnXSlF0Q9H/mVLLNdhf2MMpQXpxgIqv6JfBYnhk/MUci4Q4mpxPid8pkbC3tr3Yu27hsiHWLs1nzI8i3bbSoNwJOl4Of3X024PJ5/zR0kU7l662XliTtq+hVt2IL3ZQP7jQNQA1fopJw3u75CKIQEtMq8rpQ6IwD66WthT0mOCMu4kJXHM2m9el6n9BSdAAPx6qIfNhqMIMOoyCf/x8GtXbbI5/gZya2jmKrr+KvhzaK/imLW9bWqBIMshilNkPLJHILp7FWBu8CmV57KfMFeZmK2ZZ8RdibB2LplSQDvAMd8AuuFZ6zZTevQoQLQXN79XnEI5OrNZyqR5yWCmvlCq/D2Jj7aTcrufsBwja5v/QZQen88u08a/0zz8pfXd8zKOptqA8gjm6ghdq0M1v44D7EfzQlpcKIjcKHDOHb+5VKaY/r4zdumgfwaHyuav3G0xIqOQte+HZUM/LdFkjoEYETJmwH7mnRTgJ0Cf9aka9+Y0DNGHB0K8qpp7VjShexLqI3H7oHO8VtinOeTS/iutIMS1DRNw6sMvStWw60KpywDSPdxAE/hAg6FTqT1y0G7ww4epmnqz7YOcb9LmqyyW14eNZjvABil5GL3N4239QeAjDHSEVx1PUEBewX4OpzpQjecxsDzvh6W0FftefNPIRUKMVU7lKPDK/R/Bu6n0h6vwsGtgK+5HfVhVMxwdzWHbgl8kIJKciyJtrZeZuLddzEQomXexs17uWiIPFkCOGBAlQEbDEAfkZTnUNPDBD6YHtMWI6pO30Eu6bn0MrKNuM6A3CJkjGOEbLi6Xqs5I7mGTrBbTkGsMZHDo2a+MiB0mgyCBUgamS4UOyIbHoasMreHMUNziQ6j227VnUjlhG0J3jvUfzqGg5qOo4nD6pR7d59WBR9d99r0ClKmNwpORQvOq4WeVyLC2UkXUyWesFIQ15IQzRQinvkvBB4yi1F6+7nmv0yewee1wqjrdhTGP2AETWJ9Gvm33i6C5YDdXfgeIX4d3bHN9cpdWeijodnRePXRGDR6dVHAuL59hMjJoCeDxvpMOCrG/y3TkLkdkGR9R07Wb4S4r49vZnA3A1n8vhBrcgRn253R3+sAbm7V57MdMRzBKHPpdw01FDI8jmHZP+dZmhL/pFSXDZ/gIKi16rFiHcW+xtBLUQR+9VJqbQBWoM23DW4oKt0SY9KrD3QCnpB93SViLy6kNXaPIKymEUxWl/Z+ys8dKy/n+fEI3nwnCzcmssMVAiVfnMBsSYymPeHxk/ED/SNMKh4BmHa7ZD6y5XFi0AGrqP3uiwOt+lSoJQdHi/GVDv11sIlq8tf0iVlob4AmxnR46T/w7ZV4Kdtk6ObZ1NyYD/PhJgTf+NIL+DBI3iAN6fNcAG+Eips8H+Zfg12kUOyUAfWfv13isVtSD18+f/uU6rGTA2JQplnm99Az3BBpztPgvM6b4Se1YpalN8wSo8Y8eXwopeO40Le4dL1qb17im1SabWoOjbvxqL6vM3okktMfqabtJQG2ar 觉得，人性其实不分种族，大致都是相同的，不存在天生的高下。明明是制度压迫与扭曲导致的问题，冤有头债有主，不要把仇恨转移到受害者身上。面对一个打手众多、武器精良、手段残忍的<a href=\"https://www.bannedbook.org/bnews/tag/%e9%bb%91%e7%a4%be%e4%bc%9a/\">黑社会</a>集团，有很多墙外的人，对于受害者的仇恨和蔑视，甚至远远大于施暴者。天天去指责战战兢兢过活的人质太懦弱、不反抗，没有你们就没有<a href=\"https://www.bannedbook.org/bnews/tag/%e9%9b%86%e4%b8%ad%e8%90%a5/\">集中营</a>，你们和匪徒互为一体，支性十足……</p><p>说这种话的人，我想大概也不必装华侨，但凡在国内苟延过，也知道自己有没有所谓的支性——其实十有八九没有过任何抗争的事迹，一样的怂。</p><p>我们有反抗的勇气，那很好，如果没有，沉默偷生也无可厚非。只要不是助纣为虐、为虎作伥，那都是很正常的人性。普通人的愚昧很大程度上，并不是天生如此，而是后天教育导致。我们要批判国民的愚昧，但是也要知道这种愚昧的根源，并不在普通人身上。</p><p>绝大多数<a href=\"https://www.bannedbook.org/bnews/tag/%E4%B8%AD%E5%9B%BD/\">中国</a>人，不管觉醒与否，其实根本利益都是一致的，我们的敌人有且只有一个。</p><p>73年来，<a href=\"https://www.bannedbook.org/bnews/tag/%e4%b8%ad%e5%9b%bd%e4%ba%ba/\">中国人</a>的脊梁被打断了一次又一次，挺身而出的菁英被虐杀了一批又一批，但凡有点思想、有点傲骨的人损失殆尽。魑魅魍魉、无忌横行；是非黑白，全然颠倒。中国人在极权刻意保持的个人原子化生存中，没有任何社会化力量可以依靠，全凭一腔孤勇。每一次觉醒和站立，都要付出远远比正常社会高得多的代价。一个<a href=\"https://www.bannedbook.org/bnews/tag/%E7%BE%8E%E5%9B%BD%E4%BA%BA/\">美国人</a>，他痛骂<a href=\"https://www.bannedbook.org/bnews/tag/%e6%94%bf%e5%ba%9c/\">政府</a>、撒泼打滚，甚至可以找各种社会组织或者媒体一起干，抗争对于他成本很低，代价很小；但是<a href=\"https://www.bannedbook.org/bnews/tag/%E4%B8%80%E4%B8%AA%E4%B8%AD%E5%9B%BD/\">一个中国</a>人要干同样的事，轻则牢狱之灾，重则家破人亡。抗争的代价极为高昂。</p><p><a href=\"https://www.bannedbook.org/bnews/tag/%e7%99%bd%e5%ae%ab/\">白宫</a>门口天天有抗议的，但是没有坐牢的；我们好不容易有几个举白纸的，都在牢里。</p><p>所以，不要作不对等的对比。因为一个<a href=\"https://www.bannedbook.org/bnews/tag/%e7%be%8e%e5%9b%bd/\">美国</a>人的勇气和一个中国人的勇气，所对应的代价差别太大。这种情况下，不要再苛求集中营中苟活的大众。一个真正觉醒的人，要引领族人，不要蔑视族人。否者，你的觉醒不过是自命不凡的错觉。</p><p>兄弟爬山，各自努力。我们要做这个世上的盐、世上的光。</p>我很不喜欢诸如“支性”之类的指斥中国国民性的词语。因为我觉得，人性其实不分种族，大致都是相同的，不存在天生的高下。明明是制度压迫与扭曲导致的问题，冤有头债有主，不要把仇恨转移到受害者身上。面对一个打手众多、武器精良、手段残忍的黑社会集团，有很多墙外的人，对于受害者的仇恨和蔑视，甚至… <a href=\"https://t.co/V9bPa25uDJ\">https://t.co/V9bPa25uDJ</a><br>— 二大爷 (@tankman2002) <a href=\"https://twitter.com/tankman2002/status/1625922271088103431?ref_src=twsrc%5Etfw\">February 15, 2023</a><br><ul><li><a href=\"https://www.bannedbook.org/bnews/bannedvideo/20230216/1849206.html\">谢尔曼：美国的<b>一个
