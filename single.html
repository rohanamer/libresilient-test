C翻墙、安卓VPN翻墙APP</a><br></p>原文链接： - <a href=\"https://www.bannedbook.org/bnews/cbnews/\">中共禁闻</a>本文标签：<a href=\"https://www.bannedbook.org/bnews/tag/%E4%B8%80%E4%B8%AA%E4%B8%AD%E5%9B%BD/\">一个中国</a>, <a href=\"https://www.bannedbook.org/bnews/tag/%E4%B8%AD%E5%9B%BD/\">中国</a>, <a href=\"https://www.bannedbook.org/bnews/tag/%e4%b8%ad%e5%9b%bd%e4%ba%ba/\">中国人</a>, <a href=\"https://www.bannedbook.org/bnews/tag/%e6%94%bf%e5%ba%9c/\">政府</a>, <a href=\"https://www.bannedbook.org/bnews/tag/%e7%99%bd%e5%ae%ab/\">白宫</a>, <a href=\"https://www.bannedbook.org/bnews/tag/%e7%be%8e%e5%9b%bd/\">美国</a>, <a href=\"https://www.bannedbook.org/bnews/tag/%E7%BE%8E%E5%9B%BD%E4%BA%BA/\">美国人</a>, <a href=\"https://www.bannedbook.org/bnews/tag/%e9%9b%86%e4%b8%ad%e8%90%a5/\">集中营</a>, <a href=\"https://www.bannedbook.org/bnews/tag/%e9%bb%91%e7%a4%be%e4%bc%9a/\">黑社会</a>"},{"link":"https://www.wenxuecity.com/news/2023/02/16/12147208.html","linkSha256sum":"883dc293a4fef1bc2e3fe17eb39a3a94b5be7485cd0798a1f3ab02c89aa7dd75","title":"击落中国间谍气球,导弹为何是最佳选项？","pub":1676508961,"source":"文学城","content":"<p></p><p>近日，美国军方接连出动战斗机击落进入北美上空的不明飞行物，包括来自中国的侦察气球，引发外界质疑用每枚价值近50万美元的导弹来击落一个缓慢移动的物体是“大材小用”。然而军事专家表示，击毁气球的实际操作比看起来更危险复杂，导弹是目前看来的最佳选项。</p><p>美国国防部证实，军方在2月4日出动两架F-22猛禽（Raptor）战斗机盘旋在中国侦察气球上方，随后，其中一架战斗机在南卡罗莱纳州默特尔海滩附近的高空发射了一枚AIM-9X响尾蛇（AIM-9XSidewinder）导弹将气球击落。</p><p>这枚被击落的中国侦察气球在过去两周搅乱了美中两国原本就脆弱的关系。中国近日接连指责美国击落中方气球是“不负责任的”，并坚称这个中国气球是“民用无人飞艇”。</p><p>中国外交部发言人汪文斌周二（2月14日）在例行记者会上说：“美方动用武力袭击中国民用无人飞艇，这是明显的过度反应。很多媒体指出，美方是在用高射炮打蚊子，是荒诞又昂贵的大型政治行为艺术秀。”</p><p>然而，一些军事专家认为，中国气球进入美国领空已经违反了国际法，美方有权对其进行处置。此外，击落气球的实际操作相当复杂，不仅需要确保平民安全，还要保证能够最大限度地回收气球残骸。</p><p>美国导弹防御拥护联盟(MDAA)主席里奇·埃里森(RikiEllison)告诉美国之音：“这是一个非法侵入美国领空的空中平台，寻求对美国国家安全造成伤害，美国战斗机的空对空导弹就是用来巡逻和击落侵入北美领空的敌方空中平台。”</p><p>中国气球非气象气球</p><p>专家表示，这个中国气球与真正的气象气球有相当大的区别，该气球展现出的不同特征导致美国官方对其处理方式的不同。</p><p>气象预测媒体Accuweather的首席气象学家乔纳森·波特（JonathanPorter）对美国之音说：“我们不知道有什么气象气球符合这个特定的高空气球所报告的特征。”</p><p>这位气象学家解释称，气象气球不会飞行很远，通常持续上升到一个高度并停留观察大气的垂直结构，收集包括温度、湿度、风速在内的数据用于预报天气；一般气象气球在到达5万英尺以上时会破裂，小型气象仪器的有效载荷会缓慢地落回地面。</p><p>相比之下，《华盛顿邮报》报道，美国追踪了最终被击落的气球，发现该气球从中国的海南岛起飞，似乎要飞往关岛，但后来意外转向北方，在1月28日进入阿拉斯加附近的美国领空。</p><p>五角大楼表示，这个中国气球当时在南卡上空的飞行高度约6万英尺，该气球携带有一个小型飞机大小的设备阵列。如果处理不慎，掉落的残骸将对地面居民造成相当大的风险。</p><p>最终战斗机选择在气球越过海岸后不久进行射击，残骸在距离美国海岸约6海里处坠落。目前气球残骸已被运往弗吉尼亚州匡蒂科的军方实验室，将对其进行进一步的处理研究。</p><p>在这次击落行动中，首要挑战是中国气球的高度。美国军方选用的F-22猛禽战斗机能够达到5万英尺以上的上升高度，比其他美国战斗机在更高的飞行高度运行。许多战斗机都有类似的最大服务上限，受携带武器装备和燃料数量的限制。</p><p>美国空军称，这次击落中国气球的F-22猛禽战斗机是首次从如此高的高度射击摧毁目标。</p><p>美国空军北美防空司令部司令范赫克（GlenVanHerck）在2月6日告诉记者：“我不知道他们在这个高度测试过AIM-9X（导弹）。”</p><p>范赫克还在发布会上透露，这次从弗吉尼亚州兰利-尤斯蒂斯基地（Joint BaseLangley-Eustis）起飞的两架F-22战机的呼号为“弗兰克01”和“卢克01”，是为了纪念在第一次世界大战中击落大量德军侦察气球的美国飞行员弗兰克·卢克（FrankLuke Jr.）。</p><p>AIM-9X响尾蛇导弹性价比高</p><p>无论是击落中国气球，还是随后出现在美国和加拿大上空的另外三个不明飞行物，美国军方都选用了AIM-9X响尾蛇导弹来执行击落任务。军事专家分析称，这款导弹是美国武器库中性价比较高的选择。</p><p>美国智库国际评估与战略中心高级研究员理查德·费舍尔（Richard D. Fisher,Jr.）指出，不明飞行物可能携带爆炸装置，这要求导弹在一定距离外就能击中目标，以确保飞行员和飞机的安全。</p><p>费舍尔对美国之音说：“如果目标在你的飞机前方爆炸，有可能导致发动机卷入气球或无人平台的碎片，并有可能损坏发动机，甚至可能迫使飞行员（跳伞）离开飞机，损失飞机。”</p><p>美国军方使用的AIM-9X响尾蛇导弹拥有先进的图像处理技术，利用红外线导引在一天中的任何时候都能瞄准目标，该导弹宣传的射程约为20英里，超出飞行员的眼睛能看到的范围，在发射后也对目标有锁定能力。</p><p>费舍尔说：“当导弹射程为20英里时，气球或无人平台上的任何爆炸都不会扩散到足以使飞机处于危险之中。”</p><p>与传统的空中目标相比，对气球的追踪存在难度，这使得AIM-9X响尾蛇导弹更符合需求。美国空军大学旗下的空军研究所指出，气球的雷达横截面约与一只小鸟的大小相同；气球的移动速度也非常缓慢，容易被雷达探测仪器忽略。</p><p>该研究所的一份报告写道：“（气球）具有极小的雷达和热截面，大多数传统的跟踪和瞄准方法对其相对无能为力”</p><p>美国和平研究所中国项目高级顾问成斌（DeanCheng）还提到，导弹需要一击即中，将气球完全摧毁，这也要求使用相当现代的军事技术。</p><p>成斌说：“这些（气球）都是充满了氦气。所以它不会着火，不会被点燃和烧毁。所以如果你简单地在上面打个小洞，它就会慢慢地漏气，继续飞行。”</p><p>成斌接着说：“AIM-9X响尾蛇导弹是我们最好的短程空对空导弹之一，但不是我们最贵的导弹之一。”</p><p>导弹展示武力，“物有所值”</p><p>最新的AIM-9X响尾蛇导弹能够被部署在大多数军用战斗机上、作为一种空对空武器，但该导弹也可以从地面发射和针对地面目标使用。</p><p>美国空军发言人鲍威尔（StephaniePowell）在2021年表示，由于AIM-9X响尾蛇导弹系列相对较低的成本、多功能性和可靠性，美国空军很可能会沿用到本世纪末。</p><p>彭博社本周报道称，美国国防部正寻求在2023年财政年度以1.119亿美元采购255枚AIM-9X响尾蛇导弹，这意味着每枚导弹的价格约44万美元。</p><p>彭博社的报道还指出，在过去几十年里，美国雷神公司(Raytheon TechnologiesCorp)主要为美国军队生产这类导弹，但也卖给美国的一些盟友，雷神公司的对外军售合作伙伴包括韩国、阿联酋和印度尼西亚等。</p><p>美国国家安全事务智库“流氓国家研究项目”（Rogue States Project）负责人哈里·卡齐亚尼斯（HarryKazianis）认为，用最先进的导弹击落中国气球也是美国展现军事实力的一种方式。</p><p>卡齐亚尼斯告诉美国之音：“你必须从使用这种导弹作为武力展示的角度来看待，拜登总统并不软弱，他将与中国较量。从这个意义上说，至少对拜登来说，是物有所值的。”</p><p></p>"},{"link":"https://www.rfa.org/mandarin/pinglun/chenguangchengboke/cgc-02152023165629.html","linkSha256sum":"922a698a34997a0c4332f3183ea3c479c92a45015a4abc4c9bb27ccd72bd7ff6","title":"评论 | 陈光诚： 对\"白发抗议\"的思考","pub":1676504220,"source":"自由亚洲电台","content":"<p>日，至少数万名武汉老人涌向位于汉口的中山公园、解放公园，抗议官方对他们的医保基金所做的“改革”（实际是砍掉他们的三分之二医保）。</p><p>面对声势浩大的抗议浪潮，中共紧急调动大批公安到现场组成“人墙”，与抗议的人们对抗。到下午，老人们与中共爪牙的对抗越来越激烈，对抗中很多老人倒地不起，有人说是公安打的。有的老人愤怒地喊出：“打倒反动政府！”、“警察打人啦！”，甚至高唱起了《国际歌》现场一片混乱。据说抗议现场的视频图片等消息很难发出来，怀疑是中共封锁网络传输所致。另外有消息说，同样的抗议行动在辽宁省大连市同时也正在发生着。</p><p>从去年由反封控引发的以年轻人、大学生为主体的“白纸革命”，到以“捍卫传统风俗习惯”、“不合作”为主题的“烟花运动”，再到正在发生的以捍卫医保权利而引发的以老人为主体的被称为“白发运动”的群体抗议，中共沦陷区的抗议行动一直此伏彼起用各种形式不断发生。当然，与此同时，中共也从未停止对抗议者进行打压迫害。实际上，“烟花运动”和“白髮运动”都是在中共对“白纸革命”抗议者的“秋后算账”中发生的，这着实意味深长。</p><p>多年以来，在中共沦陷区，当人们的权益被侵犯或者利益被非法剥夺的时候，无论是个体还是群体，总是习惯性的选择“上访”，试图用过去“拦轿喊冤”的形式，期待“大官”、“清官”帮他们解决问题。一些人的上访之路一走就是十几年甚至几十年，结果是不断被中共官僚来回推诿“踢皮球”。他们也曾从个体维权走向过集体维权，在方法上尝试过运用法律无用后，仍然试图通过集体上访解决问题。而中共则从指责他们“越级上访”到“非法上访”；从中央要求地方进京“劝访”，到公然绑架“劫访”；再到动用公安抓捕关押殴打，甚至直接通缉，送精神病医院李淑莲和徐纯合被在黑监狱折磨致死和公然用枪打死的案子说明，中共为了对付人民，什么下三滥的手段都用过了。对中共魔鬼不应该抱有任何希望。</p><p>在共产专制之下，法律是中共的统治工具。走“上访”的路，中共会上下联手打压迫害。如今同病相怜的人们选择集体上街抗议给中共施压，逼迫中共解决他们的问题，或者停止剥夺他们的权利。这种方法上的改变，虽然属于无奈之举，但是只要达到足够的规模，就一定能够解决问题。</p><p>不过需要提醒的是：要想从根本上解决问题，就必须改变这个吃人的共产专制制度。否则，这一个问题解决了，还会有其它的问题冒出来。</p><p>这就是“专制不除，人民难安”的道理。</p><p>（文章只代表特约评论员个人的立场和观点）</p>"},{"link":"http://www.ftchinese.com/story/001098765","linkSha256sum":"6d520f47fe692c6ffd33b1ab50906f21e0160d89aad3cdb557d331317a398047","title":"欧盟正在推动哪些符合“欧洲共同利益”的发展项目？","pub":1676499054,"source":"金融时报","content":"来自FT中文网的温馨提示：如您对更多FT中文网的内容感兴趣，请在苹果应用商店或谷歌应用市场搜索“FT中文网”，下载FT中文网的官方应用。<p>在实现欧盟“开放性战略自主”目标的手段中，欧洲共同利益重要项目（IPCEI，以下称IPCEI）向来是相当重要的一个。而在全球竞相补贴绿色产业，欧盟正在考虑松绑政府补贴政策的动态下，作为补贴框架的IPCEI同样会继续肩负使命。</p><p>IPCEI的历史可以追溯到上世纪五十年代，但是在接下来的漫长的岁月里，IPCEI的存在感并不是很强。我曾在<a href=\"https://www.ftchinese.com/story/001098209?archive\">《推出与美国旗鼓相当的产业补贴政策，对欧盟来讲有多难？》</a>一文中写到过，IPCEI为由成员国发起的跨境创新突破或关键基础设施项目，以动员和聚集欧盟所有资源，公共投资部分来自于成员国政府。参与成员国和企业需证明项目符合最重要的欧洲利益，且项目单凭市场力量无法得以实施，欧盟委员会需根据IPCEI政府补贴审查准则（IPCEI Communication，以下简称IPCEI准则）对其进行审查，而IPCEI准则则根据《欧盟运作条约》第 107条(3)(b)设定项目条件和标准，确保项目的实施不会扭曲市场竞争，所有成员国可以从该项目中获益。</p><p><b>“欧洲共同利益”之“共同”</b></p><p>首先来看“欧洲共同利益”中的“共同”。共同意味着并非仅限于某一国。共同在IPCEI上最直观的体现就是IPCEI准则对参与国数量的规定。2014年版IPCEI准则中规定，项目参与国必须超过一个成员国，项目带来的好处不能只局限于提供补贴的成员国，而应该辐射到更广泛的范围。</p><p>2021年，欧盟委员会对2014年版IPCEI准则进行过评估时，一些成员国提出了不少意见。瑞典、荷兰、捷克和芬兰等11国发布标题为《明智地有选择性地使用IPCEI工具》的联合意见。意见称，并非所有成员国都有足够的财力和人力参与到IPCEI当中，尤其是在新冠疫情的背景下。这种资源差距会加剧成员国之间的经济差距，推高政府债务水平，进一步导致参与IPCEI机会不均等。</p><p>2021年修订版IPCEI准则将参与国数量下限改为四个成员国，当然，该规定存在例外情况。2021年12月公布的第二个IPCEI微电子项目，参与国已达20个。</p><p>来自智库Bruegel的博文《不透明与不明确：欧洲IPCEI补贴框架之问题》在谈到成员国覆盖面过窄问题时称，14个成员国从未参与过IPCEI项目，只有德国、法国、意大利和瑞典四国参与过两个以上的项目。虽然，IPCEI项目参与国数量呈增加趋势，但是，因参与国的财力差距会带来的补贴金额上的差距，甚至可能会导致成员国之间的补贴竞赛。</p><p>除了成员国与成员国之间的“共同”参与公平问题，还有大型企业与中小企业之间的“共同”参与问题。修订版IPCEI准则要求给予中小企业均等的机会，但在数量下限上没有做出规定。Bruegel博文称，在2018年的IPCEI微电子项目中，35%到46%的补贴会提供给某一家企业。博文也指出，欧盟政策目标往往要求大力投资欧盟冠军企业，比如力图提高尖端半导体自产能力的半导体产业政策。</p><p>成员国参与与企业参与问题之外，还有欧盟共同市场的“共同”参与与公平竞争问题。《明智地有选择性地使用IPCEI工具》意见表达了IPCEI过度使用，从而破坏欧盟共同市场的竞争或者损害已在有效运行的市场的担忧。意见称，IPCEI通常为超大项目，且涉及巨额政府补贴，影响自然也很大，而IPCEI减少欧盟经济活力和竞争力的风险正在扩散中。意见提议，应加强对IPCEI项目的政府补贴的控制，明确IPCEI要解决的市场失灵到底是什么，有没有其他更合适的解决工具。意见呼吁，IPCEI工具不能沦为经济危机中用来刺激经济的通用工具。后来，修订版IPCEI准则，着重强调要求项目所创造的价值能抵消给共同市场造成的扰乱。</p><p><b>欧洲共同利益之“共同利益”</b></p><p>什么样的利益才符合欧洲“共同利益”？2014年版IPCEI准则给出的界定为，项目必须有助于实现欧盟目标，准则还列举了欧洲2020 战略、气候与能源2030政策框架和欧洲电子战略等十个目标。</p><p>2018年12月，欧盟委员会放行了2014年版IPCEI准则出台后的第一个IPCEI项目，该项目就来自微电子领域，参与国包括德国、法国、意大利和英国，以及后来加入的奥地利，直接参与项目的欧洲企业达32家，比如意法半导体和博世，间接参与的达425家。时间跨度为2018年至2022年，获批的公共投资金额约19亿欧元，以撬动60亿欧元的私人投资，参与企业博世在德累斯顿投入10亿欧元建设生产300毫米晶圆工厂，由此获得了德国政府1.4亿欧元的支持。该IPCEI微电子项目分布在包括节能芯片和功率半导体在内的五个技术领域。欧洲议会研究机构EPRS将这个大跨度的创新项目归纳为两个互补的技术方向，即more Moore和more than Moore。</p><p>在后来的IPCEI准则修订中，欧盟委员会对“共同利益”标准并没有做出大的调整，但标准中所说的欧盟目标在发生变化。</p><p>2018年，欧盟委员会启动了IPCEI战略论坛。该论坛于2019年发布的报告中认定，欧盟需在如下6个关键产业价值链上进行大规模的跨境公共投资，以提高在这些领域的竞争力：联网、清洁与自动驾驶汽车，氢能，智能健康，工业物联网，低碳工业和网络安全。2021年5月，欧盟委员会发布了升级版的新工业战略，并定位到了6个欧盟存在战略性依赖的领域：原材料、原料药、电池、氢能、半导体和云计算。</p><p>2021年11月，修订版IPCEI准则中的目标或战略变成了欧洲绿色协定、数字战略、新工业战略和战略升级版、下一代欧盟复兴计划等。修订版强调，项目应当和欧盟当下的优先发展目标一致，尤其是欧洲绿色协定和数字战略目标。在气候方面，修订版要求成员国必须证明申请的IPCEI项目符合“不造成重大弊端”的原则。随着2022年2月俄乌战争的爆发，两个战略转型的地位更加重要。</p><p>对绿色转型起到关键作用的电池和氢能都在IPCEI中有所体现。欧盟分别于2019年和2021年启动了的两个IPCEI电池项目，前者价值32亿欧元，后者价值129亿欧元，两个项目都覆盖了整个电池价值链。而在氢能方面，欧盟委员会分已于2022年批准了两个IPCEI氢能项目群，接下来，欧盟有望进一步推出氢能、健康和云服务等领域的IPCEI项目。</p><p>IPCEI也和欧盟战略目标下的其他工具相辅相成。2022年2月，欧盟委员会公布了《欧盟芯片法》草案，立下了2030年前欧盟占全球芯片市场20%的产能目标。该草案的解释文件中提到，《欧盟芯片法》和IPCEI微电子项目是相辅相成的，芯片法中的补贴规则在《欧盟运作条约》第 107条(3)(c)的框架之下，侧重扶持的是在欧洲尚未存在的首创尖端设施（first-of-a-kind facility），以提到欧洲本土芯片产能，增强芯片供应安全。而IPCEI的政府补贴规则则在《欧盟运作条约》第 107条(3)(b)的框架之下，侧重的是研究与创新项目到首次工业应用。</p><p>从一定意义上来说，欧盟的战略目标指向哪儿，IPCEI就冲向哪儿。IPCEI反映的正是欧盟当前的战略“痛”点所在。</p><p><i>(本文仅代表作者本人观点，责编：闫曼 man.yan@ftchinese.com)</i></p>"},{"link":"http://www.chinainperspective.com/default.php?id=72631","linkSha256sum":"53790a0dde5d790435f0b0a8ed4db33f1f24d0705690e896f273ed351873193c","title":"长江自由链, 敢为天下先——从武汉维权示威看上海南京武汉重庆成都五城自由链 （音频）","img":"data:image/webp;base64,UklGRowsAABXRUJQVlA4IIAsAAAQtwCdASpAAbUAPm0wkkckIqGhKPSMyIANiWUAx9zaXizpwJSDdx55pvLI6I7ruvRs6ZC0YuX2Lvo5+hSeHELUp8M/5/nV4I/LLUO9v+dt9f3nG3/7T0JvdT7z59v5Hn//Ff6v2BeG4oE+M5pH+w/YZ6Z61QsR15FlX/gYNj5DPGe9OyxvwyqIbEr4OQ6XdM9RZyAq/pEWsHaiLYw1g9i2qVXMyyuEzHxE+lvVadAmNXn6FEvhCFEKrIlIOXEdCzXzNoznvE9a4j61prkYQQJ2FjrQ+oYnkxKIrMM31N1CJPqXIB64ftrbdcHDomVCZuBkOdu7KAf4mN2Y7Yp4mUtkXDy0TreiWfcx0E5T7Vs3+e0fp3jAfx/WDJDZho13ujVxpVgr+irAKm/EMNax47TuRL0yuVF8LP9WG8rdCtZQfAhgqKRJwZd1NQf3/5b7+FHNtBROZkez2C2ac8hxe7GIMXVwow5yxfSa0DPvBnjsw3ZSLGaudeTwA4U88XJN11Kpn0oapStP131liIH+InSMSprtmU0eWF+mSGDbShk6hbBjNSHq+50sXpHkKi8QqRgRZl/nvNsOhrf0x3ewf0/9SeyiW/OyfhH4clhsKbXLgJ0hVjucv8ko3DQ8gHISIhPAYhwAzoenvg0UwO/3tn/gfosXYWzMwny1l4OQG6xIhgBwIyCBy8oQNadKtNvqkcT5PHd35o0QsNT42LmOL3tmUcYsu9/jqmmm63yPiL8bwbsJly9SJ2VmayG9P2OxcPM8qXad2V5QZFUyvry+wLTIgGc4CPy/z9m1Bm5Q5wV+OLj8CAXGcIpSRB/rhXvQtcDGUZQ1PykwzSLDATrkZA9tOW4L8lvOmh5yUfJk3eehvEKxx1pFjvtqg9ZwNHtGpkclT7ddm+FjPdmHUeIDBPnSjT8BcoJ32Wyt4kLdO77o4z7SrNWKCmsYcXHamWnAVTk/sHMDbGrfb 不满。按照所谓的新规，近200万武汉退休人员的医保被大幅削减，一些“有用的药品”也被剔除医保范围，退休老人们为此向当地政府讨说法，当局出动了大量武警特警。用武汉市民的话说：“老百姓都该醒悟醒悟了，这一步一步地逼进，从核酸、疫苗、丧葬费，还要不要百姓活啊？抗议人群声称，若无满意答复，2月15日将再次上街。据称，市府紧急通知，医改暂缓，而《人民日报》声称，要追究以该负责人的官僚主义。</p><p>三年大疫情，始于武汉封城，终于武汉示威。</p><p>联想到历史上的武昌首义，联想到李文亮医生的吹哨殉难，方方的封城日记，武汉人参与白纸运动，加上这次万人维权，湖北九头鸟可谓名致实归。须知这次是老人上街，豪气十足。而这一年龄人群在中国受尽磨难，历来小心翼翼，不敢越雷池一步，与白纸运动主力的年轻一代殊为不同。如今连他们亦冲冠一怒，可知全民同仇敌忾的程度。武汉人敢为天下先，诚非虚言！</p><p>2）武汉：长江自由链的枢纽</p><p>之所以敢为天下先，盖因武汉处于长江自由链的枢纽位置。</p><p>武汉，这个九省通衢的中心，它是东西两肩挑：东联南京上海，西接重庆成都，也是长江流域五大巨型城市的枢纽，位于中国的自由链的中央。</p><p>何以称之为自由链？让我们浏览长江流域这五大巨都在近代中国历史和三年疫情史中的角色地位，当可清楚。</p><p>在近代史上，它是中国经济金融重心，开放之都，西方门户<br>在三年疫情中，饱受严酷的清零封城蹂躏，终于11月27日发出最强呐喊：共产党下台，习近平下台</p><p>在近代史上，它是文化重镇，是中华民国首都<br>在三年疫情中，11月26日南京传媒学院是白纸运动肇始地。人们难忘李康梦（据称她已被捕）。南京传媒学院女学生，11月26日晚上，在校园参加抗议活动的时候，她一袭黑衣，双手举起一张白纸表达抗议。随后，有人将其手中的白纸抢走，但她仍然保持着原有的姿势。</p><p>在近代史上，它是武昌首义之都，九省通衢，东方芝加哥<br>在三年疫情中，它是李文亮吹哨殉难地，是封城日记和白纸运动之地，于 2023年2月8日爆发医保维权大示威</p><p>在近代史上，它是中华民国陪都，山川伟岸，民物丰殷，控扼江汉，国家重镇<br>在三年疫情中，11月24日 重庆超人哥首呼：“这个世界上只有一种病，就是不自由和穷，我们现在全占了。不自由，毋宁死。” 周围民众把他从警察手中夺回，欢呼绝尘而去。</p><p>在近代史上，四川保路运动中心，有《川人自保商榷书》，引发同志军起义，清廷调兵驰援，导致武昌首义，<br>在三年疫情中，11月27日同上海一样，出现2.7公里长的抗议大游行 “不要封控！拒绝方舱！要自由！</p><p><br>二、 从近代区域文化演变看长江自由链</p><p>1）近代中国南北文化分野</p><p>自1843年上海开埠以来，来自海外的物资流动和精神运动即沿长江西进，打开了一个个商埠，登陆了一个个码头，在长江中游的武汉的武昌起义结出了西进的政治果实——中华民国。</p><p>若划分南北中国，该五大巨埠是南中国的经济政治文化重镇，而与来自北方（苏俄、陕北）霸陵和影响的北中国形成鲜明反差。</p><p>一百多年来的中国近代史，倘从区域文化消长起伏的角度去读解，确有一个以 沪、江、浙、闽、粤以及上海南京武汉重庆成都的长江流域五城为代表的工商及绅士南方文化同以陕北等贫瘠地域为象征的非绅士型反智主义农民文化的冲突和消长过程。后者即毛泽东所盛赞和象征的痞子文化，其利益在锁国封关；前者以康、梁、胡适等人为表征,其利益在开埠通关，融入世界。</p><p>某种意义上，所谓改革开放就是中国整体向前者靠拢乃至认同的事业。</p><p>若以上海为原点，工商绅士型南方文化有两条延展的路径，向西是以五城为重镇的长江流域，向南则是沪、江、浙、闽、粤沿海区域。这两大延展线是近代中国融入文明世界最主要的触角。</p><p>2）中国现代精神的凝聚点</p><p>中国自1980——2010年代的经济及文化\"北伐\", 则象征着 南方文化和文明对1949年以来中共干部南下迁移的历史性反攻。</p><p>习氏的倒行逆施是再次企图用其陕北梁家河大学的北方蛮荒文化抗拒融入国际主流的工商及绅士南方文化，注定不会有前途。</p><p>以 沪、江、浙、闽、粤以及上海南京武汉重庆成都的长江流域五城为代表的工商及绅士南方文化是中国现代精神的凝聚点。是一百多年中国人的苦难血泪凝聚成的精神果实。</p>"},{"link":"https://yibaochina.com/?p=249508&utm_source=rss&utm_medium=rss&utm_campaign=%25e5%2591%25a8%25e4%25b9%2589%25e6%25be%2584-%25e5%25ad%25a6%25e4%25b9%25a0%25e7%25be%258e%25e5%259b%25bd%25e7%259a%2584%25e4%25ba%25ba%25e6%2596%2587%25e6%258a%2580%25e6%259c%25af","linkSha256sum":"d5faefcc55c5beb081be86561cdf67c738329898184d47f8b8b7b4bb542b2225","title":"周义澄 | 学习美国的人文技术","pub":1676488312,"source":"议报","content":"<p>一般说来，现代自然科学技术系统结构包括基础理论、开发研究与应用技术三个层面，人们日常生活中接触到的通常不是其基本原理，而是应用技术，是产品。每天开电动汽车上班者，即便对法拉第电磁理论及麦克斯韦方程组一窍不通也无妨。与自然科学系统类似，人文社会科学门类也有原理、开发和应用的不同层次。很多中国同胞承认西方世界在自然科学领域创造的多种技术，却不太注重社会人文科学领域的应用技术。欧美诸国政治学经济学社会学教育学心理学等人文领域的基本理论固然要认真学习，与意识形态距离较远的应用层面的创新发明更应汲取。这种与“自然科学技术”相对应的“人文科学技术”，我简称为“人文技术”。</p><p>发达国家在人文技术方面贡献良多，大至国体、政体、总统制、内阁制设计及宪法编订，中有政府构成、司法税收、城镇管理，小到房地执照、交通信号、邮政编码、标准契约、公司注册等等，都值得非现代国家学习。纽约曼哈顿的网格化(GridSystem)街道设计就是现代城市管理技术的典型。南北向为大道(Avenue)，自东至西十二大道；东西向是小街(Street)，由南往北两百街有馀，单行道朝东朝西一一间隔。房屋门牌号码与其地理位置清楚对应，大大节省递送成本。三十年前刚到纽约我就跟国内朋友介绍这种网格化设计，认为在中国城市化过程中可以效仿。</p><p>自然科学为人类历次产业革命提供了代代更新的动力机，传动机，控制机，在人文科学领域中同样存在著这类技术创造。本文提出学习美国先进的人文技术，只是想把这个存在已久的事实说得明白一些，让后来者学得更主动。如果把“民主”看做社会人文科学大体系，那么中国的民主追求者不仅要学习“民主理论”，而且要掌握“民主技术”。</p><p>下面讨论几个常见的人文技术。</p><h3>《罗伯特议事规则》</h3><p>这里说开会技术。会议是人类社会活动的重要方式，很多会议标示了历史的里程碑。许多人一生参加会议成千上万，社会团体，商业公司，政治党派会议不断。以往在中国从电视里遥望过各级党委政府开大会的热闹场景，但不知中共高层的“生活会”、“打招呼会”是怎么开的，与梁山好汉忠义堂聚会有何不同。1989年来美国第一次参加民运会议，海外民主运动的元老，来自台湾的钱达兄就提出民运组织应当学习如何开会，建议大家阅读《罗伯特议事规则》(Robert’sRulesofOrder)。于是我第一次知晓一百年前美国军人罗伯特(Henry Martyn Robert)提出的民主技术会议规则。当时从中国跑到美国的民主战士大多不知道会议程式，议事规则，动议表决等概念，很多民运领袖并不具备主持会议的资格。</p><p>孙中山先生很早重视这个问题，认为如果没有集会规则，一盘散沙之民众便会不知所从，成为乌合。教育国民行使民权，就要重视议事程式。中山先生1917年成书的《民权初步》原名就是《会议通则》，专们研究罗伯特议事规则，认为这是第一要务。“议事规则”作为社团会议民主运行的操作手册，为交流不同意见，达成一致提供了很好的工具，节约时间成本，提高会议效率，值得海外民运组织，大陆党政机关民间团体及各级公务员阅读并遵循。</p><p>回溯1989年天安门运动，就会议类型而言是公众集会，并不能解决与会者当时提出的种种议题。后来我发现海外中国民运组织内部的很多矛盾冲突竟然源于开会不当。不少会议没有正规动议，附议，双方辩论发言后付诸法定人数表决等程序。《罗伯特议事规则》规定要面对主持人发言，保证充分辩论又避免吵架；还有不打断对方发言，辩论围绕议题，不人身攻击，就事论事不质疑动机，做出决定的议题不再讨论等技术细节都至关重要。看看每年中国人大政协党代会木偶表演固然让人无语，多年来台湾立法院抢话筒掀桌子挥拳头的武斗乱象也令人唏嘘。海外民运组织为此付出了巨额学费，包括没有达到预期成功的1993年华盛顿联合会议。学习民主就要学习开会方法。不管内容如何，技术一定要规范。我一直盼望《罗伯特议事规则》有中文简约本问世，据说中国已经有译本出版，希望它对中国大小会议的现代化起到积极作用。</p><h3>大学终身教授职位设置</h3><p>美国大学终身教授职位(Tenure)的设置，是对独立自主教学研究的制度性保证，如同联邦法官终身职的设立是为保证司法独立一样。上世纪八十年代在中国，我发表文章鼓吹学术自由高于学术民主，认为其内容比一般的公民言论自由更为丰富。“终身职位”作为美国大学常见的聘任方式，是保证一部份学术研究人员在退休前有稳定的职位，不会因某种原因被所在学校解聘。这一制度是学术自由的基石，保护研究人员心无旁心无骛不受压力地从事学术研究。自然科学门类的教授可以耗费经年在实验室专注某一研究，无须顾虑短期内没有科研产出而被解雇；人文科学类教授也不必担心因为某种非正统非主流的“奇谈怪论”带来政治压力，影响日常生活。毛泽东信奉“皮毛关系”，用饭票控制文人脑袋的办法在此失效。</p><p>美国汉学家林培瑞(PerryLink)教授告诉我，美国很多知识份子喜欢与政府唱反调，不会被大学解雇，不会受政府迫害；有些杂志就喜欢刊登唱反调的文章，这种多元社会得益于终身教职制。</p><h3>建立民间智库(ThinkTank)</h3><p>现代社会知识份子与政府的关系有一种两难困惑，一方面知识份子应当坚守独立自主秉持社会良知，对政府持批评态度，与官方保持距离；另一方面，知识界又不能放弃对政府的积极影响。如果优秀知识份子都远离政界，政府素质必定下降，有损国家的发展及人民的利益。中国早有“仕而优则学，学而优则仕”的古训，说明了治学与为官的关联。然而长期以来，“仕而优则学”被后人忘掉，“学而优则仕”被曲解为读书做官。历代中国文人追求皇上赏识或充当官府幕僚；在现代官本位体制下，大学教授要在与省部厅局不同官员级别的对应中才能找到自身价值所在，仕学关系被扭曲。然而看看西方智库，倒似乎可见二者之融合。</p><p>智库(Think Tank)或称思想库，是现代知识份子社会作用的重要表达途径，是将基本政治理论转变为可供实施的“政治技术”即政策策略的机构。美国的卡内基基金会，布鲁金斯学会，兰德公司之类著名智库享誉全球。各类大小智库发挥著重要的公共职能，为社会寻找议题，向民众提供思路，对政府施加影响。不仅提供专家决策，还提供精英人士进入各级政府，思想库同时又是人才库。</p><p>在美国，除了联邦资助的政府研发中心(FFRDC)外，大多智库是民间机构。尽管各类智库成员与政府官员之间常有交叉置换，本质上还是独立的非营利研究部门，与官方没有依附关系。有些智库明确拒绝接受政府资助，有些智库与政府订立研究合同明码实价接受委托，总之研究者不需要看总统国会的脸色做文章。知识界与政府既保持批评态度，又紧密互动。才高八斗学者进入政府任职，提升了行政官僚的专业水平，专家治国至少可以避免“知青”治国的种种失智危险。</p><p>智库向政府输送精英，又接纳离任退休官员，储蓄人才双向开放，避免社会政治智慧资源浪费。有的人政党立场清楚，意识形态明确，自由主义，保守主义，偏左偏右五花八门；有的人抛开党派政治，尽力以知识学问报效国家。学海无涯仕途宽广，不以进入官场退出衙门为荣辱，平常心态淡然处之；没有矮人一截，也不高人一等。</p><p>拜登总统任命的驻中国大使伯恩斯(Robert Nicholas Burns)本是哈佛大学肯尼迪政府学院的外交和国际政治学教授，贝尔弗科学与国际事务中心董事会成员，任职于阿斯彭战略集团(The Aspen Institute)，科恩集团(Cohen Group)等智库。先前还担任过国务院发言人和驻北约大使。不久前去世的美国前国防部长卡特(Ashton Carter)，物理学家，也是哈佛大学教授，担任过肯尼迪政府学院科学与国际事务中心主任。这些人官学身份交替互补，无论在政府机构任职还是在大学教书育人，都没有离开社会公共服务。据哈佛学生介绍，作为民主党人，他们经常邀请共和党学者官员到任教的学院讨论交流，倾听学生的意见，对培养新一代青年领袖有著深远的影响。</p><p>中国历史上盛产过官府的门客幕僚，君王的伴读书仆及文学侍从，却无智库可言。这几年与国际“接轨”，冒出数千个“智库”，原来是各地大学研究院所，社会科学院及党校摇身一变而成。党委领导，政府供养，中宣部确认，实际上是宣传领袖思想歌颂党国功绩的御用秘书。2015年1月中共中央办公厅、国务院办公厅印发的《关于加强中国特色新型智库建设的意见》承认在中国官方智库独大。现在中国需要清除奉承拍马的官员及察言观色的学者，让大学研究所回归独立，建立非官方的民间智库，构造知识界与政府的平等关系，让知识者在非营利，超党派，多元化的专业智库中，以智慧与良心为社会提供优质服务。</p><h3>举办听证会</h3><p>美国电视新闻中经常实况直播各种听证会(Hearing)，这是民主政治的重大表征。对国会来说，是立法过程中收集分析各界意见，或调查处理某一专门案件的重要技术手段。它公开透明，通过媒体直接面向大众；立场中立，正反双方证人都允许作证；力求真实，作证者对自己证词担当法律责任。除非涉及国家安全及个人隐私，听证会全过程公开。到会作证的证人，有的被传票传唤，有的受议员邀请，也有主动申请作证。作证前要宣誓“只说真话”，作证内容可被作为证据在法庭上使用。根据美国宪法第五修正案，政府不得强迫人做反对自己的证词，被传唤的证人有保持沉默的权利。</p><p>参议院时常举行同意权听证会，依照宪法规定对行政当局与外国政府签订的条约实行同意权。法律规定联邦高级行政官员，最高法院大法官和驻外大使由总统提名后需要参议院同意，这类听证会对候选人是否合格进行彻底审查。有时也会例行公事走过场，有时充满争议剑拔弩张，被提名担重任者如同剥光衣服浑身上下被透视一遍，电视机前的观众对他们的三长两短了如指掌。法官卡瓦诺(Brett Kavanaugh)2003年获布什总统提名为哥伦比亚特区上诉法院法官，其提名听证受党派争议影响拖了三年。2018年7月川普总统提名卡瓦诺为大法官候选人。参议院司法委员会于9月举行了长达四天的听证会之后进入表决，卡瓦诺的高中女同学公开声称三十多年前遭受卡瓦诺性侵犯。联邦调查局经过调查，结论是未有证据显示性侵，10月参议院通过卡瓦诺的大法官提名。</p><p>国会委员会为可能成为法律或外交政策等公共议题（如越南问题中国问题）举行立法听证会，让不同背景的证人表达意见，包括国会成员、行政官员、利益团体及学者专家。这种做法比中共领导人推行的扎根串联调查研究方法在技术上看来要更好些。</p><p>美国历史上重大的争议事件总有仔细冗长的调查听证会伴随，保障民众及时的知情权。如早年蒂波特山油田腐败听证会（Teapot Dome Scandal）、陆军与麦卡锡对抗听证会，尼克松水门事件及里根政府伊朗门事件听证会，金融危机信贷公司丑闻及大银行虚假帐户调查听证会。这些听证会帮助立法机关了解问题所在，促使司法部门遵循听证会调查结果及时采取行动。此外还有大量关系国计民生的监督调查听证会。如参议院老年问题特别委员会举行的“骗子、小贩、江湖医生：向老年人推销抗衰老产品的浮夸和希望”的听证会。参议院能源暨天然资源委员会为油价上扬举行的听证会；政府事务委员会为国税局事务举行的听证会；卫生、教育、劳工暨退休福利委员会为实施家庭与医疗法举行的听证会；印地安原住民事务委员会为涉及印第安人赌博案件举行的听证会；参议院政府事务和司法联合委员会关于电子游戏暴力对儿童影响的听证会。最近公众关注的是关于2021年1月6日国会大厦骚乱事件调查委员会举行的听证会，众议院金融服务委员会举行的FTX货币欺诈事件听证会。</p><p>如果中国立法机构效仿美国，对远至天安门1989年流血事件，近年新冠疫情清零政策和核酸检测公司非法牟利，到徐州锁链女子案件，都列入人大政协听证会的目录，这对中国社会现代化发展定会有巨大推进。</p><p>除了上面所说的几项外，美国比较完善的股票市场金融法规，公司文化，商场运行，学校教育及医疗行业管理，乃至抽烟喝酒的年龄限制及影视分级，其经验可以直接搬用。如果把美国先进的人文技术一一学会，中国离民主社会不再遥远。（2023年1月于美国）</p><p>最先出现在<a href=\"https://yibaochina.com\">议报</a>。</p>"},{"link":"https://www.abc.net.au/chinese/2023-02-16/better-date-than-never-dating-advice/101985712","linkSha256sum":"83e0587c22c7f6d5859b5054b323007ef4637a52c542265126d642268cb00a80","title":"中国同志小哥勇闯澳洲恋爱真人秀 在节目中大放异彩","img":"data:image/gif;base64,R0lGODlhAQABAPAAAEV9rAAAACH5BAAAAAAAIf8LSW1hZ2VNYWdpY2sOZ2FtbWE9MC40NTQ1NDUALAAAAAABAAEAAAICRAEAOw==","pub":1676487913,"source":"ABC中文","content":"<p>Charles在开始第一次约会前，脑中不停地浮现最糟糕的结果。</p><p>这位27岁单身男说：“我担心自己会把气氛搞僵。如果紧张，我还会一直结巴，话也说不清。”</p><p>“我害怕在约会时，把饮料打翻在对方身上。害怕场地太吵，只能一直问对方在说什么，”他说。</p>Loading YouTube content<p><a href=\"https://iview.abc.net.au/show/better-date-than-never\">《迟来的恋爱》</a>（Better Date Than Never）是澳大利亚广播公司《光谱上发现爱》（Love on the Spectrum）原创者制作的一档新节目。Charles作为一名留学生受邀参加节目。</p><p>Charles和他的约会对象在镜头前克服了初次约会的紧张、尴尬、沉默以及挑选约会服装时的无措。</p><p>我们采访了Charles，Olivia和Dianne，问问他们在约会后都学到了什么。</p><h2>Charles（来自悉尼）</h2><h3>如何克服约会前的紧张感</h3><p>在第一次约会前，我总觉得我会犯很多错误。英语不是我的母语，这对我来说，沟通就更难了。</p><p>约会时，选择野餐可以缓解我的紧张。我热爱大自然，喜欢散步。野餐约会让我很自然放松，在户外约会似乎没有那么尴尬。</p><p>约会时，我发现约会对象也很紧张。</p><p>这让我很吃惊。但这样一来，我们很快地打成一片。我并没有嘲笑对方的紧张，因为我们都很紧张！一想到大家都一样我就感觉好很多了。</p><img src=\"data:image/webp;base64,UklGRkIuAABXRUJQVlA4IDYuAACwnQCdASpAAdUAPm0wk0akIyGhKbhsaIANiWNu+h2N4CO9XChD4nn88m+bUfrJN+efH/5PrS2/nmd85/06/370wOqh9EbpsP8LkqEsbl3ij6Cfk+hzir7TtRrwHznfynfX8cNR38q/rXg17UnZf9v6Bfuv9385P8Tzc/jP857APlt/4/C8/D/9z2Dv1V6TmhX9i/5fsJdLlEARXLofHmvnS1ZuCbc+BDHKtKtrPp/Tjx1yWH8M5a/s6OHQrjv8oxbOzm1T8u4jpGyNr5+Nb12N71rFSEdx5Sp5fNd/x5Luyxw//8Mlj/eNhcE+t5hx8UQ16HZ0cldAJ/aAv9Xe7/+1ev7lgSqOf37LZrejw6swD94Wr018LAE/s5gYQz2Z6SgSObpsoNjCTy0YbdsEeV3TOPbPOSuO3xzn0Apj6EMcspj0/dDkgVI4nHm9H/Ck9HAT7yf/rDCwAAIbp+RVxi4vKnwvVuKJh9z9lWYj9avro7+p3pZfbLJ9CsYgDnwR2eDktwzxyemHBde5O1uY0fuvw8LnRz7TEX64BmNG6oUdJ7lGqhGBU0eemGKZWqsnwjub5S4l15HyWsRk/NG83alMrL1gIJxS+0DPZ4CZUL4WrhlFNxvWvM9c3/zJ47iNAPS1HgXlcRuV5Z72yLo4taBRhl6+15FaxtbFkaZLfzdrskghmQIx71CjfwK0yHrsafm0mwKnV4TVjCK6fwTA6fhDZnSRm0tpvcC8WJ6qAjJcp02NftOOhTej3m0R+iO8jE+/k9LgV/ZQH7it+4WYVe2XugejlawJ1x0XNmoSTO+dcjzfTQCFyfWVzoJu+fn9y6bobYTTneHmOLKr9g2obBkMhiZQoZzCEpps6wcH1dWkbQ3C1FXfp7ZcESt78XfrQdN5M+13JPKB+NGn2xRuYTVEqDTliZ2xHT3R4XP1vNCzDwBJ5KeVqvw4E4jEaq/h+QN7v76KIps/1BWEfxIVdty3nnzmIqssaUMnDmMaWN5jw4BlfmnkhVENllzscLA95q9TaMSmPBApQQjUnxeYrQEseXc3kHu9S6v+Vp88SjK7aIHNv54MC4kFOTQn8+RxIC9rJBEbb5xQ+bry0EE8OwhB+3GECINinap60jwHp+33ySG/+JBwVQE7KNZSrpOzl8v3RKZSvB9hvYvR0xarzlNOcJwSpvGX5nstINkL/RdCVod13LsuOfBCk+e0g9cSiWVBc8OXzWh2wZS2nFRZExoJuxx/SqQqrfrp1KS35NddIpiu65PgHJtwDsoPpvQ7h07gg9CmGJ8sw6GwdZkoMxwVs8ViJwvTqchPNCIQ7HaqXBj24DWSLj/jk39qrAbR1lV+sh7Fh8rZe97cjcdNQrTX8wCw1zj8+IlBZ9Vk14CUe1SgC5Ji147OvnUvUyjdB2RKSQ/6geYPz0zPyA3sobtO2RFKZke8CkL6S+iuQtGsk038Z+YlqvV0Fz z2saffIUD7L0K22V+9AeOWhbLjno/7vUx+Arslub/nAQ9U00hQNT1U1BBDPszqF8fTiNRjD59SbDfhi+/prpaRsKse8WTl8ZXKUNYmUZRp3fPc9PJBaLLCae9vPAmgl4AIScJLWW+SIYS55bkUsp5vms8uDdfU3SCGKyNWYfuLOgfmCvkDT68zZkvWtu+snPOASFNy8W5tpJz5ErqPpUlcP+SXc3gPtrST2c+ExFLE1WcbZUomRRxi93I/UqM+zmVb1BBWpIZHyHu5u7NT9rQ6fCbxNUxSdx6GGoDLUacyGQ+AFBH3s8AA\"><figcaption>Charles 觉得，在户外进行野餐约会的压力没有在酒吧或餐厅那么大。(ABC TV)</figcaption><h3>首次约会都聊什么？</h3><p>对我来说，最难的事就是找话题聊天，但这对我们俩来说，可能都挺难的。</p><p>我通常会问别人：“你的爱好是什么？”很多时候，我都得即兴发挥，但表现总是不太好。</p><p>我觉得需要避免那些有争议的话题，比如政治，宗教，和有争议性的新闻。因为这些话题可能让人觉得你很有攻击性或者很奇怪。</p><p>我喜欢保持积极的态度，更倾向于讨论生活中美好的事情。比如我喜欢的和我享受的，而不是抱怨我不喜欢的那些事。</p><h3>如何准备初次约会</h3><p>我会打电话向我妈妈征求关于穿衣的意见。如果她告诉我穿红色好看，我就会穿红色。</p><p>我也会通过一些其他方式减轻紧张感。</p><p>我是音乐剧和重金属音乐的狂热饭。</p><p>在约会前，我会听重金属音乐。</p><p>重金属音乐让你有一种什么都可以不在乎的感觉。</p><p>这有助于缓解紧张感。当然我的邻居们并不喜欢这个。</p><h3>把约会当作是练习</h3><p>参加录制节目，我学习到最重要的一点是我得好好练习约会。</p><p>首次约会就成功不太可能，这很少见，而且也不现实。</p><p>从科学的角度来看，约会和学习一样，都是一个学习的过程。我们可以把每一次约会都当做练习。不要期待第一次尝试就能找到终身的伴侣。</p><p>哪怕是一个灾难级别约会，糟糕得很，你还是可以学到一些东西。这就像是一个学习曲线，在你掌握一定的基本要领后，你才会上升直达顶峰，获得成功。</p><h2>Dianne（来自新南威尔士州）</h2><img src=\"data:image/webp;base64,UklGRnYaAABXRUJQVlA4IGoaAADQmgCdASpAAdUAPm0wlEgkIqIjpNHsWIANiWNuDsiTFrjn0nNLx+88wPkvzvCvd0veenPcL+aHzZ+kA/p/Vaegt0yP9ytf1uEApedvMBV285K1Ve9C1KooeiBaSjhjydS360IveWK4//ThuHJKvx6PdliuUtsepap0UWq30p7K87itEzZRwkIrvzQ5GIEpEW+A1ALgKjo3eNxf7PFyNvBMYJb15XrEGosqPRksmjmojvVR87zb7snDobT9Cjz3jqfJ/64kP+EjAe2Re67782HEUK2p022Oz3vTJ4+dQEr9T4b2aaZzvPreQ+YCQ8VTEQgHmLqEwIu2KhIhRfmsuFULEyTO1GDNb5B8CaYb1/joMNm3BDebQtDyUa+gHsTrSpvwKlUHZhvPWk7QqCctjSfTbeEyl5NfazjDmtt3j8KTxivRdIsyXewYVESVYjHNgSciYtunuBN+w5anxtmUUe4lsumOMZlEPOam6kVtsVeLEvl/jtbXzbCbZHaaOxzLT1aHqfpe8A7MyAR3wEFvID7p4qtqMG/PUXUFPSvUuZ/9PSOWMGTrRDpijPYwn/G3M6GgMxVb4kX9cPLqCGqPtuAOBsc5FcU/DDByJE24qtOUKFZNVqkasd2/bDB8iVp/b2AP/5wyhqmkf5FRGpX8ELlDGCjVm66WqPEayOGa2Q+yNRe3EIDffz3E/tJL7RZ6OGqLrYBrrwPL4FwDKAHms2EVyFzvLT9XKcFwvbW2FB/X0GfG1xiruDbnXex1r/2WFd09aCe7wH8dnIDBtYo+T6/47PEUk5wmjuZzpar/w0Z7WPeVv5SEQyry3Mjx2T/vTihI5wk4IGSodsD4NZNYWpHD4DY2RkAVu+XftZUKe18EBTsdOXemEO1/jtdT Q1IQcQAwde9OgooSCCOaYU7AMGt32k3tse5osL0N4rBMCS6YW0ek2KoFJ1ouwGgBbdZHUbQ2jH0/085O2Hscp57IkDgFefomEvr4V0cYTlHqQbBo35sGbM1WPJmkkAA=\"><figcaption>对于68岁的Dianne来说，倾听是了解他人最有效的方法。(ABC TV)</figcaption><h3>你期待怎样的约会？</h3><p>在变性前，我没有什么约会经历。</p><p>从五岁起，我就知道我真的非常想变性。十几岁的时候，我害怕和女孩约会。她们可能会觉得“天呐，你不是男孩，是个女孩。”</p><p>现在这个年龄约会，我没有什么期待，只想遇到我的灵魂伴侣。</p><p>我用过很多约会网站和约会软件，但因为我住在偏远地区，在这里找到对的人可能性并不大。</p><p>我希望找到一个可以接纳变性人的对象。</p><h3>约会紧张该怎么办？</h3><p>第一次约会时我很紧张，我甚至都找不到约会地点。</p><p>感觉就好像回到了青少年时期。</p><p>然而世上并没有缓解约会时紧张的什么灵丹妙药。</p><p>但和约会对象见面后，我就放松下来了，可以和对方好好交流。幸运的是，我遇到的人很会聊天，我们度过了愉快的一天。</p><h3>开启首次约会的话题</h3><p>每个人都有自己的故事。你需要倾听，让对方感到自己被重视。</p><p>我们都过了玩爱情游戏的年龄，也可能只有我是这样。</p><p>我可以直接问对方：“你为什么要约会？你想找一个怎样的伴侣？”</p><p>通过这样的问题，你可以知道自己是否符合对方的标准。</p><p>你需要百分百诚实，不要隐藏自己的个性与才华，但也不必夸大其词。</p><h3></h3><p>在约会方面，不要做缩头乌龟，被动等待，要勇敢出击。</p><p>如果你有喜欢的人，希望更好地了解这个人，而且觉得对方也有意思，一定要主动约起来呀。</p><h2>Olivia (来自布里斯班</h2><img src=\"data:image/webp;base64,UklGRrwcAABXRUJQVlA4ILAcAAAwnwCdASpAAdUAPm0wlEekIqIhJpFtCIANiWVt68iuANkcBjVuEWl36vnv9aO4BXYLOyX6jPKK6THOd+cHv33oc9NVajepXijZxxRHje1DnurpB4rwYosxt+3vQ0jqCne7k34MJhcVMeHB9kBmwDqRB+dqZDv7P3gmKTRmHQg3hfXefX36C/3ykmGgcaQQR4GKiE2a0Fcxo0xpwtCKuHBejt+SQg/r8yPJgW0m+JHBojeeri0BxRJqm7qcUP7oprC6RezaSrM64LzsOPrdGezh+hba7dF0QjhJE+rjz4AWtf1wx1dIdXGHkJFQ6dv/D+Umv0kT7G1PSG1ZQYDyr/0uNC4BuL8VWouRfRqkk96yNs/a8Pofv0p40dkN2NIjMpvui588RC7h9PKJdP+cfQTORD7vllXIoQxVeNtubdUJ/tqg41COmz/SBbbtl+pMtzKWYy1sGGYiqXhJJtbO6cAkst2MwEw3zHjDPYB6fzOwV9eunhV//3n3Q7totlBtqIEpCmxAzA/zLYN2qdDbXHyaEwwfxEwzy5sAItlj8A+/J8GPQ0mXO9Fj4Ee1H//VPg3fYcWz6ITYjP3upoall358UB0kNnV18GbZKxA0M1MO24UEsUuI/HTGvsN4P9lOLBPXDdBO3VAi46d2/6tC0MWkLIJ39xQ5NgqnPmUF1sPl++Fk2w4y5eEi+TxrCTtHTEHDPSJtSh/TgVq3g1AD6QrE1Iq1WgB2HjlrIAZoMU8Z4UrjyYhgnt0vY9BaS4hygIyD7NI8oCcpBkODkhg1x2DB8Us/Mrvph9XlRlXPxa3qSbausYx8vDtD9Hg/31ekPiZsAR2u9WfW3LAi/Cx6KJsZCqhQjR2XAzzQN3mvqp0Rs4Jm79eg5d/2bO85eA4r2Z/+lu5A4Jp45MAhjLMzxBh4wqKOKidgW8P5QYCDpveW+JB0Zr0L0KBaZCg2XZNa4hA37VhORpeK/LxrEY2XC4oP0eHUzebmGM9NDYm5bJFzqwMzObVLKplPqX0Yxd/TufLY0lGMpMiUr49oos9U1G1XuluQK8Y1T4xmffKJonK0wea43yr NSTp95YF6k3pDPsV3rnEHnpyHxWwo782D+5KKHq/d43Ri43ACo5a7I86ucVpf1odMGETxyaHmWoq+Bt4ptKTDwwpEFNmwrMjJPSdbRwf+ZoRMrRVUJDhI9FKPAvd4Gz2rX+/j7r+Rb+KChttCiZ9CDCaV32dllDEj0wSMwhsKU9dOs0D1vTaR0aGl5edwbu1v0zbQtLSbrvoG+KxHlQ4GYrUgLVUNlRqPvjarafXFtayc9Bgev+14FANFh6UMTirebyIpWsBtUAA\"></li></ul>More on:<ul><li><a href=\"https://www.abc.net.au/news/topic/australia\">Australia</a></li><li><a href=\"https://www.abc.net.au/news/topic/relationships\">Relationships</a></li></ul>"},{"link":"https://chinadigitaltimes.net/chinese/692976.html","linkSha256sum":"6f00c712b9d5358487e1840a6098ea4ad5661ffa9a18078de2407ba2549d6c38","title":"【CDTV】武汉退休人员再次上街游行，抗议政府医保改革","pub":1676478231,"source":"中国数字时代","content":"<iframe src=\"data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"></iframe><p>2月8日，武汉上万名退休人员聚集在市政府前，抗议当局缩减退休人员医药补贴。当时，一些抗议者称，如若政府没有妥善处理，将在2月15日举行更大规模的抗议活动。</p><p>随后，一些网传消息称，武汉政府承诺将暂缓实行医疗改革。</p><p>然而，2月15日，由于武汉政府仍未采取实质性行动，解决退休人员医药补贴被缩减的问题，更多的武汉市民前往中山公园等地聚集抗议，抗议人员仍然以退休老人为主。</p><p>一些视频显示，有老人发表当街发表演讲，还有很多老人聚集齐唱国际歌。</p><p>当局布置大量警力进行维稳。与2月8日相对平和的场面不同，有视频显示，一些警察不顾抗议者年龄、身体情况，与抗议人群发生激烈冲突。</p><p>据武汉市民投稿称，目前武汉中山公园地铁站双向地铁均不停车。</p><p>除了武汉外，在大连，也有退休老人走上街头抗议医保改革。</p><p>一位市民对着成群结队的警察说：</p><p>老百姓真不容易啊，三年自然灾害我们没死，文化大革命我们没死，这次疫情我们没死，现在大连政府怎么派这么些警察来对付老百姓？</p><p>另一位市民则说：“你活着就是罪”。</p><p>微博上，很多相关评论被删。</p><p>以下是中国数字时代编辑摘自微博网友评论：</p><p>trailblazer_L：#武汉中山公园#十问俄亥俄州化学污染事件，十问美国枪击事件，十问美国民主的虚伪问题，到国内……（没声了）</p><p>韩若冰与小天使：武汉中山公园，医改的事情，发现好多微博都被删，或者被夹了，或者迫于上班的压力不让发……难，真的难，还是爹爹婆婆勇，我不如他们勇敢……</p><p>爬啊爬啊过山河：#医保维权# 今天武汉中山公园聚集了很多爹爹婆婆，只因为自身为大家维权，什么医保改革？不过是国家没钱压榨老板姓而已，收起镰刀，韭菜也有愤怒的时候。</p><p>白酒元宵水煮蛋 ：#武汉#今天天气很好，适合出去散散步晒晒太阳。有时候会去东湖，有时候会去中山公园。武汉真是一个好地方。</p><p>断了的弦—-：武汉的爹爹婆婆们言而有信，集结中山公园，说15号就15号，厉害</p><p>欢迎读者访问 <a href=\"https://open.firstory.me/user/cdt/platforms%C2%A0%22CDT%E6%92%AD%E5%AE%A2%22\">CDT播客</a> 和 <a href=\"https://www.youtube.com/@CDTChinese/videos\">CDT视频</a> 收听/观看更多相关内容。</p>"},{"link":"https://www.wenxuecity.com/news/2023/02/15/12146656.html","linkSha256sum":"7e8506e5e0ee6ed4938ca9817cd7d04c7e2de4625216587eab990796087f6c8f","title":"又一城沦陷，芝加哥机场被游民占领","pub":1676478180,"source":"文学城","content":"<p></p><p><iframe src=\"https://www.youtube.com/embed/IRHATJw8C2g?rel=0&amp;wmode=transparent\"></iframe></p><p></p><p>无家可归者占据旧金山，洛杉矶，纽约，费城这样的城市并不新鲜，但如今就连冬季寒冷的芝加哥也开始出现了游民。</p><p>看过丧尸之城吗？可以来看看今日芝加哥！</p><p>Filthy homeless encampment is set up INSIDEChicago's O'Hare Airport <a href=\"https://t.co/o3OtNYB9u5\">https://t.co/o3OtNYB9u5</a></p>— Daily Mail US (@DailyMail) <a href=\"https://twitter.com/DailyMail/status/1625740623843131392?ref_src=twsrc%5Etfw\">February 15, 2023</a><p></p><p>在著名的芝加哥奥黑尔国际机场航站楼内，近日出现了一批无家可归者，据悉数十名露宿者在这个受欢迎的航空枢纽寻求庇护，许多人在航站楼内搭建了庇护所。</p><p>许多经过航站楼的民众都感到惊讶！</p><p>一位推特用户发布了一张照片，照片中几个人睡在机场1号航站楼附近的一大堆物品中。</p><p><a href=\"https://twitter.com/chicagosmayor?ref_src=twsrc%5Etfw\">@chicagosmayor</a>please clean up this city! This is the current state of O’hareairport, homeless everywhere, sleeping all over terminal 2 andgetting in peoples faces yelling. This is the first impressionpeople get when they land in this city. <a href=\"https://twitter.com/hashtag/CleanChicago?src=hash&amp;ref_src=twsrc%5Etfw\">#CleanChicago</a> <a href=\"https://twitter.com/hashtag/ORD?src=hash&amp;ref_src=twsrc%5Etfw\">#ORD</a><a href=\"https://t.co/YUvIafUxK5\">pic.twitter.com/YUvIafUxK5</a></p>— Natasha Patel (@patel_n) <a href=\"https://twitter.com/patel_n/status/1622414234322698246?ref_src=twsrc%5Etfw\">February 6, 2023</a><p></p><p>其他令人震惊的照片显示，一名男子倒在入口处的前庭内，另一名男子没穿鞋就瘫倒在地，还有一群人占据了自动扶梯旁边的室内区域。</p><p>奥黑尔机场日益严重的问题只是全市范围内无家可归危机的一个缩影，在这个因犯罪率飙升而日渐衰败的城市表面下，无家可归者正在涌现。</p><p>‘Dystopian’ homeless encampments overtakeChicago’s O’Hare Airport <a href=\"https://t.co/YKh0wt8vsT\">https://t.co/YKh0wt8vsT</a> <a href=\"https://t.co/OR2v999wh2\">pic.twitter.com/OR2v999wh2</a></p>— New York Post (@nypost) <a href=\"https://twitter.com/nypost/status/1625858955632312321?ref_src=twsrc%5Etfw\">February 15, 2023</a><p></p><p>事实上，由于冬季漫长寒冷，游民在芝加哥并不多见，但现在他们出现了。</p><p>一位生活在库克郡50多年的民众写道，“上周我飞回了奥黑尔，3号航站楼那里全是游民，难以想象，在芝加哥过去的50多年里，我从来没看见过游民问题。\"</p><p>一个人写道：'作为一个经常出差的人，我觉得从停车场走到航站楼并不安全。走廊上和垃圾桶后面都有这么多无家可归的人。为什么允许这样做？我们为机票支付了高昂的费用，所以我们应该有一个安全的行走环境！</p><p>而一位网友想知道这是否会影响到该市的游客：'真是太丢人了。难怪我们的旅游人数无法回升 @PeteButtigieg@chicagosmayor。</p><p>What an utter disgrace. No wonder we can'tget our tourism numbers back up <a href=\"https://twitter.com/PeteButtigieg?ref_src=twsrc%5Etfw\">@PeteButtigieg</a><a href=\"https://twitter.com/chicagosmayor?ref_src=twsrc%5Etfw\">@chicagosmayor</a></p>— Katie (@Love_This_City) <a href=\"https://twitter.com/Love_This_City/status/1625263459808976906?ref_src=twsrc%5Etfw\">February 13, 2023</a><p></p><p>对于乘客的不断抗议，奥黑尔机场只是机械的回复感谢大家的反馈，但并没有解决方案。</p><p>We appreciate your feedback. Safety,security and an optimal passenger experience is top priority forthe CDA, and we have forwarded your message along to our securityteam. We apologize for any inconvenience caused and hope your nextvisit to ORD is more enjoyable.</p>— O'Hare Intl. Airport (@fly2ohare) <a href=\"https://twitter.com/fly2ohare/status/1625476604540473348?ref_src=twsrc%5Etfw\">February 14, 2023</a><p></p><p>Haymarket中心的奥黑尔机场外展项目将住在机场的无家可归者与药物滥用咨询、住房和其他社会服务联系起来，该组织说，他们在2022年服务的人数比前一年多25%，而且这种需求的增加一直持续到2023年。</p><p>根据芝加哥无家可归者联盟的数据，2020年约有65611名芝加哥人经历了无家可归。自2019年以来，住在外面的人也增加了12%，暂时住在别人家的人增加了20%。大约16,000名露宿者在冬季也更容易死于寒冷暴露。</p><p><iframe src=\"https://www.youtube.com/embed/JI_bWOMfk3M?rel=0&amp;wmode=transparent\"></iframe></p><p></p><p>数据也显示，这些人中大多数都是非裔。</p><p>根据库克县医学检查官办公室的数据，2020年该市有4人报告死于寒冷暴露，2021年有7人，2022年有4人。</p><p>在奥黑尔机场1号和2号航站楼担任通宵工作的两名员工告诉CBS新闻，他们对自己的安全感到担忧。</p><p>这已经失去了控制。我们都没有安全感，'冯基沙-查特曼告诉该媒体。</p><p>他们会在你身后出现，这个人跟着我们，'凯瑟琳-汤普森。</p><p>'从我们来到这里，直到我们早上离开时，他们都会在这里。</p><p>然而就在游民住进机场的同时，芝加哥最近试行了有争议的收入保障金，并且这可能很快会在全国范围内推广。</p><p></p>"},{"link":"https://www.ntdtv.com/b5/2023/02/16/a103650504.html","linkSha256sum":"e923a264c068a6cf0ecce38e757ac7c1ae164dd88eedb1a0620829ef1a157b6e","title":"「白髮革命」或引連鎖效應 習近平面臨新危機","pub":1676476800,"source":"新唐人中文電視台","content":"<p>【新唐人北京時間2023年02月16日訊】日前，湖北<a href=\"https://www.ntdtv.com/b5/%E6%AD%A6%E6%BC%A2.htm\">武漢</a>、遼寧大連等地發生大規模抗議活動，表達對中共<a href=\"https://www.ntdtv.com/b5/%E9%86%AB%E4%BF%9D%E6%94%B9%E9%9D%A9.htm\">醫保改革</a>的不滿。這場被稱為「<a href=\"https://www.ntdtv.com/b5/%E7%99%BD%E9%AB%AE%E9%9D%A9%E5%91%BD.htm\">白髮革命</a>」的抗議運動，後續或引發連鎖效應。有報導指，這是繼去年底民眾反封控示威之後，<a href=\"https://www.ntdtv.com/b5/%E7%BF%92%E8%BF%91%E5%B9%B3.htm\">習近平</a>面臨新的危機。</p><p>2月8日，<a href=\"https://www.ntdtv.com/b5/%E6%AD%A6%E6%BC%A2.htm\">武漢</a>有上萬退休人員就聚集在市政府前示威，抗議<a href=\"https://www.ntdtv.com/b5/%E9%86%AB%E4%BF%9D%E6%94%B9%E9%9D%A9.htm\">醫保改革</a>。由於當局沒有解決問題；15日，他們再次上街抗議，當天，武漢至少有數萬退休人員聚集在解放大道、中山公園等地，抗議醫保縮水。</p><p>從網傳的大量視頻顯示，武漢當局出動大批警察鎮壓抗議民眾，雙方爆發激烈衝突，多人被毆打逮捕，也有人喊道：「打倒反動政府！」</p><p>同一天，（2月15日），大連和鞍山的<a href=\"https://www.ntdtv.com/b5/%E9%80%80%E4%BC%91%E8%80%81%E4%BA%BA.htm\">退休老人</a>也走上街頭，抗議當局的醫保改革，並要求把錢還給民眾。</p><p>這是繼去年11月底上海、北京、武漢等十多個城市民眾走上街頭發起「白紙革命」以來，中國民間又一輪最大規模的抗爭行動。</p><p>據彭博社15日報導，中國<a href=\"https://www.ntdtv.com/b5/%E9%80%80%E4%BC%91%E8%80%81%E4%BA%BA.htm\">退休老人</a>返回武漢街頭，抗議政府削減醫療福利，這凸顯了<a href=\"https://www.ntdtv.com/b5/%E7%BF%92%E8%BF%91%E5%B9%B3.htm\">習近平</a>政府在經歷了去年11月的歷史性反封控示威之後，又面臨的新挑戰。</p><p>儘管有嚴格的審查制度和大規模政府監控，但中國公民在抗議政府政策方面變得越來越大膽。最近幾個月，居民抗議煙花禁令、停滯不前的房地產項目、強制性隔離措施和拖欠工資，在此過程中贏得了政府的一些讓步。</p><p>報導指，這些事態的發展，可能預示著習近平在打破常規獲得第三個任期初期所面臨的挑戰。</p><p>武漢以外的地方也出現了類似情況。廣州的退休人員在發現他們每月的帳戶餘額突然低於預期後，也對醫保改革提出抗議。</p><p>中共衛生當局表示，這些變化因省而異，將在減少個人報銷的同時覆蓋更多服務。當局也一直在努力更好地傳達政策轉變，但到目前為止，這種方法並沒有阻止人們走上街頭。</p><p>中國老人的這波抗議被外界稱為「白髮運動」。輿論認為，此次抗議或在全中國引發連鎖效應。</p><p>近期，中共下令啓動所謂「醫保改革」，各地政府陸續展開行動。</p><p>2月1日，武漢市實施的醫保改革，許多老人每月260多元的醫藥補貼縮水到80多元，門診報銷也設置了最少500元的門檻，而有大量的重要醫藥都不包括醫保之內。此舉激怒了近200萬武漢退休人員。</p><p>資深媒體人李大宇在《新聞拍案驚奇》節目中表示，去年底「白紙革命」的時候，全國各地出現了抗議活動，每個城市都有年輕人上街，這是因為大家被逼得不行，屢屢出現二次傷害的人道災難。現在輪到老年人了，武漢這個醫保改革，在當地很多人的眼裡看，又是一招想要逼死老人的一個做法，因此，他們再次走上街頭，反正也是沒有活路了。</p><p>李大宇說，現在到醫院看病，原本很多可以報銷的項目，現在已經不給報了，這種措施的改變，對他們來說，這是要命的事。這些老年人也走上街頭，也是「民不畏死」的一個表現，在當局目前的這種做法下，類似事件以後會越來越多。</p><p>旅美中國作家陳破空在他的自媒體頻道《陳破空縱論天下》中說，當局已逼得老百姓沒有活路，現在老年人又站出來了，對當局「說不」。很多老年人都是六七十歲，他們在疫情中活著挺了過來，結果當局還砍掉他們的醫保。因為中央政府、地方政府也沒錢了，財政崩潰，公務員都在減薪，最後向白髮老人開刀，掏盡他們最後一點錢。</p><p>陳破空表示，這回武漢人民喊出了「打倒反動政府」，可見這個政府不得人心，到了什麼程度。當然在武漢也抓了一些人，封鎖了地鐵站，沿途堵截民眾。但武漢人民沒有放棄。15日，武漢人民在抗爭接近結束的時候說：「如果政府再不答應，還會發動更大規模的抗爭。」</p><p>陳破空認為，現在中共當局處於日益孤立的處境，不僅在國際上孤立，在中國人民群眾之中，也陷於了孤立。所以中國民眾的抗爭只是方興未艾，相信有更多的城市、更多的省份會因為這個問題，跟政府抗爭。所以中國人民覺醒了，或者說中國人民正在覺醒，為他們自己的權益而奮鬥。</p><p>（記者唐正綜合報導/責任編輯：文慧）</p>"},{"link":"https://www.ntdtv.com/b5/2023/02/16/a103650520.html","linkSha256sum":"e5235a2bc1f359b6974f718a9f32efb410f0c88601a598c12265e0093383cfba","title":"上海「政法虎」張本才即將受審 另一隱祕身分曝光","pub":1676476800,"source":"新唐人中文電視台","content":"<p>【新唐人北京時間2023年02月16日訊】去年落馬的上海市「<a href=\"https://www.ntdtv.com/b5/%E6%94%BF%E6%B3%95%E8%99%8E.htm\">政法虎</a>」、市檢察院前檢察長<a href=\"https://www.ntdtv.com/b5/%E5%BC%B5%E6%9C%AC%E6%89%8D.htm\">張本才</a>，即將在福建廈門受審，圍繞其落馬的一些犯罪細節也被陸續曝光。據陸媒報導，張本才在位時，曾以「<a href=\"https://www.ntdtv.com/b5/%E6%9D%B1%E6%96%B9%E5%A1%97%E6%AC%BD.htm\">東方塗欽</a>」的神祕身分出現在畫家、詩人的圈子內，並通過高價拍賣自已的作品，變相受賄。</p><p>中共最高檢察院2月13日通報，上海市檢察院前黨組書記、檢察長<a href=\"https://www.ntdtv.com/b5/%E5%BC%B5%E6%9C%AC%E6%89%8D.htm\">張本才</a>涉嫌受賄一案，近日將在福建省廈門市檢察院提起公訴。</p><p>現年56歲的張本才從1990年起就在中共最高檢察院任職，2013年1月至2016年1月，任最高檢辦公廳主任和新聞辦主任，是時任最高檢察長曹建明的「大管家」和喉舌。2016年1月22日調到上海市檢察院任職，直至2022年6月落馬。</p><p>據報道，張本才被查當日，其妻子也被帶走調查。</p><p>張本才1967年出生於山東臨沂。中共黨媒人民日報旗下的《環球人物》報導，張本才從沂蒙山的一個放羊娃，到政法系統內部資深傳媒人，再到晉級省部級高官，除了這些官方身分之外，他還有另一副隱祕「面孔」。</p><p>從2000年左右開始，他就以筆名「<a href=\"https://www.ntdtv.com/b5/%E6%9D%B1%E6%96%B9%E5%A1%97%E6%AC%BD.htm\">東方塗欽</a>」的畫家、詩人身分，出版詩作、畫作，其作品頻頻進入拍賣市場，且時常以高價成交。</p><p>在「中國作家」網上，仍可以查詢到「東方塗欽」的多個作品。除了詩作之外，「東方塗欽」的許多畫作，在拍賣市場上高價拍賣，而且成交率很高，沒有流拍的記錄。</p><p>其中，他的單幅作品成交價最高的，是名為《你是我的毒藥，我是你的傳奇》的油畫，在2013年以40.25萬元人民幣的價格成交。時年張本才任最高檢辦公廳主任等職。</p><p>另據媒體報道，早在2006年，「東方塗欽」的一幅抽象畫《摩登女郎》，拍出了30.8萬元人民幣的高價。當時，張本才任檢察日報社社長。</p><p>（責任編輯：文慧）</p>"},{"link":"http://www.caixin.com/2023-02-15/101998349.html","linkSha256sum":"492e9698eee0c98f2ae16305b92b8cc6a0c88f2714a4428ed4ac4a6873c64423","title":"欧洲议会通过2035年禁售燃油车协议","img":"data:image/webp;base64,UklGRkQ6AABXRUJQVlA4IDg6AAAQzQCdASpAAdUAPm0ukkakIiGhrDQ9EIANiWUIkCYzNpkhXNJa2f// 0sec3dd4p27Jj30qwDAwwrlEoSRROCsoYL5GRH4fFv//xT3O62xfTvTIT/Szv6fcjiEPuQoHZOnYoH93cAiP5FYPF8UdIbRWqGnNjGIqvmJuQLJ6xvCbNPK3Hhb+qmjDVXKyF7/Gz5OA2Wj3VYIsPgUr5kQAPNOX5WpJgAUcG4BdIfGlkwjVtgAGkzdToikFrTmGmNAAAA==\"><a href=\"https://www.bannedbook.org/bnews/tag/%e6%83%85%e4%ba%ba%e8%8a%82/\">情人节</a>当天大陆广西发生一起凶杀命案，因感情引发纠纷酿成２死悲剧。（图／翻摄自微博）</p><p>广西在14日情人节当天发生一起凶杀命案！位于<a href=\"https://www.bannedbook.org/bnews/tag/%e5%b9%bf%e8%a5%bf%e5%8d%97%e5%ae%81/\">广西南宁</a>市邕宁区的万达茂商业广场二楼，一名男子和一名女子先在手<a href=\"https://www.bannedbook.org/bnews/tag/%E6%89%B6%E6%A2%AF/\">扶梯</a>上争吵，随后男子拿出尖刀，朝女子身上猛刺，女子当倒地，但男子还不罢休，蹲在电梯口猛刺数刀后逃离现场。当时<a href=\"https://www.bannedbook.org/bnews/tag/%E5%95%86%E5%9C%BA/\">商场</a>还有许多民众，目睹这惊悚一幕纷纷躲避。</p><p>根据<a href=\"https://www.bannedbook.org/bnews/tag/%E4%B8%AD%E5%9B%BD%E5%AA%92%E4%BD%93/\">中国媒体</a>报导，昨（14日）情人节中午12时，百货商场内还有民众逛街，突然手扶梯上冲出好几个民众，看似受到极大惊吓奔逃，还有一家童装店的店员直接躲在柜台内。原来手扶梯上一名男子和一名女子发生争吵，随后男子拿出尖刀，朝女子身上猛刺，女子当倒地，惊悚的一幕全被店家的监视器拍下。</p><p>据当地警方调查，邕宁警方指出，被害人是34岁的傅姓女子，因身中多刀及次重要害，当场明显死亡。犯罪<a href=\"https://www.bannedbook.org/bnews/tag/%E5%AB%8C%E7%96%91%E4%BA%BA/\">嫌疑人</a>刘姓男子(35岁)，逃跑过程中已逃入河中轻生，当地警方打捞凶嫌遗体，犯案原因疑似是<a href=\"https://www.bannedbook.org/bnews/tag/%e6%84%9f%e6%83%85%e7%ba%a0%e7%ba%b7/\">感情纠纷</a>。</p><p><img src=\"data:image/webp;base64,UklGRlZNAABXRUJQVlA4IEpNAADw0QCdASpAAbQAPmUmjUWkIiEavTbIQAZEsQBbJzLsX6v+XSJvkHvX+l/g/OV249k+Z/1L5y/+h67P6z/td7f5p/Ms9PnoEf3H/eddD6J3TB/2X/wek5gs/D39F4I+P72h/Bfun/gfbH/0++F0h/2/8/6i/zb8G/t/8f7Uv5r9oPGn5R6gvtr/gemV9b2fm8f7H0CPcj7h/3fQl+h/6X+i9Sf1T/Df8v/HflD9gP85/pP+8/v3td/wfCu+4f8H9iPgC/nn90/8n+a9jn/4/2vn3+qv/j/r/gL/ov969OX///+X4M/ul///+n8Lf7ef/9EP+5eGUsKu74SuQ35ZG4COkjzCuMPs+wSWCRP697okE05ljdcsjnaiQenNxyEdiSA2ZvjIxlrVJINZFBA448LQVm3u1+YHCuw4HMilKoy7raN2r4Ibj6ZmuZNxF790N9uAjp5GwuZ4Y4BWRI+OiEI0FSu3wD1jNitVeFBwNHOdcXWkFuNdgKUDaY99HTWSqukKiiWKsU6GxXTA/bgnde4diouif5lhLeWAiBavWhBxXWHsAEo8F5Tj8m5NKjaRaM0ZI8aSab7ivOc+NZYrOWr9tiK8xujVEhx2gpdhi/WzISeU/p3YaBNfDxviY5MTE4GFLlVJOad8+7yWw/i0xkwvwuUF0tkjHxbMk+l/ex/21KG+nbXn+5zI3cJdwXVA+HsstE3HHN2qtJoJ aption><p>周三，中国武汉和大连的数百名退休人员走上街头，抗议削减医疗福利。</p><p>社交媒体上广泛转发两地的抗议视频和图片，但这些视频和图片真实性尚未获得独立核实。</p><p>有片段显示数百名以老年人为主的抗议者聚集在武汉市中心的中山公园外。路透社证实的一段视频显示抗议者和穿制服的安保人员发生推搡。</p>Loading Twitter content<p>据武汉居民说，退休人员抗议当地的医疗福利改革，包括削减退休人员的个人医疗津贴，从每月260元降至83元。</p><p>武汉于2月1日实施新的推广医疗保障改革办法。上周三（2月8日），数以千计退休人员聚集在市政府门前举行维权请愿活动，昨天的抗议是就同一问题向政府施压。</p><p>一些人高唱《国际歌》，还有人举着手机记录下抗议的情景。</p><p>“这些钱很少，但对老人来说，这是救命钱，”武汉居民张海（音）说。他没有参加周三的抗议活动，但他说他的一些朋友参加了。</p><p>“人们并不富裕，所以每一分钱都非常重要，”他告诉路透社。</p><p>现在距离3月初中国一年一度的两会只有两周的时间。去年11月，中国各地城市也爆发了罕见的示威活动，抗议中国严厉的清零政策。</p><p>社交媒体上的视频和图片显示，周三在武汉和大连发生的抗议活动现场有大量安保人员。</p><p>一些武汉居民表示，他们认为警方事先知道抗议活动，因为抗议还没开始，社媒上就流传建议人们不要参与的通知。</p><p>路透社记者看到的一份通知显示，张海的几个计划参加抗议的朋友被要求签署一份承诺，承诺“不在公共场所举行非法抗议、集会或示威”，或者发布有关抗议的内容。</p><p>张海说，他的这些朋友被警察禁止离开他们的家。</p><h2>澳洲为至少1.9万难民提供永居身份 国防军大幅增援北部边境 </h2><img src=\"data:image/webp;base64,UklGRmgaAABXRUJQVlA4IFwaAADwggCdASpAAdUAPm0wlEgkIqIpqJDrETANiWctSqnqnF0nzRtT14POT+nw/bdH9P7DC8X9B4Hf3b+o53f7zv1wFX3HcCbJ/yeVQnnfv1HhnKHlv/LzvfcXpiGCCpYKzwR5DhPdEr1pzf+6SmB9HrWpCPj/i9tm0dQIGcxVhWCm017gKjjRJQGWk8/Ehw5yUem6UQnoYCwYpUdBIa18xL6brQ13+7lOjXpPbqnR4uMhGFlI+J0BZ3UUgovbgWVCzoOfA+kNqhEjibZqVny0MDFyv2vx+3D4AQZpgIRAir0hWpjaC9jhDSWXefnW1qJ9lKM45TiBSGyQLkz0eYW8ypMkhwGeUaudbaMIQ7A65iBOlu1rPsRdQbvhJrbGRJZ+kgyihsvzml1LyjM9BszCpUXs9Lr6J7mjrZ0RIIjgyZ188povzdaKUaNur9OzhdCw92z+kulbLNRShmR0XkNKs2W2RsV3YsQFlqhvJAgmBQY6wIR6FCyya6up98Zx41/kQeHMgKO2i3QtHJeBms5ZYtK/4KpGTBLDbHrImau3BBS1OnxVLehwfMrVHHxzekNBJYFogABBbdzOm9UoA0t/tSDH/bAADjDrZfpp2pfS5MyvKT7hMOBuc3mF3XA1BgQCmxhatj3/S1ih4xPsTE7mcq70LSe0lryY1o3PT2s6iF56NaA3HrM+2ErSaaffHcqpHGs5bYd8l8XaAwSVoiydavE9RBax04EuKXArCPDXUUjL4JIFtNwrhsVaGn/R11Npjyw03jr+CpXqJuUW8VyPi29dg0BoBia/HKAfw0JcH6H3YWHPmYS+61C6IGbTMwop1bE5HBVfsVPicB3ozIyA74s+Ao6DqVAesd88vBPFjYS31LNtGZ/gdnDUr4RzXqkzhrJzOt40TkzvrZru8irw6SVWeeWeUUIYIXhwoE1rv1j/ga+7utCnUghi118m1gzuZ6X2lrcpdDfS5Gou+BMS64jjIyfL5AnmHg0TP0WF6tqmW/Wvg6DfVLfdSzWDQN6r8Y2kyC2BPO5B+sT4OwXBn0PXRnL/1NQuZuRbcOZt3OLM6S4GLIDlIRrnzyWx2lduA0vfq63rX0C2P3zu+u5qhTDQAT/Y+jPkGVvoQ5a8ND4/wJhHE+GsqGi92CHiXAH0IUHRyQfyIxF 本周起为大约1.9万名在2013年“主权边界行动”（Operation Sovereign Borders）开始前抵达澳大利亚的难民<a href=\"https://www.abc.net.au/chinese/2023-02-14/no-u-s-surveillance-craft-in-china-s-airspace-wangyi-blinken/101969436\">提供永久解决身份（Resolution of Status，RoS）签证</a>。</p><p>反对党则指责政府此举“最大的风险是将为人口走私者创造机会”。</p><p>国防部透露，最近几周，应“主权边界行动”指挥官贾斯汀·琼斯少将（Rear Admiral Justin Jones）的请求，国防部提供“大幅度”的增援。</p><p>国防部官员戴维·约翰斯顿中将（Vice Admiral David Johnston）表示，增兵请求是在过去几周提出的，但他没有具体说明原因。</p><p>政府宣布为1.9万难民提供永居身份时，内政部长克莱尔·奥尼尔（Clare O'Neil）重申了阿尔巴尼斯政府对“主权边界行动”的承诺，并警告人们不要试图乘船来澳大利亚。</p><p>“在主权边界行动下，在澳大利亚定居的可能性为零，”奥尼尔说，“澳大利亚国防军和澳大利亚边防部队在我们的水域巡逻，拦截并遣返任何试图进入的船只。”</p><p>“主权边界行动”周一在其官网上发布了一条指挥官琼斯少将的，警告那些打算乘船来澳大利亚的寻求庇护者：“澳大利亚政府解决遗留的临时签证问题的决定不会改变澳大利亚保护边境的方式”。</p><p>琼斯少将的这段讲话被翻译成多种语言。</p><h2>罚款555澳元扣四分 维州新交则严惩司机开车分心</h2><img src=\"data:image/webp;base64,UklGRspQAABXRUJQVlA4IL5QAADQ4QCdASpAAdUAPm0oj0WkIiEZuzZsQAbEoAvc8F1beE3UeVxzT5NxqbnDq/+15qftvfX/63rY/t/o1dG7/Aein9uPV79NH+N9Qr+zf3f1xvWY/wnqZec96yn92/8fpeYLZxV/Z+B/5T9H/rf71/n/+t/jvcYxT9iv/J6C/zv8e/wv8V7R/5H/y/bx6U/Hb/b/yP+X9w783/q3+/9J37jtEtt/2P7aewX7nfaf+p/jvUW+o/7vof9k//F7gX9M/uX/a9Z/+/4bH4H/kftb8Av9P/yH/w/0Xs96Bv2H/gf/X3Dv2Q/8nY89JZV7UPbet9DR5GQfLlBsJG7+u2e1PphZSeCssgIMpllu9U9UGiFc2l05w66xbJUxsUIqLpHyBlhEP/6ScMJAnFBnL66+J/OmKFu2NY5CVulxRrmdmr9/QIyyprsZOgVoecpdjaNPLpyN44Hsen0Txk89PJNtghVUUazyfgCTiR6LqICtoST1oC9WiUJp02VnM+j08k5Uuszd9LBL/ZbgpHuE967b/utyxsbLIUg97l31rKJYDekd8O+Ilx0FL/VrU7bsOUVJXlum8gPpDggZtspfbG0WnNeMpArJimyZJsbYKYY7kD6a9XN4UCI3XjJinAb18bxznmKs0o8Rtn2r1EtlZu/OgCtBh2WLQPr3wqz7+aVxF94WALxsRNlYuOBkuqq1fPFijDe6tUOly+esWBdXSQTnq4vRAkstCJvOofv22iLx5sqwr3UcFe8r5ej7qAVPnaiE2M7tpxBuYH8H/UwunkGNHwJJyHWjoAwbADAvLqofhXJm7WjUtP4ZjTrEL2VM1iBUlh+WgkoWO/dknouXl3TlVCi6UmkWytPGXegE929J/YJKAhBykwbPQyO5bRpQfrv12Mk+VoSiDj2vb/K4yXo9HexyOinMNxinlRpQ8OJyu3ctxbK9yH/khQmrz0WCpIFwXgcyBF7R/lG012NvFzD8761vb1owhunS9HjmYDlY+21LgPin2wGeugxE8OVHZn1yjh7cZpzTcNycQ2a5VV9HfPx9Ez7xPUYb+pvGt1xW5n1pN4BcS2ZqM5mVaA6WzzBalM6YEP2w/7iHiU8R9hJarmCS/JXMrCOAEhbZQitTuzUwnOZtrPf1kHPoFEO25DQYWh11yWWSC+PK/pIH8lTwgIRVevAFqrWzEs ity ）和当地地方卫生网一起，以尝试使用生酮饮食（ketogenic diet）来促进原住民的健康。</p><p>生酮饮食限制碳水化合物的摄入，促进脂肪的消耗，以促使身体使用脂肪作为其主要能量来源。</p><p>尽管最早的生酮饮食在1920年代就有了，但是近年来，这种饮食作为一种减肥方式变得很流行。</p><p>研究原住民健康问题的莎伦·温加德（Sharon Wingard）说，原住民狩猎的肉和鱼以及灌木丛中的食物通常碳水化合物含量低，脂肪含量较高。这项研究为原住民提供了一个机会，让他们向祖先学习，改善健康。</p><h2>洪水期结束 南澳州关闭墨累河泄洪闸门</h2>Space to play or pause, M to mute, left and right arrows to seek, up and down arrows for volume.WatchDuration: 17 seconds17s<img src=\"data:image/webp;base64,UklGRlgqAABXRUJQVlA4IEwqAACQpgCdASpAAbQAPm0wlEgkIqIhJjEcEIANiWcAzw3+gR4SCqMOP/5bwV/QPuHlWXE/hPAv+ydtX+y7+fnXqO+NvTo/H7fngP+P6Efup+G8/ecf9y6gXDjHjfBR+3f932GCO+brkNvLs2Ouv7/XOEGDTK1MY0IRJmCHMEj6w04tr8v/1vXSbjUvoUHggKSXM0mgJw5/Y/NJxvgTcpiLEPEyXSocpitggxXr+S6E9LmKzUqG52itHOajOHMKKr7m+O/zDIB5QNvTwqtVoDJdL9ncbF1MJcrpk3PF1F/D1/k2ZHeiP5DMi1BPRyXj/WYjDkogLIElsw36Fbe3xz/02jm2zOEXs6B1ZloPC7Y93/L46tGyhJPP5JB2fGlHt6pHEAox5VgDHbEHH7P5HVJ1VqPiRkmlLt5U7B80aJZ/nfOfVILSYK2h0GgC8h6AkXjUzZlD5UPgt8aVqH0ZPLom4oow5ZLmTTyu97IniOJshdOUe63nO4UVISNnZEGxGoZTu+vrrrSrtAVmK04DIYLN9wiWwsa4Oo2+DTqXVPN+SmP8BYHCpvHFAJOmRnepJ6QsKDBmrTAPjleqNFFzairpNtmHYUM8OrawMQNJ4zC9Gce3cMwwHq0NsVjmfI3bmnSeuM4swhu88qzX9aZzdSOdBSQIT7zYXennSN/l9P/QdEIv9tK0KktKOVynbfuOSE0gIS4+ax9wjqyCSG/gRnaSbBjXEMVq3Pn0QMXxzUiMvcNPboK296Rf4cpBXjJIAnXw4SHVCMH8TzsOqcnUN3/SY2R+s+j8NORtgNVB9KytLDGy5pkibLQSFjVV6X7MRLHXHroUzmsfKa7WRpXa47VBymLiCMpVKNAs/YJZM4fD3ujdOqvTxeWPB92/s3rxMfWgfCooj1vYG7wWXDWp7/1WxCxfP2GPTUfbBFxfk2HfLcQRSnvE3sBiAIBt2+4DG2USIzguYupFgPcNhS6Jz67U0lKb9hjdZoprgi+S9JNarylw0VOU5cAe6SUzHz9/2xSNPQHz32nMgqY6vwxr7t8K2y9PRop72K4eMFVPExKoPRxM9BkhNutFK6YFYpEx74ueuD1MVkHwSGIC7ME6isqAdHyMdLyaKUNj9UDsNsaQagvWYbv2YxIJKANSKF9ZgEi5uFrCJ2eKeTCPJ80O/gQ7+7+KUFhNy2umTpxNHVJOUO2LP6GBk9kHyaKIojtukuwy3e0YgD2tspe/HkIuDGvSGU6D+5tXjTk22cypN1mSM61zrWGO+Co1AQLRo0zQqRuqUsjR5W5sv5eEaovmerRmi3cuMDi5pOWTZPk19aHdHQ9CP1iwf/sAzKY3qGOqe34wTRH3jtMoNSPIg1sMYW65cPoNpNxa9nNmPf5KJSgAjRxDYbk1EC8lEHy2JWc5PYAXekS+Rvj1kmZKo2wgmlhoKKAEUpmYgW63zlVKWruX8c+6Vh0LXgJDGGZy+eZpX02DElDI+OoIgcEqfYpXnGQXplzLtTAwTce1eN58VY52HxtxjoAzzsbqWzh+T qAt/wCUHIYsg0ilGxh4H6h+ocxv4Jh6n3vWB2Q3/BqsOFzWPw4h/ywBmCG/kxiVXptfW/hW2oVtNfnUhRY+40AvMS0BsKDPuQjiTIaZz9LdSM3n+Qidx/GbR8Hkd8FQElwrxyj0/0D4X1OK219eEPtx4X2idTGoO+O2hjzVeAl8ZASoqtdT1TUNWIvt6UklfKYygdpt8mhOYtfqqmi8P9cX8opLtx/KgfOxxA11hokVSbvn2rbkcXJrk1SJsqhrfSXon4HhfloxY0mHyLMb+h6oliwWfg63JBxGI+BoGmVzgMbZzUZRuKnttWFzBKcXB801imEYZwmi6vqsJ+LpAa9AQXQUnKBKgjAhM7sCTPoxvTPWCnMx2yukEAd9AZRkj6oEYldDETUfscsic3Nt0RZPFXbERtyg510Q8+hBTvb70B0RPR2uEXVwUePLwgdJoI0QgmFyOfMtKzDsvBpi7mOW1iws8yEi0inm4FABQQrsvLMHkl7/u5OMWspbLsqls/hJRMUhvH4wWTvlwaCRRcJ4LXOT9OA/5/EADKYxDZVWIOji/X2XLdirtkh5n3MwfVIUzUhNYiavuZHr7WvqWBFUalwznMJJSzXETlYSxuwgdtTu18SI47BThn6bA7sop82JyoVWAQA4Pz8E3FWCzKmqjDAAA\"><p>华盛顿——一名白宫高级官员周二表示，过去几天击落的三个不明飞行物可能是无害的商业或研究项目，对美国并不构成实际威胁。</p><p>国家安全委员会发言人约翰·柯比表示，调查人员尚未发现任何证据表明这三个物体和本月在南卡罗来纳州海岸<a href=\"https://www.nytimes.com/2023/02/04/us/politics/chinese-spy-balloon-shot-down.html\">击落的气球</a>类似，与中国的气球监控项目有关。</p><p>但他警告，官员们还未能找到并收集这三个物体被击落后的残骸，如果找到并分析了残骸，也可能会得出不同的结论。</p><p>柯比表示，军方和情报官员也没有发现任何迹象表明这三个物体属于其他国家的情报收集行动。</p><p>“我们还没有看到任何迹象或任何事物具体指向这三个物体是PRC间谍计划的一部分，或者它们确实参与了外部情报收集工作，”他对记者说，PRC指的是中华人民共和国。</p><p>在这个疯狂的周末，从周五到周日，美国战斗机击落了三个不明飞行物：<a href=\"https://www.nytimes.com/2023/02/10/us/politics/unidentified-object-shot-down-alaska.html\">第一个</a>在阿拉斯加普拉德霍湾上空；<a href=\"https://cn.nytimes.com/usa/20230213/unidentified-object-canada-alaska-pentagon/\">第二个</a>在加拿大育空地区上空；<a href=\"https://cn.nytimes.com/usa/20230213/us-shoots-down-object-michigan/\">第三个</a>在休伦湖上空。官员们说，第三个物体落在休伦湖的加拿大一侧。</p><p>五角大楼官员星期二还承认，美国战斗机星期天在休伦湖上空发射的第一枚导弹没有击中目标。</p><p>参谋长联席会议主席马克·米利上将在布鲁塞尔对记者表示，未击中目标的导弹已沉入休伦湖湖底。</p><p>“第一枚没有打中。第二枚命中了，”米利将军说。“我们竭尽全力，确保导弹最大有效射程范围内的空域空旷，背景清晰。在这种情况下，导弹落在休伦湖水中，不会造成伤害，也确实没有造成伤害。”</p><p>回收单位正在试图打捞这些不明物体，以便情报官员确定它们是什么。2月4日，一架F-22战斗机在南卡罗来纳州海岸附近击落了一个中国间谍气球，残骸的搜寻工作也在进行中。官员们周一表示，工作人员已找到了该飞行器的“重要残骸”，其中包括“优先传感器和电子装置碎片”。</p><p>柯比发表上述言论之际，五角大楼和情报界的高级官员周二造访国会，其中包括北美防空司令部和美国北方司令部司令格伦·范赫克上将，他们向参议院全体议员传达了类似的信息。这是政府就近日被击落的陌生飘浮物体向议员们通报进度的最新工作。</p><p>但政府承认，关于这三个物体，疑问多于答案，这在国会议员中引发了新一轮不满，他们不仅批评寻回工作进展缓慢，还批评政府一开始就不清楚空中飘浮的是什么。</p><p>“众说纷纭，就好像这是我们第一次看到这种事，”佛罗里达州参议员马可·卢比奥说。“不，并不是。”卢比奥也是参议院情报委员会的共和党领袖，他还质疑是否应该击落这艘飞行器。</p><p>他说，仅靠回收残骸无法提供美国上空发生的全部情况。</p><p>卢比奥说，“要得到这个问题的答案，唯一的方法不仅是找回剩下的东西，还要了解它与其他数百起类似个案的比较情况。”</p><p>该委员会主席、弗吉尼亚州民主党参议员马克·华纳表示，对于因合法目的发射的空中物体，政府的跟踪需要改进，他还补充说，“目前还没有一个可能该有的正式程序。”</p><p>华纳说，政府需要“更积极地”确保“有更好的程序知会当局”，以便为合法的科学、气象和其他飞行器进行登记，这样官员们就能知道哪些异常情况需要引起警惕。</p><p>在不到一周前的闭门会议上，参议院全体成员听取了有关中国间谍气球的简报，民主党人和共和党人都提出了尖锐的问题——为什么在发现气球在阿拉斯加上空盘旋时，没有立即将其击落。周二的简报会上，共和党人仍在质疑政府官员向国会提供信息时是否坦诚，并质疑简报是否有必要如此保密。</p><p>然而，议员们都认为，间谍气球事件后被击落的三个空中物体应该被归为一个单独的类别。</p><p>“最后被击落的三个飞行器都是非常非常小的物体，”参议院外交关系委员会共和党领袖、爱达荷州参议员吉姆·里施在周二的简报会后说。不过，他指出，三个飞行器中“至少有一个”携带了有效载荷，但他没有具体说明载荷的大小。</p><p>柯比表示，联邦航空局已经确定，这些物体不是由美国政府操作的。他说，对这些物体的一种可能解释是，它们是由私人公司或研究机构运营的。</p><p>“他们不会排除这样一种可能性，也就是这些物体可能是只与商业或研究实体有关的气球，因此是良性的，”柯比说。“这很可能是，或者可能会成为一个主要的解释。”</p><p>但他说，没有任何公司或其他组织联系政府，说他们是被击落物体的所有者。</p>"},{"link":"https://freeweibo.com/weibo/4869302974679118","linkSha256sum":"c7292e831d00adc82d1b2b55c2353012e7426c8d5b4513500772fbe5910c463e","title":"用户「Jokielicious」发布了微博","pub":1676415720,"source":"自由微博","content":"我没看团长的原因是因为当时火的时候有一大波果粉 ​​​"},{"link":"https://freeweibo.com/weibo/4869219591653141","linkSha256sum":"b6d83b000047a8134a7572b9a5e5ff5ada8a6fc10add3c17c34d1102939397a5","title":"用户「有爱哒园艺小物」发布了微博","pub":1676395860,"source":"自由微博","content":"“别怕，乖女孩，三叔一向很温柔，不会弄疼了你。” ​ ​​​ 长图 长图 长图 长图 长图 长图 长图 长图 长图"},{"link":"https://freewechat.com/a/MzA5MzAyMzE4Nw%3D%3D/2457547720/1","linkSha256sum":"70c51e521c977cd14e7dba4cfa806286162f43ecdb7b2f05ac4b0baad41401b9","title":"美国氯乙烯泄露事件后，我才知道有这么多“通情达理”的网友","pub":1676374417,"source":"自由微信","content":"<p>据美国媒体报道，一辆载有10万加仑氯乙烯的火车在俄亥俄州east palestine小镇附近脱轨，造成大量危险化学品泄漏。</p><p>有网友拍摄下了一张自己乘坐飞机飞过事发地的照片，即便是高空中也能看到黑烟，足可见其影响范围之广。</p><p>如果只是一般的列车脱轨倒还没那么让人害怕，但偏偏这次的氯乙烯具有强烈致癌性。</p><p>它是世界卫生组织国际癌症研究机构公布的1类致癌物，长期吸入可能引起脑癌、肺癌等一些疾病。</p><p>我国规定，只要在存储氯乙烯的工厂工作，是可以提前退休。</p><p> <br>在事件发生之后，小镇居民表示自己能闻到剧烈的刺鼻气味，还有农场主说自己家的鸟啊、鱼啊，反正动物大量死亡。</p><p> <br>反正推上的美国人都挺担心。</p><p>俄亥俄州危险材料专家西尔·卡吉亚诺对媒体表示，此次事故相当于是“用化学物质毁了一个小镇。当官员们很快就告诉人们可以回家时，我感到很惊讶。”</p><p>卡吉亚诺还称，在5到20年后，当地人中可能会出现大批癌症患者。他敦促居民们进行体检，记录他们目前的健康状况，以防化学品泄漏可能造成的影响。</p><p>所以才有国外网友表示：这可能是美国历史上最大的生态灾难之一。</p><p>经过几天抢险之后，美方救援人员选择了把氯乙烯点燃的方案。这让不少人非常恐惧，觉得美国做了最坏的应对，简直就像是“世界末日”。</p><p>因为氯乙烯燃烧后其中一个副产物就是光气Phosgene, 曾被用作化学武器，有强刺激性。</p><p>还有很多人担心的产生二噁英，据说它是“世纪毒王”，光听名字就让人不寒而栗。</p><p>我查了下论文相关论文，比如在杨建建,周永信,苏建等.含氯有机污染土壤热脱附过程中二噁英的生成机理及抑制措施[J]中提到：含氯有机物不完全燃烧都有可能出二噁英。</p><p>另外，根据京都大学平岗教授1990年的研究表明，二恶英会由多种发生源产生：</p><p><br>但也有观点认为，从单体燃烧氯乙烯能产生出二恶英这么复杂的结构其实不太容易。<br></p><p>他们认为抛开剂量谈毒性本身就不客观。</p><p>目前的情况只能说产生“毒王”的几率不一定为零。但美国政府的处理方式未免也太简单粗暴了。<br></p><p>之前我国的河北张家口也发生过泄露事件，当时新华社的科普是：</p><p>根据《氯乙烯安全技术说明书》记载的内容，比较妥善的处理方式应该是：</p><p>迅速撤离泄漏污染区人员至上风处，并进行隔离，严格限制出入。切断火源。建议应急处理 人员戴自给正压式呼吸器，穿防静电工作服。</p><p>尽可能切断泄漏源。用工业覆盖层或吸附/ 吸 收剂盖住泄漏点附近的下水道等地方，防止气体进入。</p><p>合理通风，加速扩散。喷雾状水稀释、溶解。</p><p>构筑围堤或挖坑收容产生的大量废水。如有可能，将残余气或漏出气用排风机送至水洗塔或与塔相连的通风橱内。</p><p>说来有人好奇一下这次俄亥俄的事件因何而起，说是列车脱轨原因是列车车轴发生机械故障，导致约有50节列车车厢严重脱轨。</p><p>顺便顺藤摸瓜到脱轨的原因来自铁路工人的罢工。</p><p>不得不说，这下更地狱笑话了。</p><p>事情发展到这个地步，不少美国人都开始急了。</p><p>因为这个事情它不是这两天发生的，而是2月3号发生的。而这几天，美国媒体上面，大家都在关注这个中国的气球，然后关注超级碗，关注中国的气球，根本没有人这个关注这件事。</p><p>都发生这么多天了，前几天推特热搜还是打气球和超级碗，所以他们认为这是美国政府在压热搜，是在转移公众的视线。</p><p>更让他们心寒的是有个记者因为报道这件事被逮捕了。</p><p>我查了下，这说的是2月8日，在当地政府就此事故举行的新闻发布会上，一名记者在直播时被警方粗暴地逮捕，警方称这名记者擅闯发布会现场，该名记者被关押5小时后才被释放。</p><p>明明都这么严重了，政府还告诉大家：一切都好。</p><p>不禁让人感觉是《辛普森一家》的剧情照进现实：</p><p>不过在我们这，舆论则完全不一样。</p><p>一个给美国华人看的中文媒体说这事很严重，第一条评论居然说自己就住在50英里以外，一点感觉都没有。</p><p>还有人说这事根本就不严重，所以各国媒体也就不报道。<br></p><p>“也就简中在炒作”</p><p>“不上热搜不代表没有报道”</p><p>还有人解释说，这记者不按规定来，当然会被抓。</p><p>最绝的还是：不能广泛讨论是因为怕引起恐慌。</p><p>讲道理，这次泄露很严重，但也确实没有一些流言里说得那么严重。至少不太可能影响到千里之外的我们。</p><p>不得不说，这两天才知道原来中文互联网上有这么多通情达理的人。</p><p>有的为政府解释为什么要抓记者。</p><p>有的解释为什么就是不上热搜。</p><p>有的解释为啥飘过来的气球比化学品重要。</p><p>如此“理性”和“客观”，感觉一个个都在争夺感动全美2023年度人物评选名额。</p><p>也难怪有博主感叹：太感人了，网友们在一次次被带节奏中终于长大了。</p><p>几千公里外的人确实不用过度恐慌，氯乙烯并没有长期的环境毒性，也不会让那地方“100年不能住人”。但对离这么近，短期内持续吸入的人，危害还是很大的。<br>如果这件事发生在中国，我估计朋友圈刷屏的是：</p><p>又在用美国飘来的气球转移视线了，头条不应该是化学品泄露吗？”</p><p>“还看春晚(超级碗）呢？同胞在吸入毒气，你们在看春晚？”</p><p>于是乎，这么一件事。</p><p>亲美的人往死里说它不严重，说风一吹就没了。</p><p>而反美的人则往死里说它 车老板严庆龄、杜月笙、黄金荣等，另在上海。名单只限于平津，飞机班次有限，这些人蒋介石也让他们自己决定。</p><p>最后一班飞机，名额有限，局势危急。这份名单的取舍，显示了蒋中正先生身为国家领袖，要做一位中国真正的舒特拉，紧急关头的眼光、胸襟、价值观。</p><p>其中傅斯年也是文人学者，他也是名单前线的拟定人，尤其是北大清华南开这个学术圈，谁的学问大、谁对国家元气的保存更有用，傅斯年比蒋介石蒋经国更清楚。</p><p>此位置此时决定许多人的命运，傅斯年一定要是公正的君子，不可以有学术界办公室政治的偏见。若平时「文人相轻」，此时是公报私仇的机会，名单上勾进谁、剔除哪个，最后还应该对蒋介石建议或哀求多包括哪一个，傅斯年有最后的把关权。</p><p>这个抢救过程，名单上的人，留下还是离开，对故土的不舍、与老婆孩子和朋友之间的商讨和争论，To be or not to be，已经是一场好戏。</p><p>打听到别人在蒋介石傅斯年的名单上、自己为什么没有份，那种揣测和失落的滋味，也是另一组人物角色、另一条线上的戏。</p><p>比较奇怪的是蒋介石似无候补名单。亦即如ABC不肯上机，可以有D E F来补上。但候补的人，永远不知道自己是第二流，自己不是国家精英的第一级，纯粹是因为前面的人退出了、自己的幸运。这条侧缐，在拍剧情片的时候，可以大胆加上去。</p><p>蒋介石、胡适、傅斯年这三个关键人物，处此大时代的痛苦心情，更是这场戏的主线。</p><img src=\"data:image/webp;base64,UklGRuYWAABXRUJQVlA4INoWAABQagCdASpAAa8APm0wlEekIqIjp1M7kIANiWkI9L4kzZJnzT3QvpM8o/4H5O+gfmR9+zKvD/Uv7g/43rR/uvCP5uah3tnfYba+gj4E8BLV08N+wF+tHpn4R33v/jewX/QP8b+x/tD6M/sD2EOleW+uxEOkaiCu3s0AYj/6luQVGPQdvAdL9Ez5uNif9yd2bhmDvN/VZ8hRcsk120hvQvfKXSJ+1NmUZm2D3fFub4zZPJB8JtuNIzEirwkWl9KgslPjWWksLDoRlot0yK7kYcA4qjMTRbFkXZwY/7r3Sw5LTx8S2HfP8/u++4TJMnN5XFqa9jjWSyrpQOkYYK0k3pzpSiGRcRVXYdfjlSdbb991RxrWiEJrP03V/+OXDVYi8/cLuLdGb8Fb4ydAVSiLNrLHcojD9UkfWwL4czKcInwhLSk53zJzg5NuVNhzr2fcIl+x0LQb9DG77aj4jkOY1x5N5poKruGVYv7/rIb0JVtiCIAibMiyukQeU6ILgzFymGDRNMgWWee6J9wn0NTjaTFZMPupsrdj6H1KdOQyza4lVtZbs3OKu1S9mSzn0a3G25Xs4sC/15m3rrpqhR8sxF23FYDT20SNea9t9itxqGFTynEggMd0qMUPAbhKFz0spKw+dfMoS07WEdmWH4ijECddk2uXNKYWcR5Ds4YjVCLzlT9UavnG5bVMEJLatslqAjDexLrFLud+VqDtHAeVK7+LHFsjCRVAEYq4wICFfHin5013pYWat7uT4ZC0dk0C+zmCHecmoTLEl16ethHKOI6jw3vI5lbh2QNHy8qmZ9m6uuox5pzV6AC0ZQbnc7rnc7fBm3ANYFlAcyyLwfaXZyaZxcVB6KG6c1DUSoO5F0iuJpVWtc7QhZweAwGgituGu4nE2hS98Q8GkQforHRc8aVJQrP1UZTwXwFmyp/P89bx3s9Vw85OgkNZncUgLl+JrBk2E2p7OMFHvtGmNK6ajpjfDxcS+QxMxaKYghGh/8U4yZDfaaeKPYlhsmPdbcLtHEf12l1u7FX6YjsAJNQCjSaKpxCgZyIL/fExBr9L20dcMWaGRWOs+lcSu/XRQfEFlA/nCWKviTHnl0bwfI1fURISIUEjRfVqcLThjTEg4gRIv/hzIVILH1czO88AAP7rPAyVZu6G4/k2aAh1A8GJ5P8FEo044obRcHnPm9HPrW0FNTTpsvsFaQ/D/DH4mOB8vKrGnpTZLN1/R6g41u/j7G6Xf14i8pEms/rUbQKbCQR7LBaRO0we3YD4C6gKLn0KToK5ABhTsdaB5WzUncM9XR+1dYLBj4OuHAS 39xv+nLKLViorJzf9EYCCPeh+C7bXP0im27sUzVx5PqxBgSNxBBfBQy/xQOrmx8L7cYqGCUso9pvFaHhYqxZwSEXyTAvFhf8CoUZPc0x2O8oB2AcYufd0PrQtkY2Rc6RrPKcRlH03C+1zSCZu5PRcthDSegoApIDdrEmAtZ5vjjeE7FogLP1OrwaGp7UOmTNFA3LJsM4uhspwdDaXyVw8qyN/9QF9CwCAfwmElIe7hczo2MD2/Qt90tr68q/8rBWZASwnWQjbk8etfgeuBWj5b/Ppqh1h8B/9O4f76hzX8vly3xDCVNpktMjUqF9jwj20ADiWMgJtsexQ3MdB3oavZd5CKAenx4kLQdJThym0pFzxtQWpwZejayBJNN7GfC734tzGtsa6x2+V1ktjGS6a5mwdAloqOH/IujSJl7Lk0HmB78EDYgnMDCOOJm8hAsuBZ1Mb/ww+MnB52ViI02l3YJ/PSxLNXtw/ilJ8AAA=\"><p>而且我常常想： 1948年，如果已经死去的徐志摩、梁启超、张季鸾还在生，他们会如何取舍？还有几位高僧：弘一法师和虚云和尚，知道共产党来了，他们会选择留下，我不入地狱谁入地狱，与众生共劫；还是去香港、美国还是台湾，弘佛光于海外？</p><p>最后一班飞机，中央研究院学人的只有四份一，大部份学人精英，一来舍不得，二来不相信离开了中国，可以继续他们的文化和科学事业。三来最重要的是，他们更相信毛泽东会带领他们进入一个更民主自由的新中国。飞机座位空荡荡，傅斯年和胡适看见了，悲哀至极。</p><p>这就是余英时在晚年时在大悟大悲中说的：「我在哪里，中国就在哪里」的由来。</p><p>香港文青导演许鞍华拍过一部「黄金时代」，其实更应该拍这一出。其实是一部史诗级的群戏，惊心动魄的历史一幕，或者大陆有许多导演都更能胜任。但不可能。这一点，不论GDP有几多，人民有没有饭吃，一个民族是不是懂得反省，尚存几分灵魂，要看这部电影能不能面世。</p><p>我相信如果胡耀邦赵紫阳当年能挨得下去，他们曾参与管治的那个国家，没有发生过「六四」，这样的电影，应该至少二十前可以面世，全国公映，张艺谋可做导演。观众感动的程度，格局视野之别，当会比香港的「十九岁」之类更深远。</p><p>当然，在1948年，如果也有一个导演，将这个过程拍成纪录片，背景是北大和清华的校园内外，而不是香港的英华中学生和家庭，所拍十日，连剪接不必十年。</p><p>1948年年底，这最后一班飞机，由北平到南京，冲上灰暗的天空，飞去台北。时代的巨轮无情辗过，事已至此，多说无益。这个民族，那个城市，在无休止的亢奋、怒哮或哀号的喧腾里，许多人不知道自己百年来失去的是什么。</p>"},{"link":"https://www.mingjingnews.com/article/532064","linkSha256sum":"7e3f45a51eaee80af3c6ecfb998f8a0837b25a448495cc01048345a612720af4","title":"不理中国抗议 德国议会团访问台湾","img":"","pub":1673309423,"source":"明鏡新聞","content":"<p></p><p>台湾总统府图片 � 网络照片</p><p>（法广RFI 小山）一个德国议员代表团称将在今年计划的部长级访问之前，于周日今天前往台湾，法新社说，此举可能会加剧与中国的紧张关系。<img src=\"https://www.mingjingnews.com/images/loading.png\"></p><p>德国总理朔尔茨执政联盟成员、自由派联邦民主党FDP党的议员约翰内斯-沃格尔在推特上发布了一张自己和同事玛丽-阿格尼丝-施特拉克-齐默尔曼在赴台飞机上的照片。</p><p>德国联邦议院国防委员会主席斯特拉克-齐默尔曼周四告诉法新社，议员们打算 \"通过这次旅行来表明他们对台湾人民的声援\"。</p><p>法新社周四从德国议会消息人士处获悉，德国教育部长贝蒂娜-斯塔克-瓦茨格（Bettina Stark-Watzinger）将在春季访问该国，她也属于联邦民主党。</p><p>这将是26年来对台湾的首次德国部长级访问。</p><p>据斯特拉克-齐默尔曼在访问前说，议员代表团预计将与台湾政府和台湾反对派代表以及人权组织、企业代表和军方会面。</p><p>德国的外交举措可能会引起与北京的紧张关系，因为北京反对外国议员的访问，认为这是对中国内部事务的干涉。</p><p>法新社说，北京和台北之间的关系已经很紧张，在2022年急剧恶化，北京增加了在该岛周围的军事演习次数，中国认为台湾是中国领土的一部分，有一天会被重新征服，如果有必要的话，可以用武力。</p><p>中国军队的军事演习其中最重要的一次是为了报复时任美国众议院民主党议长的南希-佩洛西对台湾的访问而进行的。中国反对外国与台湾之间的任何官方交流。</p><p>去年8月，德国军方加强了德国在太平洋地区的存在，在近20年来首次向该地区派遣护卫舰。</p><p></p>"},{"link":"https://www.mingjingnews.com/article/532090","linkSha256sum":"7474dee523c7c4e042d52b12855b69090b974b8530b655091b2ec81f44dbf3bb","title":"习近平突然放弃清零的背后","img":"","pub":1673309423,"source":"明鏡新聞","content":"<p></p><p>（法广RFI 安德烈）这两天，新华社，人民日报都在突出报道中国 战“疫”进入新阶段，赞颂党中央“因时因势优化疫情防控”，从这些洋洋洒洒不惜万言的报道中，几乎找不到习近平总书记三年抗“疫”的法宝---动态清零不动摇!<img src=\"https://www.mingjingnews.com/images/loading.png\"></p><p>一夜之间，好像“清零”一词变得非常讨人嫌，党中央直接掌控的媒体都不太愿意提及这一总书记习近平“亲自指挥亲自部署”的象征，这是在仅仅几周前都似乎不可能发生的事，即使发生也会是以“动态清零”取得决定性胜利这样的话语下发生的，为什么清零政策就这样连党媒都唯恐弃之不及，突然间大家都“进入新阶段”了？</p><p>自北京急转弯，法国媒体和舆论不断就中共领导人突然转向发出疑问，因为这一转向转得昏天黑地，中国每日几千万人染疫，火葬场排长队的尸体来不及火化，却不见官方公布真实的新冠死亡数字，人们涌向药店，抢购供不应求的退烧药，医院人满为患，重症病号也找不到床位，为什么一个国家在毫无准备，让人民陷入大恐慌的情形下突然决定转向，而不是利用“清零封锁”的几年时间，告诉人们病毒的特性，为人民生产够足够的药品，医院准备好更多的重症床位，给人们提供有效的疫苗，让他们获得一定程度的免疫力，为什么？无数个为什么都得不到解答。</p><p>法国世界报社评质疑，在经过差不多三年的清零政策之后，北京为什么突然转向，明知接种率不足，集体免疫力几乎不存在，而让国家一下子陷入空前的大传染恐慌中，引发医院挤兑殡仪馆人满为患？且在疫情资料不透明，染疫人数爆炸性增长的背景下，宣布1月8日开放边境？欧美纷纷提出对来自中国的游客进行检疫。世界报对中国当局谴责欧美的做法“不可接受”、警告会采取反制的反应感到“震惊”，尤其对一个三年来几乎没有对游客发放签证，并对入境人士采取严格隔离的国家作出这样的反应感到震惊，而且，中国虽然于1月8号宣布取消隔离，但对入境人士仍要求提供48小时检测阴性证明，这不就是强迫他人要执行\"按我说的做，而不是按我做的做 ”的荒谬原则吗？</p><p>曾出版三卷本‘共产主义世界史’(«Une histoire mondiale du communisme»)一书的历史学者梯耶利・沃尔(Thierry Wolton)在费加罗报撰文寻索中共政权如此仓促行事的动机：是因为11月底反对清零政策的白纸运动吗，大约不是。因为抗议者的人数、喊出的争取自由以及反对习近平的口号，会使当局担心出现危险的反叛之风，但警察的镇压和当局掌握的电子监控手段使控制反叛甚至扼杀这一抗议成为可能；那么，习近平与党内部分成员在严酷且经济代价昂贵的清零政策上产生了分歧？一如1958年发动大跃进的毛泽东，让农民抛弃农田充当临时工，结果造成三年大饥饿，饿死3000-5000万人，毛被迫让出总书记位置担任荣誉性的国家主席？但是，在20大获得全权的习近平看不出受到了威胁。</p><p>是否由于经济衰退？作者认为这是一个比较严肃的假设。三年全方位封锁让中国与世界隔绝，后果是贸易崩溃，在国内，生产力暴跌，尽管令人怀疑的中国官方统计数字也认为本年度经济增长率大约在3%左右，这意味着在全中国失业率会暴增。再加之房地产超过3000亿美元的巨额债务，如果经济机器仍然处于停滞状态，这些债务将是无法消化的。如果经济出了问题，中共将失去所有残余的信用，因此对中共而言事情变得非常紧迫，急转弯，否则会让国家沉陷于危机之中。但是，明知病毒会对疫苗接种不足的人群，特别是老年人群造成伤害，却取消所有限制性遏制措施，这是一种犬儒主义的躺平的做法。在西方人看来，冒这样的风险是不可思议的；而在共产主义领导人心中，这样的计算并非绝不可能。</p><p>作者认为，中国人口老年化让当局无计可施，到2030年，老年人口将超过3亿。尽管习近平说人民至上生命至上，但从共产主义的角度看问题，他们其实并不在乎人民的生命。突然解除清零牺牲数十万老人的想法不会吓到习近平和他的同志们。从中国目前的处境看，中国一号领导人呼吁保护人民生命显示出某种虚伪性。</p><p>作者认为另外一种更加厚颜无耻的犬儒主义假设也不能彻底排除，习近平宣称的他的国家在未来几年领导世界的梦想已经被这一流行病严重破坏了。清零政策的后果导致习近平梦想实现的前景倒退，而资本主义民主国家在疫情冲击弱化后已经学会了管理这一健康危机。北京通过解除限制，冒着病毒感染大量中国人口而变异的风险，通过开放边界，冒着由于缺乏足够的疫苗屏障来防止这些变异而引发新的世界健康危机的风险，也许找到了一种将时钟调回中国时间的方式。将世界其他地区带回到三年前，那时习近平的梦想似乎仍有可能实现。这一假设是不可思议的？但是作者认为西方很难衡量中共当局对西方的仇恨，通过长期宣传马列主义意识形态灌输的对资本主义制度的仇恨，对于这个政权而言，它更倾向于倒退，而不是希望迎头赶上。既然不能成功地重新发动内部的经济增长，让世界陷入一场新的健康危机，中共政权总可以希望让世界前进的步伐减缓。<img src=\"https://www.mingjingnews.com/images/loading.png\"></p><p>法国战略基金会学者、中国问题专家邦达兹(AntoineBondaz)在一组推文中说，很难回答北京为什么突然放开，让新冠病毒大感染，而不是采取渐进的措施去应对。他认为有四个假设，一，疫情于12月已失控，当局不能承受清零政策造成的失败后果，那么，干脆放开病毒大流行；二，中国经济已处在一个困难时期，必须试着重新推动，要鼓动消费，必须让日常生活正常化，也必须迎接疫情风暴，籍此希望经济能够重新振作，但是中国经济的结构性问题并不完全归因于清零政策；三，以白纸运动为代表的空前的人民抗议运动让当局害怕，但人们的不满并不仅仅因为清零政策，而且，突然取消清零引爆大量死亡，并不能让人民的不满消失；第四个可能是，20大之后，习近平必须要带来改变，走出困境，以应对潜在的更严重的问题的到来。但邦达兹认为，这些都不能解释当局为什么没有拿出一个渐进式的走出疫情的战略。</p><p></p>"},{"link":"https://boxun.com/archives/180482","linkSha256sum":"0e721b2b3fa6da50ded1e522dd8b528ca193b99a1d9d6b05ee5936910208872d","title":"禁氢氟碳化物抗暖化 中美等国在基加利达成协议","img":"data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==","pub":1664237575,"source":"博讯新闻网","content":"<img src=\"data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><figcaption>美国国务亲克里与卢旺达自然资源部长比卢塔握手庆贺禁用HFC达成协议（15-10-2016）</figcaption><p>报道指，相关谈判围绕扩大《蒙特利尔议定书》内容进行。该议定书是国际保护大气臭氧层的多边环境协定，签定于1987年。当年，各国在蒙特利尔同意放弃使用氯氟烃（HCFCs）。之后，氢氟碳化物（HFC）即被作为替代品广泛使用在冰箱、空调的制冷剂。这种混合气体虽不致损害臭氧层，但在地球暖化中起了扮演了重要角色，其威力是同属“温室气体”的二氧化碳的一万倍。</p><p>经彻夜谈判，卢旺达自然资源部长比卢塔今早表示，相关修正案和决定已获通过。全球第三大温室气体排放国印度，以及其他一些国家要求根据各国具体情况“分批禁用”，而非设定全球统一的禁用时限。</p><p>因此，按照目前达成的协议，全球各国将分成三个群体，各有不同的期限，分批禁用氢氟碳化物。</p><p>欧洲大部分国家和美国在内的已开发国家承诺，到了2019年，减少使用氢氟碳化物10%，到了2036年减幅达85%。</p><p>两组开发中国家将在2024年或2028年前冻结使用，然后逐渐开始减少。</p><p>另据美联社报道，中国等100多国将在2024年开始行动。印度、伊朗、伊拉克、巴基斯坦和部分波斯湾国家则将在2028年展开。</p><p>据悉，美国国务卿克里本周大会期间，曾与中国、印度和巴基斯坦等国官员会面。</p><p>相较于无约束力之巴黎气候协议，美国环境保护署（EPA）估计，禁用HFC能让全球平均气温在本世纪结束前减少增加摄氏半度。基加利达成的协议可视为是因应气候变迁的一大里程碑。</p><p>另据联合国世界气象组织（WMO）估计，今年迄今数据显示，可能是地球有人类以来最热的一年。美国国家航天总署（NASA）数据也显示，今年前六个月温度竟高出十九世纪晚期1.3度。</p><p>转载自 法国国际广播电台</p>"},{"link":"https://boxun.com/archives/180476","linkSha256sum":"26fb694c6dce70d16744f408d48c660132a98e4b1e611872af8fafe3ec6153a0","title":"疫情下求职难 中国今年考研人数将破500万","img":"data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==","pub":1664237530,"source":"博讯新闻网","content":"<img src=\"data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><figcaption>2016年以来，中国硕士研究生招生考试报考人数呈不断上升趋势。</figcaption><p>疫情持续之下，中国硕士研究生招生考试近日正开放报名，有机构估计，今年报考人数将超过500万人，报录比扩大至4：1。因为经济低迷，求职困难，继续升学成为很多学生的退路。</p><p>据中国媒体报道，中国教育部教育考试院表示，2023年全国硕士研究生招生考试网上预报名于9月24日开放，截止时间为27日晚10时。网上正式报名时间为10月5日至25日。</p><p>中青评论微信公众号日前发文中提到，从2017年起，全国报考研究所人数连续多年上升，从201万人增至2022年457万人，增幅达127.36%；预计2023年, 竞争人数会更多。</p><p>新东方大学事业部考研项目总监李琳日前预计，2023年的全国报名人数将逾520万人，录取人数将逾130万人，报录比扩大至4：1。</p><p>今年，中国高校应届毕业生人数创纪录，首次突破千万人,被称为“最难就业季”。</p><p>(责编：凯迪)</p><p>转载自 自由亚洲电台</p>"},{"link":"https://hk.on.cc/hk/bkn/cnt/cnnews/20220927/bkn-20220927080858579-0927_00952_001.html","linkSha256sum":"9eacc4633a4a33b1d4f67da359329bc14db6e94875759b040dffe64a25075a5a","title":"2小童合謀偷貓　寵物店報警","img":"data:image/webp;base64,UklGRkJSAABXRUJQVlA4IDZSAADQ8QCdASpAAeQAPm0okEWkIiGY24akQAbEsTB1qj6ed67d71vlScf96/zDSUv58vead1J5yv+z65f67/uvYa/YT1P/+D2Cf3j/yeq39vvVc/7n7de+7+s+oX0xPoe9NB/Yvyd9sDB1eOf7PwX8e/tz98/yX/I/yfuK43+wP/P9Bv5v+N/1/+T/d/4l/zX/Q/xPjP8cP83/KewR+X/0r/Y/3/8h/jP/D/63+k74vff9R/y/UL9s/qv+5/vn75f5r4SPtP+X6L/Zz/ne4B+tX+9/wPuf/2fD0/O/832Bf6h/kv+9/pvzI+nX/E/+f+t/3X7w+7z6q/9n+l/13yIfzv+3/9b/G9s795vaF/eQwjlAnq0Q9f5y5GUr0gfyizAwGjg398KaKsCMfdXeOZF0Q3AliSq2eZZLM8MbGdblpzGiFPxUT4nrhxtg0/wuLvAqR43SVuQtImsiBI7OEVAg9bvYMFaY+ZqfAn+FFVSF6TxhDV10vrS89d9Gn810vqX564r7EPZz5alBzHJz//LcF1aUwDDkDw7sQIj8xAlrGQV2GzmWh+3hD6UvucbaXaA2LWRMUsE/9M1fsonljgpmWBfZJyy1v+KzE6l+JrskNXNrZf+yPfwGrdVvZDQ8mtxSr6TMmQGCQ9U098SIVwCx0+RTOVexkz4U/B5GqQe+9Gu10nQOZelTmw//eTKnucCG ceUFkqju2SO7a8IeYAAA==\"><p>內媒周一（26日）報道，浙江省杭州市一名女子上周六（24日）乘坐地鐵時，竟被一名男童直接坐在大腿上，甚至被「胸襲」。女子向男童家長投訴，卻被反駁小孩子不懂事，引起熱議。</p><p>報道指，男童上車後，見車廂內已無座位，竟一屁股直接坐在一名女乘客的腿上，甚至還摸了對方胸部。縱使女乘客直斥男童的行為不應該，但在家人及旁人的撐腰、維護下，男童竟反問：「小孩子坐坐還不行啊？」</p><p>最後，男童家長完全無視女乘客的憤怒，沒有道歉便攜男童離開。女乘客事後表示，「不是跟小孩計較，氣的是家長沒有及時制止孩子不當行為」。有網民斥責男童「持幼賣幼」，並批評其家長「上樑不正下樑歪」，令孩子肆無忌憚。</p><p> </p>"},{"link":"https://freedomhouse.org/zh-hans/report/zhongguomeitikuaibao/2021-6","linkSha256sum":"a1d50169a037ee370058e56638d7989d684d44a9d4f3d66aac7f8bb801998ec6","title":"中共不安百年，苹果日报被抹去，审查全球化","img":"data:image/webp;base64,UklGRtoSAABXRUJQVlA4IM4SAAAwZgCdASpAAfUAPm02l0ikIyIkIVTqOIANiWduzoA3lmdCO6o+5sUVuVjo6UfnMzxw8wv/4fFzwEX9bkx976E/Z/0Tf0Pxw/KfoF/qP1f/93zM/XnsLjHCuDIJCfXM+K4Mi9C4T+qTCFudM4kENCVQW3FRuc9s+2rBH+9XdVOacx/Qp2DQ1kxBYD7DnaIFq2Z+zF+6jZUm6P7LUNIcKanpHpDZ3B9KTwDGsA0Tr0LIt19RMsNbtDekG8ONlz9Yi3vXH/rJl6b/PzoMcm5w+9y6ldasxgosVCFgUhmWoGiRhtBVLsNmALwV+CuhiI4KGl4/ZlRu92tohf/SEceW0QcCBj7DQDUul7rmwpgg/ldJYgSGuKhRYyCaRIrR65jlc95rX3fgcO8uklM0aPdkdUJSocxgCNdYQbT25G7lDfNbME0+bhZ0kzrjcWIvPqi+UoXZieEQqHXkwv01xBO1yP0kv8hYudNV8/WVGlNf8wU3KLKMM7X1NxI3PBdfkt1salVCiTKnAqOkQ1EmWeIf/jZZfomN7GpuMZ/9dNumEbiKErnwiWM6z3Y9Wd+7ixKmZwYbYBR/P1Pm33NP4lTkcOVLJQ/yHIOmbfBVgwvQV/PeAKVVAzyluE4dvBPqXacN2gXd9Flbcp+SheYKxXdU7+sG3qK6CYKWB++CX0Zt2B28/TKjopaVMVH5LRyU6xMGXcRJ01dEvbAjVYWK2yiVpNqyjuAbCvQJc+SpjMCfG8gVUk3hCYD1QYvUmiRu/q79fv4ATYD2EYoir3Q6jkOOEodekB5z12cVqDjGyuy0FvbGIOm61Z459kcHRnmgI3kfhv1T0LmmtDf9vj0rGPSZJ6g6ZIlWekF/K3YoteUcBz/jXnF/96vPB/016IbWkqX7e0m12I/zIMPk7y53D+huc8Tmg5vzL2u2wgqFi2+N6SvJzieyb7IOnGCYyyQEvxHwl4EpIDwMptBP/iqyDQVNtiQuIHC3ZJRR71O+uZfmkzDm2V1TuNxhghQqt+9r7BX1Jr00aeU4rm4L//riUC3zpVJ+jeVG5rCV7ctG3MAOPhJjNTzZ7ebMGnZt0U6LBCwn/s64hxfKBCRZKLYAAP7ztSVQYVGhQGCThV2kqrExUpIpeLsxLcHgzBgZ+mw7HAOLVEONOme+lKpywVlEK3AdxqLSTIrRFaFPB9pL0RhbMLQ4a5Q5eD+VnrSDDEtoy7Bb0QWx2HAM6roRPhouQoAYeDkHRD08ast36b663aAEULlnwG2GhBMWzmcB6T+5SIJXud/YdGSSNc9Wjql2IHKTGJ5E3e3oRuQnFh6/NwSLzsKUhniwJOJ+1zKNGzNxuy0ACnYvtaE9qVJwdgvkk9pZ/YGaHc8nCwWzXLzLS3srNkhY6koTWQNbd/IC+QF4ZZaC8wo04zn 发起了一场以政党为重点的大规模公共教育。其中包括发布条国家宣传口号其中有几条以习近平为中心这一规模被中国传媒计划称为改革时代前所未有</p><p>一直致力于确保年轻一代<a href=\"https://edition.cnn.com/2021/05/31/china/red-tourism-communist-anniversary-mic-intl-hnk/index.html\">继承红色基因</a>。例如，宣传官员开设了个旨在影响大学生的<a href=\"https://chinamediaproject.org/2021/06/23/putting-the-party-at-the-center-of-education/\">社交媒体帐户</a>，党还开发了各种互动，如入口网站、电视知识竞赛和动画短片。一家成立于一直在向中国社交媒体平台发布强有力的更新，并使用网路行销策略，同时发布了更为严肃的学术风格出版品。一个发布了一段，其中包括几位知名表演者在内的位艺术家联手宣传中共的成就。</p><p>通过向中国社会和日常生活的各个方面（从历史和文化到大众娱乐）注入对中共统治的提醒，该政权正在推进这些运动的核心目标之一强化中国作为一个国家是不可区分的看法来自中国共产党。</p><p>怀疑主义和审查制度</p><p>虽然许多中国人似乎对国庆日的精神很感兴趣，但事实证明，其他人并不那么热衷。对饶舌影片的反应出人意料地坦率，批评者说这简直是，并将饶舌歌手称为</p><p>此类线上批评很快被删除。据《》报导，网易云平台上有关该视频的 7,000 多条评论迅速减少到仅条。政府还采取了先发制人的措施，以抑制对其更广泛活动的负面反应。中国网信办于，让网民举报其他党的历史或攻击其领导的社交媒体用户，并于月声称已下令删除至少<a href=\"https://freedomhouse.org/report/china-media-bulletin/2021/gutting-hong-kong-broadcaster-apple-concessions-propaganda\"> </a><a href=\"https://freedomhouse.org/report/china-media-bulletin/2021/gutting-hong-kong-broadcaster-apple-concessions-propaganda\"></a>历史虚无主义</p><p>即使在官方出版物中，承认中共过去错误的空间似乎也缩小了。新版的《中国共产党简史》是面向公众的官方帐号，删除了之前允许将大跃进饥荒视为惨痛的历史教训和毛泽东在文革中犯下的错误的说法</p><p>实际限制补充了审查和宣传措施。媒体报导称，在北京进行了<a href=\"https://www.rfa.org/english/news/china/ccp-100th-06232021083912.html\">大规模的安全部署</a>，以阻止和解决任何不可预见的事件，并且在周年纪念日前后的几周内，一些已知的持不同政见者被强制到城外。据报导，自月中旬以来，<a href=\"https://www.rfa.org/english/news/china/maoists-detentions-06092021114100.html\">山东省的毛派分子</a>也被拘留，这凸显了中共甚至对那些可能在其意识形态阵营内提出异议的人的警惕。</p><p>什么没被提到</p><p>与这种权力展示形成鲜明对比的是党的讯息和官方行动中隐含的不安全感。听党话、欣赏党话、跟党走听起来更像是父母对任性孩子服从的迫切而沮丧的要求，而不是真正自信和受人尊敬的执政党的胜利欢呼。</p><p>同样，在国际领域，习近平和其他高层官员最近的呼吁进行更大的，以更有效地接触全球受众包括通过看似无关的传递亲北京讯息来混淆亲北京讯息的来源。这表明，尽管在面向外国的宣传上花费了数十亿美元，但中国官方媒体缺乏可信度。习近平关于党的宣传人员应该让中国和中共看起来更的宣言，也凸显了该政权迄今为止强硬风格的局限性，以及它未能通过吸引和说服来培养真正的善意。</p><p>中共宣传机构面临的根本问题是，党史的现实远比领导人愿意承认的要糟糕得多。它包括在毛泽东时代导致数千万中国人丧生的灾难性政策，以及对学生示威者、人权律师、藏人、维吾尔人、基督徒和法轮功信徒的更多当代镇压更不用说日常的虐待和侮辱腐败、笨手笨脚的发展计划、人口控制和像目前正在进行的令人麻木的政治运动的受害者。</p><p>中共的国庆恰逢年香港从英国移交给中国的周年纪念日，这令人痛心地提醒我们，中共在年的时间里未能赢得香港人的。相反，通过执行新的国家安全法，它采取了铁腕手段来压制领土的政治权利和言论自由。</p><p>习近平和中共领导层拒绝改变其有害政策的路线，这削弱了他们在数量庞大的国内民众和国外许多观众中的合法性，如果他们保持沉默的话。他们只是在强制加倍下注，用空洞的口号充斥信息空间，并投资于新的方式来扩大党对其历史可以说和不可以说的控制。</p><p>随着中共进入第二个世纪，只有时间才能证明这种顽固不化是保证党的政治生存还是播下其最终灭亡的种子。</p><p>Sarah Cook）是自由之家中国、香港和台湾问题研究总监，兼《<a href=\"https://freedomhouse.org/zh-hant/report/china-media-bulletin-Traditional-Chinese\">中国媒体快报</a>》主任。该文章还于日发表在《</p> <h2>让下一期中国媒体快报直送你的邮箱！</h2> <h2>审查更新：直播限制、LGBT+ 应用程式、天安门周年纪念、新模因、不受欢迎的名人</h2><ul><li>腾讯扩大直播审查规则：<a href=\"https://www.scmp.com/tech/policy/article/3136084/wechat-channels-censorship-goes-beyond-government-restrictions-banning\"></a>新规则，扩大了其受欢迎的移动应用程式微信频道的禁止行为和内容列表。这些规则超越了既定的政府审查指令，反映了中国的私营科技公司必须如何解释和执行中国政府对被禁内容不断变化的红线，从根本上使他们自己的审查清单<a href=\"https://www.protocol.com/china/china-censorship-interview\"></a>「专有资产」。一些新的被禁内容<a href=\"https://www.cnbc.com/2021/06/04/tencents-wechat-bans-nose-picking-spanking-during-livestreaming.html\"></a>算命或迷信内容、不宣传「积极社会价值观」的言辞或行为、纹身以及某些与性有关的行为，包括女性服装的规格。</li><li>同性恋及跨变性应用程式从苹果中国商店下架：<a href=\"https://www.fightforthefuture.org/news/2021-06-14-apple-is-enabling-censorship-of-lgbtq-apps-in-152/\"></a>的一份报告中，记录了个同性恋及跨变性应用程式从Apple中国商店下架。根据作者的说法，删除可能是由于政府审查或预先决定进行自我审查以遵守中国政府法律，该法律<a href=\"https://www.cnn.com/2019/04/17/tech/weibo-china-censorship-lgbt-intl/index.html\"></a>违反「社会道德」的内容，并促使许多科技公司删除同性恋及跨变性内容 。苹果<a href=\"https://www.protocol.com/china/china-app-store-lgbtq-censorship\"></a>它没有删除报告中引用的应用程式，而是已被开发人员删除。《纽约时报》最近的一项<a href=\"https://www.nytimes.com/2021/05/17/technology/apple-china-censorship-data.html\"></a>发现，苹果根据一份未公布的敏感话题清单并在政府要求之前，在中国禁止了数千款应用程式，并且没有公开此类决定的信息。新报告的作者指出，苹果手机用户无法访问该公司应用商店未提供的应用程式，当苹果代表专制政权主动进行审查时，这对边缘化社区不利。</li><li>中国科技公司审查日周年纪念日：日天安门广场大屠杀周年前后，中国公司审查人员加强了限制，有用户指出他们在发布蜡烛图片后，那些<a href=\"https://twitter.com/CScottFCDO/status/1400733317314580481\">帖子已被删除</a><a href=\"https://twitter.com/xuxibai/status/1400562208099094530?s=20\"></a>日起，社交媒体平台豆瓣暂时<a href=\"https://variety.com/2021/digital/news/china-june-4-tianannmen-square-censorship-douban-1234988540/\"></a>网红帐户发布任何内容，为期四天。微信禁止用户更改个人资料图片或用户名，微博<a href=\"https://www.whatsonweibo.com/the-disappearing-emoji-on-weibo-in-light-of-june-4/\"></a>蜡烛表情符号，直播平台斗鱼暂停了影片下的所有评论。在日那天，电商小红书无意发文「大声告诉我：今天几号？」，结果其微博账号被封，这彰显了对年事件的数十年审查的无知可导致的意外后果。</li><li>审查员删掉了好友的客串、加密货币账户、世代模因和美国新闻网站：审查员在过去一个月中屏蔽了串流媒体网站、社交媒体平台上以及翻墙可见的一系列内容。日，老友记电视情景喜剧重聚特辑中的某些客串演出 Lady Gaga比伯和韩国团体从中国的串流媒体网站上<a href=\"https://www.nytimes.com/2021/05/28/business/friends-reunion-china.html\"></a>。被删除的名人过去都曾有越过政府红线，例如与西藏精神领袖达赖喇嘛会面。观众推测流媒体网站自己审查了内容，因为特辑的长度因平台而异。<a href=\"https://globalvoices.org/2021/06/13/lying-down-flat-as-passive-resistance-in-china/\"></a>10,000世代反主流文化<a href=\"https://qz.com/2019322/why-lying-flat-a-niche-chinese-millennial-meme-alarms-beijing/\"></a> 「躺平」，这是指一种消极的生活方式，破坏了政府为培养勤奋工作的青年而花的工夫； 随后豆瓣开始屏蔽这个词本身。在另一起事件中，微博于<a href=\"https://www.theguardian.com/world/2021/jun/07/china-blocks-cryptocurrency-weibo-accounts-in-judgment-day-for-bitcoin\"></a>，以内容「违反法律法规」为由下架加密货币账户。日，研究人员<a href=\"https://twitter.com/NP_tokumei/status/1404948159135027200?s=20\"></a>美国报纸《华盛顿时报》的网站被防火墙封锁。</li></ul><h2>监控更新：数据安全法通过，维吾尔人面临高科技监控，苹果保留隐私功能</h2><ul><li>新《数据安全法》强调国家安全，加大处罚力度：日，中国全国人大常委会<a href=\"https://www.cov.com/-/media/files/corporate/publications/file_repository/data-security-law-bilingual.pdf?_ga=2.179806884.1600927485.1624464923-889179216.1624464923\"></a>新《数据安全法》。与之前的草案相比，最终版本包括几个重要的变化，例如对被认为影响国家安全的<a href=\"https://www.jdsupra.com/legalnews/china-finalizes-data-security-law-to-4249871/\">新类别的数据</a>增加了更严格的规定，以及<a href=\"https://www.natlawreview.com/article/china-issues-data-security-law\"></a>对违法行为的处罚。该法律尤其具有域外维度，禁止与外国执法或司法机构共享存储在中国的任何数据，这是一项可能影响各种跨境法律诉讼和商业活动的新要求。立法规定的处罚包括吊销营业执照、监禁和最高万元人民币（万美元）的罚款。该法律将于日生效。预计将在该日前后公布其他实施条例。</li><li>用人工智能软件测试和恶意软件攻击维吾尔人：月底，一位匿名软件工程师向英国广播公司(BBC)<a href=\"https://www.bbc.com/news/technology-57101248\"></a>，警方一直在测试维吾尔族被拘留者的情绪识别软件。据报导，警察在测试过程中使用「束缚椅」，将被拘留者的脚踝和手腕束缚住； 该软件旨在利用表情或出汗的变化，来解释一个人的心理状态，例如是「負面」还是焦虑。情绪识别软件通常<a href=\"https://www.article19.org/emotion-recognition-technology-report/\"></a>是伪科学的。警方此前曾在拘留所和<a href=\"https://www.hrw.org/news/2017/12/13/china-minority-region-collects-dna-millions\"></a>公共卫生项目中<a href=\"https://www.nytimes.com/2021/06/11/business/china-dna-xinjiang-american.html\"></a>维吾尔人的生物识别信息，并将这些数据输入新疆的大规模监控系统。另外，日，网络威胁情报公司卡巴斯基和 Check Point Research<a href=\"https://research.checkpoint.com/2021/uyghurs-a-turkic-ethnic-minority-in-china-targeted-via-fake-foundations/\"></a>，联合国徽标和不存在的非营利资助者的虚假网站已被用于在位于中国和国外（包括巴基斯坦）的维吾尔人的设备上安装恶意软件。这些公司指出，年针对土耳其和马来西亚的维吾尔人的攻击似乎仍在继续。</li><li>新疆警方不顾美国禁令继续使用本月《纽约时报》审查的中国采购文件<a href=\"https://www.nytimes.com/2021/06/11/business/china-dna-xinjiang-american.html\"></a>，新疆警方继续采购美国赛默飞世尔和 Promega公司制造的年，美国出于人权考虑<a href=\"https://www.nytimes.com/2019/10/07/us/politics/us-to-blacklist-28-chinese-entities-over-abuses-in-xinjiang.html\"></a>美国公司向新疆的大多数执法机构出售此类技术，除非一家公司成功申请了特殊许可。中国公司似乎在购买设备并将其转卖给新疆警方，这引发了对美国供应商尽职调查程序的质疑。</li><li>苹果公司否认中国用户的新隐私功能：日，苹果公司透露，由于监管限制，通过剥离互联网协议地址来掩盖用户网页浏览行为的功能将<a href=\"https://www.scmp.com/tech/big-tech/article/3136417/apples-new-private-relay-vpn-not-available-china-and-several-other\"></a>中国大陆使用，尽管它将可供香港用户使用。该公告发布之际，正值中国网民对个性化跟踪软件的无孔不入越来越感到<a href=\"https://cj.sina.com.cn/articles/view/2160994315/80ce280b01900sea5?cre=tianyi&amp;mod=pctech&amp;loc=19&amp;r=0&amp;rfunc=46&amp;tj=cxvertical_pc_tech&amp;tr=12&amp;autocallup=no&amp;isfromsina=no\"></a>。上个月，《纽约时报》报导称，苹果还<a href=\"https://freedomhouse.org/report/china-media-bulletin/2021/gutting-hong-kong-broadcaster-apple-concessions-propaganda\"></a>用户的数据转移到一家中国国有公司的服务器上，并将这些数据的加密密钥保存在中国本土，这让所有中国苹果用户面临更大的被监控风险。</li></ul><h2>警方密切关注天安门事件、对中共英雄的诽谤、在线粉丝群和 一方COVID-19 爆发的消息 </h2><ul><li>日纪念活动期间拘留活动人士：年的审查和刑事处罚旨在镇压年天安门广场大屠杀的纪念活动，但仍有几位活动人士试图纪念日，结果被拘留或<a href=\"https://www.rfa.org/english/news/china/tiananmen-activists-05312021150402.html\"></a>被迫「旅行」。日，广州警方以「寻衅滋事」罪名将著名维权人士王爱中刑事拘留，「寻衅滋事」是对维权人士的普遍指控。逮捕被认为是阻止他纪念周年日的<a href=\"https://wqw2010.blogspot.com/2021/06/blog-post_4.html\"></a>行为。在湖南省，维权人士陈思明在网上发布了一张蜡烛和一个标志的<a href=\"https://twitter.com/HuaYong798/status/1400405236196548608\"></a>后，警方从<a href=\"https://wqw2010.blogspot.com/2021/06/blog-post_80.html\"></a>天的行政拘留。日，广州警方以寻衅滋事罪将另一名维权人士<a href=\"https://wqw2010.blogspot.com/2021/06/blog-post_30.html\"></a>，此前他在微博上发布了自己举着「日为国家祈福」标语的照片。同样是在日，广西警方因维权人士李彦军在推特上发布截自著名「坦克人」影片的图片，而对其进行了<a href=\"https://wqw2010.blogspot.com/2021/06/64.html\"></a> ，指控他「在互联网上散布虚假信息」。</li><li>对侮辱中共英雄、烈士和士兵的刑事处罚：日一位受人尊敬的中国农学家去世后，警方<a href=\"https://www.rfa.org/english/news/china/rice-socialmedia-05242021080459.html\"></a>发表微信和微博帖子对这位科学家进行批评的人，这位科学家<a href=\"https://chinadigitaltimes.net/2021/05/china-mourns-father-of-hybrid-rice-yuan-longping-as-it-censors-critical-remarks/https:/chinadigitaltimes.net/2021/05/china-mourns-father-of-hybrid-rice-yuan-longping-as-it-censors-critical-remarks/\"></a>一种有助于减少世界各地饥荒的水稻品种，在新的禁止诽谤「英烈」的法律颁布后，这些网民显然是被其他用户向警方举报。另外，博主邱子明日被南京法院<a href=\"https://www.scmp.com/news/china/diplomacy/article/3135612/china-jails-popular-blogger-over-india-border-clash-death-toll\"></a>八个月有期徒刑，罪名是「寻衅滋事」，因为此前他在微博上向其万粉丝发了两则被当局说成是诽谤烈士的<a href=\"https://freedomhouse.org/report/china-media-bulletin/2021/disinformation-matures-signal-blocked-global-anti-poverty%23A4\"></a>。中国立法机关于日通过了一项禁止「诽谤」军人的法律，进一步<a href=\"https://www.scmp.com/news/china/military/article/3136826/china-introduces-new-law-ban-slander-members-armed-forces\"></a>因言获罪的范围；该法律原定于</li><li>应用程式开发者被判五年监禁：在同类刑事审判的首例案件中，一名姓蔡的软件开发者因「侵入计算机信息系统」<a href=\"https://www.globaltimes.cn/page/202105/1224691.shtml\"></a> 五年徒刑和万元人民币（万美元）罚款。据官方媒体日报导，该开发者开发了一款粉丝应用程式，允许用户在微博上人工炒作他们喜欢的名人。中国网信办今年<a href=\"https://freedomhouse.org/report/china-media-bulletin/2021/gutting-hong-kong-broadcaster-apple-concessions-propaganda\"> </a><a href=\"https://freedomhouse.org/report/china-media-bulletin/2021/gutting-hong-kong-broadcaster-apple-concessions-propaganda\"></a><a href=\"https://www.theguardian.com/world/2021/jun/16/china-to-crack-down-on-online-fanclubs-over-bullying-concerns\"> </a><a href=\"https://www.theguardian.com/world/2021/jun/16/china-to-crack-down-on-online-fanclubs-over-bullying-concerns\"></a> 混乱的粉丝团</li><li>两人因发表新爆发的 COVID-19 病例被拘留：广东省警方于<a href=\"https://www.rfa.org/english/news/china/covid19-detentions-06102021104346.html\"></a>两人，因为他们在微信上发表关于该省新爆发的 COVID-19 本地传播病例的评论。据官方媒体报导，一名男子因「散布谣言和扰乱公共秩序」被行政拘留五天，第二名男子因说他的COVID-19检测呈阳性而被行政拘留</li><li>政治和科技博主在匿名发帖年后在上海消失：<a href=\"https://www.rfa.org/english/news/china/blogger-06152021111534.html\"></a>「编程随想」的热门博客背后的匿名黑客自日上次发帖以来一直<a href=\"https://chinadigitaltimes.net/chinese/667209.html\"></a>，据信该人已被上海警方拘留。在过去的年中，该博客为读者<a href=\"https://chinadigitaltimes.net/chinese/376656.html\"></a>如何访问未经审查的全球互联网和保护个人在线隐私的诀窍，<a href=\"https://chinadigitaltimes.net/2021/06/translation-program-think-notorious-anonymous-chinese-blogger-feared-detained/\"></a>中共官员的隐藏财富，并就六四周年纪念等敏感话题分享政治评论。</li></ul><h2>香港：在新一波的网站被封锁和起诉中，亲民主报纸被迫关闭</h2><p>过去一个月，香港政府加大了对言论自由的打击力度，在一年一度的天安门守夜活动被禁止后，警方了使用社交媒体宣传其它形式抗议的活动人士。标志着日香港回归中国的另一次年度集会，由于面临国家安全法 (NSL) 指控的风险，组织者月下旬有消息称，北京港澳事务办公室将在该地区开设一个新的宣传部门，是在香港「管理媒体和舆论」。</p><p>以下是与香港媒体和互联网自由相关的其它主要发展：</p><ul><li>亲民主报纸《苹果日报》停刊：《苹果日报》于<a href=\"https://www.wsj.com/articles/hong-kongs-apple-daily-will-close-after-government-choked-funds-11624437029\"></a>最终版，并<a href=\"https://goodbye.appledaily.com/\"></a>其网站、在线电视频道和社交媒体帐号，以应对在《国家安全法》下、<a href=\"https://freedomhouse.org/article/hong-kong-freedom-house-condemns-arrests-raid-apple-daily-newspaper\">前所未有的</a>警察突袭以及对其主编、其他新闻编辑部工作人员、以及其母公司《壹传媒》高管们的被捕。当局指责该报工作人员自年以来（在 《国家安全法》实施之前）发表文章「与外国势力勾结」，呼吁外国对香港和中国政府官员实施制裁。警方还冻结了该公司1,800万港元（折合万美元）的资产，导致公司无法支付员工工资或从贷方收取款项。日，警方以「串谋勾结外国势力」为由<a href=\"https://hongkongfp.com/2021/06/23/breaking-apple-daily-opinion-writer-arrested-by-national-security-police-reports/\"></a>首席专栏作家，该报还要求其他记者不要进入办公室，以免有被逮捕的风险。数名记者<a href=\"https://www.channelnewsasia.com/news/asia/apple-daily-resignations-hong-kong-crackdown-15066776\"></a>。据当地媒体报导，警方打算在该报纸删除其所有在线内容之前，要求该报纸从其网站上<a href=\"https://www.thestandnews.com/politics/%E5%9C%8B%E5%AE%89%E6%8B%98%E8%98%8B%E6%9E%9C%E9%AB%98%E5%B1%A4-%E6%B6%88%E6%81%AF-%E8%BF%91%E7%99%BE%E7%AF%87%E6%B6%89%E6%A1%88%E6%96%87%E7%AB%A0%E5%8C%85%E6%8B%AC%E5%A0%B1%E9%81%93-%E8%A9%95%E8%AB%96-%E8%AD%A6%E5%B0%87%E8%A6%81%E6%B1%82-%E8%98%8B%E6%9E%9C-%E5%88%AA%E9%99%A4\"></a>篇文章。该公司还<a href=\"https://hongkongfp.com/2021/06/23/reddit-users-race-to-save-hong-kong-apple-daily-content-as-sections-begin-to-close/\"></a>其一姐妹刊物 《壹周刊》。</li><li>国家安全电影审查规则出台：香港政府于<a href=\"https://www.info.gov.hk/gia/general/202106/11/P2021061100239.htm\"></a>《电影审查条例》，为审查增加了新的指导方针，以防止发布内容「客观和合理地能够被视为背书、支持、促进、美化、鼓励或煽动」任何危害国家安全或者可能「危害维护国家安全」的行为。这些变化<a href=\"https://variety.com/2021/film/news/hong-kong-film-censorship-national-security-law-1234994226/\"></a>《国家安全法》的结果，可能会严重破坏以充满活力的电影业而闻名的香港的艺术言论。在修订之前，香港电影报刊物品管理局在为医院工会成员放映了有关天安门广场大屠杀的电影后，曾向该工会发出<a href=\"https://variety.com/2021/film/asia/hong-kong-censors-1234983888/\"></a></li><li>前议员因其在 WhatsApp 的讯息被拒绝保释：香港高等法院<a href=\"https://hongkongfp.com/2021/05/28/social-media-messages-from-hong-kong-democrat-claudia-mo-to-intl-media-a-threat-to-national-security/\"></a>前议员毛孟静发送给为国际媒体工作的记者的 WhatsApp讯息以及这些讯息的<a href=\"https://cpj.org/2021/05/hong-kong-cites-encrypted-communications-with-journalists-to-deny-bail-to-former-lawmaker/\"></a>案件中被拒绝<a href=\"https://freedomhouse.org/report/china-media-bulletin/2021/chinas-information-isolation-new-censorship-rules-transnational%23A5\"></a>月以来一直被拘留的毛孟静的指控源于她参加了年的民主初选。</li><li>香港服务供应商封锁海外维权网站：日起，香港互联网服务供应商封锁流亡网站 (2021hkcharter.com)。当被当地媒体问及是否是他们下令<a href=\"https://beta.thestandnews.com/politics/2021-_________-_-vpn-____-______-_________\"></a>时，香港警方不会发表评论，《国家安全法》允许他们这样做。这是年在香港被封锁的第六个知名网站。在香港警方<a href=\"https://apnews.com/article/middle-east-hong-kong-europe-police-technology-b937510d587c77249cadd5d0ff89fd7f\"></a>其以色列托管服务提供商关闭后，年香港宪章网站于月初暂时关闭。</li><li>对《香港电台》审查制度的反制：日，香港高等法院针对在年播出的一集讽刺节目，就香港电台节目工作人员工会和香港记者协会提起的针对通信管理局处罚公共广播公司的决定提起的诉讼<a href=\"https://www.scmp.com/news/hong-kong/law-and-crime/article/3136384/hong-kong-tv-watchdog-wrong-interfere-public\"></a>听证会。在另一起抵制事件中，教师工会于日对香港教师<a href=\"https://hongkongfp.com/2021/06/10/hong-kong-teachers-urge-public-broadcaster-rthk-to-restore-deleted-shows-for-use-in-classroom/\"></a>的一项调查呼吁香港电台恢复已删除的在线内容，以便他们可以将其用于教育目的；老师们强调了关于历史和政府事务的优质粤语材料的稀缺性和价值。与此同时，最近几周这家广播公司的自我审查十分猖獗。香港电台管理层于<a href=\"https://www.thestandard.com.hk/section-news/section/11/230591/Penalties-coming-for-RTHK-staff-over-June-4-stunt\"></a>，记者可能因未经授权播放前天安门事件守夜的影片而受到处罚和罚款，并于<a href=\"https://hongkongfp.com/2021/06/19/hong-kongs-rthk-fires-popular-pro-democracy-radio-host-tsang-chi-ho/\"></a>一名亲民主电台主持人。</li></ul><h2>中国之外：海外审查和监视、学术抵制、美国取消技术禁令</h2><ul><li>北京的审查制度渗透到外国科技公司：<a href=\"https://www.wsj.com/articles/academics-bristle-over-linkedin-blocking-their-profiles-in-china-11624366667\"></a>中国以外的一些用户，说他们在他们的个人资料中发布了「被禁止的内容」，例如在他们的个人资料中提及年天安门广场大屠杀的内容，并且说这些内容将无法再在中国境内看到。领英多年来一直在<a href=\"https://twitter.com/hanbc2002/status/1407353763761901579\"></a>这些通知，但最近的有所强化是在中国网信办 (CAC) <a href=\"https://freedomhouse.org/report/china-media-bulletin/2021/disinformation-matures-signal-blocked-global-anti-poverty%2523A6\"></a>领英没有审查足够的内容之后。另外，香港警方于日向以色列托管公司发出请求，要求以国家安全为由删除一个维权网站（<a href=\"https://www.2021hkcharter.com/\"></a><a href=\"https://www.2021hkcharter.com/\">https://www.2021hkcharter.com/</a>）； 该公司现实遵守了要求，但在三天后<a href=\"https://www.nytimes.com/2021/06/03/technology/hong-kong-internet-censorship.html\"></a><a href=\"https://www.nytimes.com/2021/06/03/technology/hong-kong-internet-censorship.html\"></a>方向，这可能是由于公众的强烈不满。同样，日，微软搜索引擎必应在美国、德国和新加坡等国家<a href=\"https://www.theguardian.com/technology/2021/jun/04/microsoft-bing-tiananmen-tank-man-results\"></a><a href=\"https://www.theguardian.com/technology/2021/jun/04/microsoft-bing-tiananmen-tank-man-results\"></a>「坦克人」的搜索。尽管微软声称封锁是由于「人为错误」造成的，但考虑到它发生在天安门广场大屠杀周年纪念日，时间巧合令人质疑。</li><li>北京要求柬埔寨 COVID-19 应用程式提供数据，尼日利亚官员寻求过滤专业知识：<a href=\"https://asiatimes.com/2021/06/china-squeezes-cambodia-for-its-covid-app-data/\"></a> 称，中国驻柬埔寨大使已要求当地官员交出从该国COVID-19接触者追踪应用程式收集的数据，中方以提供技术援助作为交换。月，人权观察将柬埔寨应用程式<a href=\"https://www.hrw.org/news/2021/04/06/cambodia-stop-covid-19-system-raises-privacy-concerns\"></a>为过于具有侵入性。据报导，去年中国政府曾在泰国提出类似要求，但遭到拒绝。《自由之家》对COVID-19应用程式的隐私和监控风险<a href=\"https://freedomhouse.org/report/report-sub-page/2020/false-panacea-abusive-surveillance-name-public-health\"></a>担忧。另一个迹象表明，中国政府的互联网控制模式在国外日受欢迎，<a href=\"https://fij.ng/article/exclusive-presidency-meets-with-chinas-cyber-regulator-to-build-nigerian-internet-firewall/\"></a>，尼日利亚官员要求协助建立其国内互联网防火墙；尼日利亚政府最近<a href=\"https://www.justsecurity.org/76950/nigerias-twitter-ban-is-a-bellwether-case-for-internet-freedom/\">对推特实施了禁令</a></li><li>中国监控技术被加速采用：日，《金融时报》的一份报告<a href=\"https://www.ft.com/content/76fdac7c-7076-47a4-bcb0-7e75af0aadab\"></a>谘询集团公司的数据显示，自年以来，已有个国家与中国供应商签署了份安全城市和智慧城市合同，其中年或之后安装。超过的参与此类合同的国家被《自由之家》列为「部分自由」或「不自由」。尽管担心供应商在中国侵犯人权中的作用，但中国制造的监控系统仍在国外继续被采用。日的一份报告称，中国公司海康威视<a href=\"https://www.idelreal.org/a/31296690.html\"></a>为即将在俄罗斯举行的选举提供监控摄像头，日的一份报告示<a href=\"https://techcrunch.com/2021/05/24/united-states-towns-hikvision-dahua-surveillance/\"></a>月，美国城市仍在从海康威视和大华购买视频设备这两家公司都在美国商务部的禁止承包商名单上因为该名单仅适用于联邦机构。鉴于中国不断增长的技术和监控足迹，澳大利亚战略政策研究所于日重新启动了其针对中国科技公司<a href=\"https://chinatechmap.aspi.org.au/%23/homepage\"></a>。在一次抵制中，国际安全行业协会于日以违反道德规范为由将大华<a href=\"https://ipvm.com/reports/sia-dahua-expel\"></a></li><li>来自匈牙利和加拿大的学术抵制：日，成千上万的人<a href=\"https://www.bbc.com/news/world-europe-57372653\"></a>在布达佩斯建立中国复旦大学校园的计划，因为人们普遍担心北京在匈牙利的影响力越来越大。他们的努力<a href=\"https://www.reuters.com/world/europe/hungary-appears-back-pedal-chinese-university-plans-after-protests-2021-06-07/\"></a>已经取得了成果，正如匈牙利总理的一名高级助手在日表示，校园的未来可能会被公投。那时，反对派领导的布达佩斯市政府已经将规划校园附近的街道<a href=\"https://www.reuters.com/world/china/budapest-names-streets-planned-chinese-university-after-uyghurs-hong-kong-2021-06-02/%23:~:text=BUDAPEST%25252C%252520June%2525202%252520(Reuters),human%252520rights%252520abuses%252520by%252520Beijing.\"></a>为「自由香港路」和「维吾尔烈士路」等。日，加拿大阿尔伯塔省<a href=\"https://www.theglobeandmail.com/politics/article-alberta-orders-major-universities-to-suspend-pursuit-of-new/\"></a>四所综合性学术和研究型大学停止与中国政府的任何新伙伴关系，并审查其现有关系。这些举措出台之际，越来越多的北京支持的孔子学院在世界各地的学校和大学被<a href=\"https://www.brookings.edu/articles/its-time-for-a-new-policy-on-confucius-institutes/\"></a></li><li>美国撤销对微信和TikTok日，美国总统约瑟夫<a href=\"https://www.whitehouse.gov/briefing-room/statements-releases/2021/06/09/fact-sheet-executive-order-protecting-americans-sensitive-data-from-foreign-adversaries/\"></a>前政府的行政命令，这些命令本可以在该国有效地禁止微信、TikTok和其他几个基于中国的软件应用程式。前总统唐纳德川普领导下实施的这些禁令因持续的法庭挑战而受到阻碍。拜登的行政命令<a href=\"https://www.scmp.com/tech/big-tech/article/3138239/tiktok-and-wechat-get-reprieve-us-commerce-department-removes-apps\"></a>商务部根据特定标准审查「外国对手」软件应用程式，导致该部门于日完全撤销对微信和 TikTok 的相关禁令。新命令还阐明了识别构成「不可接受风险」的软件的标准，并呼吁联邦机构建议采取措施保护美国消费者数据免受「外国对手」的侵害。</li></ul><h2>重点反制：为让天安门的记忆鲜活而战</h2><p>由于政治控制收紧或对 COVID-19 的担忧，在最近的记忆中，年天安门广场大屠杀日周年纪念日在中国大陆、香港或台湾首次没有举行面对面的守夜活动。相反，那些地方的人们找到了另类、创造性和勇敢的方式，来记住那天的暴行以及被粉碎的该运动所传递的民主愿望。</p><p>在大陆，大屠杀遇难者的母亲们不顾警方的严密监视，仍纪念孩子遇害的那一天，并呼吁追究肇事者的责任。广州、湖南、贵州和其他地方的几位活动家通过单独的抗议或社交媒体帖子，来庆祝周年纪念，结果面临拘留和骚扰（见下图）。</p><p>在香港，居民连续第二年面临维多利亚公园一年一度的天安门守夜禁令，警方以COVID-19和国家安全担心为由。尽管有禁令，许多香港人还是在网上观看戏剧和阅读，举行孤独的抗议活动，或者在公园外举起发光的手机。维权人士邹幸彤在社交媒体上发出呼吁，呼吁居民在任何地方点燃蜡烛以缅怀遇难者； 警方后来以「公开未经授权的集会」为由逮捕了她。在澳门，在警方守夜活动后，组织者要将守夜活动留在室内并在网上播放。</p><p>在台湾，当地的COVID-19爆发迫使组织者在网上举行，但他们还在台北建立了一个小型纪念馆。台湾是华语世界中唯一举办支持活动的国家。世界各地的城市都组织了面对面的守夜活动，包括<a href=\"https://twitter.com/jooeysiiu/status/1401076213364428800?s=20\">华盛顿特区</a> </p> <img src=\"data:image/webp;base64,UklGRtoSAABXRUJQVlA4IM4SAAAwZgCdASpAAfUAPm02l0ikIyIkIVTqOIANiWduzoA3lmdCO6o+5sUVuVjo6UfnMzxw8wv/4fFzwEX9bkx976E/Z/0Tf0Pxw/KfoF/qP1f/93zM/XnsLjHCuDIJCfXM+K4Mi9C4T+qTCFudM4kENCVQW3FRuc9s+2rBH+9XdVOacx/Qp2DQ1kxBYD7DnaIFq2Z+zF+6jZUm6P7LUNIcKanpHpDZ3B9KTwDGsA0Tr0LIt19RMsNbtDekG8ONlz9Yi3vXH/rJl6b/PzoMcm5w+9y6ldasxgosVCFgUhmWoGiRhtBVLsNmALwV+CuhiI4KGl4/ZlRu92tohf/SEceW0QcCBj7DQDUul7rmwpgg/ldJYgSGuKhRYyCaRIrR65jlc95rX3fgcO8uklM0aPdkdUJSocxgCNdYQbT25G7lDfNbME0+bhZ0kzrjcWIvPqi+UoXZieEQqHXkwv01xBO1yP0kv8hYudNV8/WVGlNf8wU3KLKMM7X1NxI3PBdfkt1salVCiTKnAqOkQ1EmWe
